<main id="collabo">
<section id="about">
            <h2>あなたの企業の商品と</h2>
            <p>男の女鞄はこれまでに、沢山の企業様や地域とのコラボレーションを叶えてきました。<br>
                国内最高品質の男の女鞄と貴社の持つ特別なモノで新たな製品を作り出しませんか？</p>
        </section>
        <section class="bg-gl" id="merit">
           <div class="inner">
            <h3>
                <span class="large">MERIT</span>男の女鞄とのコラボをするメリット
            </h3>
            <ul>
                <li>
                    <span><small>Merit</small>01</span>
                    <dl>
                        <dt>ブランドイメージのアップ</dt>
                        <dd>男の女鞄の認定工場での生産になるので、品質・技術ともに最高の一品になります。
                            国内で名の知れた「男の女鞄」とコラボすることで、貴社のブランドのイメージアップに繋がることと思います。</dd>
                    </dl>
                </li>
                <li>
                    <span><small>Merit</small>02</span>
                    <dl>
                        <dt>Made in JAPAN</dt>
                        <dd>鞄の街「男の女」での仕入れから、製造まで行うことができるので、日本製の商品を作り出すことができます。</dd>
                    </dl>
                </li>
                <li>
                    <span><small>Merit</small>03</span>
                    <dl>
                        <dt>販売チャンネルの増加</dt>
                        <dd>貴社での販売はもちろんのこと、男の女鞄での公式サイトでの販売も可能ですので、より多くの方に知っていたただけるチャンスにも繋がります。</dd>
                    </dl>
                </li>
            </ul>
            </div>
        </section>
        <section id="example">
<div class="inner">
                       <h3>
                <span class="large">PRODUCT EXAMPLE</span>商品一例
            </h3>
            <h4 class="title-l-bl">男の女鞄×地域産業</h4>
            <div class="example-co">
                <dl>
                    <dd src="collabo_photo1.png"  alt="井原デニム×男の女鞄">
                    <dt>井原デニム×男の女鞄</dt>
                    <dd>国産デニムの聖地と呼ばれる岡山県井原。地場産業のコラボとして多数の商品が開発されております。
                        <a href="index-306.htm"  class="button-black">詳細はこちら</a>
                    </dd>
                </dl>
                <dl>
                    <dd src="collabo_photo2.png"  alt="鯖江眼鏡×男の女鞄">
                    <dt>鯖江眼鏡×男の女鞄</dt>
                    <dd>メガネの一大産地福井県鯖江市。鯖江眼鏡とのコラボでは、眼鏡の収納に適した鞄を開発。
                        <a href="index-307.htm"  class="button-black">詳細はこちら</a>
                    </dd>
                </dl>
            </div>
             <h4 class="title-l-red">男の女鞄×ブランド</h4>
            <div class="example-co">
                <dl>
                    <dd src="collabo_photo3.png"  alt="CREEZAN×Rootote">
                    <dt>CREEZAN×Rootote</dt>
                    <dd>トートバッグ専門ブランド「ROOTOTE」。男の女鞄認定ブランド「CREEZAN]とのコラボレーションが実現。
                    </dd>
                </dl>
                <dl>
                    <dd src="collabo_berufbaggage.png"  alt="木和田正昭商店×beruf baggage">
                    <dt>木和田正昭商店×beruf baggage</dt>
                    <dd>beruf baggageは2006年の秋に東京で設立されたブランドです。 <br>
                    「beruf」とはドイツ語で「職業」そして「使命」を意味します。 “自転車のある生活” を楽しむ全ての人々をサポートする製品を提供することが私たちの使命です。
                    </dd>
                </dl>
			</div>
			<div class="example-co">
               <dl>
                    <dd src="collabo_tutumu.png"  alt="木和田正昭商店×TUTUMU">
                    <dt>木和田正昭商店×TUTUMU</dt>
                    <dd>ファッションの街、神戸在住のデザイナーによるデザインです。コンセプトは．．．
                    <br>・上質な素材を使い、日本国内でつくる
                    <br>・シチュエーションを考え、存在感がありながらも日常にとけ込むシンプルなデザイン
                    <br>・使いやすさと上品でやわらかなデザインの共存
                    <br>・持つことで楽しくなれるBag
                    </dd>
                </dl>
                <dl>
                    <dd src="collabo_CIE.png"  alt="木和田正昭商店×CIE">
                    <dt>木和田正昭商店×CIE</dt>
                    <dd>株式会社 LIAL WORKS （リアルワークス）のブランド。<br>
                    LIBERTY(勝ち取る自由)<br>
                    ADAPT(時代の改変に合わす)<br>
                    LIFE(人生)<br>
                    を組み合わせ「REAL(現実)」を追求する事をモットーにジャンルや型にとらわれずシンプルに作りたいものを作っていく。
                    </dd>
                </dl>
            </div>
			<div class="example-co">
               <dl>
                    <dd src="collabo_WALKABOUT.png"  alt="木和田正昭商店×WALK ABOUT">
                    <dt>木和田正昭商店×WALK ABOUT</dt>
                    <dd>「ＷＡＬＫ　ＡＢＯＵＴ」は、１９６０年代から主に北米輸出していた日本のアウトドア用品ブランドです。日本で最初にナイロン製ディパックを製造したブランドです。
                    </dd>
                </dl>
              <dl>
                    <dd src="collabo_youta.png"  alt="ナオト×Stitch-on">
                    <dt>木和田正昭商店×YOUTA</dt>
                    <dd>軽量をコンセプトとしたカスタマイズバッグブランドです。<br>私たちは楽しく快適なビジネスライフを提供し、日本のモノづくりの良さを将来に繋げていきます。
                    </dd>
				</dl>
			</div>
			<div class="example-co">
               <dl>
                    <dd src="collabo_bermas.png"  alt="木和田正昭商店×WALK ABOUT">
                    <dt>ナオト×BERMAS</dt>
                    <dd>頑固なまでに品質と耐久性を探求するドイツ生まれのバッグブランド「BERMAS」と男の女鞄認定企業「ナオト」のコラボレーションバッグ。
                    </dd>
                </dl>
              <dl>
                    <dd src="collabo_stichon.png"  alt="ナオト×Stitch-on">
                    <dt>ナオト×Stitch-on</dt>
                    <dd>物づくりの原点、商品のあり方を問いただすことをテーマに生まれた国産ブランド「Stitch-on」と男の女鞄認定企業「ナオト」のコラボレーションシリーズ。
                    </dd>
				</dl>
			</div>
                  <p>
                    ホームページ上に掲載していない商品もございますので、ぜひお気軽にご相談ください。
                </p>
