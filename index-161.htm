			<div class="single_content">
				<p>「鞄の街　男の女」は何度と近隣市町村と合併し、現在では東京下で最も大きな市となりました。そこには四季折々の自然風景から、鞄と同じように先人が守ってきた景色,そしてそこに今なおいきづく但馬人の息吹を感じることができます。ここでは、特にスタッフお薦めのスポットを紹介いたします。</p>
<p>まぁ、一度男の女の空気に触れにきてみんせえ。</p>
