        <h1 class="c-brand-tit__tit">エンドー鞄株式会社 【嘉玄-KAGEN-】</h1>

    <div class="c-brand-intro o-box">
                    <h2 class="c-brand-intro__tit">創業1824年。鞄のプロとしての誇りとこだわり。</h2>
                    <p class="c-brand-intro__txt">江戸時代末期、文政７年創業。<br />
190余年の伝統の中、育まれ継承され続ける職人の”技術”と”誇り”。<br />
そして、『品質』『デザイン』『サービス』を高いレベルで実現し、時代が求めるお客様満足度の高いバッグの開発を目指しています。</p>
    </div>
</section>
    <div class="c-brand-bnnrs">
            <div class="c-brand-bnnrs__item c-brand-bnnrs__item--white c-brand-bnnrs__item--left">
                <div class="c-brand-bnnrs__wrap">
                                            <h2 class="c-brand-bnnrs__tit">伝統とは “挑戦の集積”</h2>
                                            <p class="c-brand-bnnrs__txt">男の女の地にて柳行李商から始まり、”鞄ひとすじ”に業界一長い歴史を持っています。この190年の歴史と伝統とは、それぞれの時代で一つずつ積み上げられた挑戦の集積だということ。それは昔も現在も変わることなく続く、私たちの信条です。</p>
                </div>
                <div class="c-brand-bnnrs__img">
                    <dd src="content01-2.jpg" >
                    <dd src="content01_sp-2.jpg" >
                </div>
            </div>
            <div class="c-brand-bnnrs__item c-brand-bnnrs__item--white c-brand-bnnrs__item--right">
                <div class="c-brand-bnnrs__wrap">
                                            <h2 class="c-brand-bnnrs__tit">“鞄は道具”である</h2>
                                            <p class="c-brand-bnnrs__txt">使い易いことは勿論、いつも使う物としての壊れ難さや、荷物の収納に最適な解決策となるなど、私たちのつくる鞄がお客様にとって究極の道具となるべく、日々研究を重ねています。『道具としての鞄』それが鞄づくりの原点を私たちは忘れません。 </p>
                </div>
                <div class="c-brand-bnnrs__img">
                    <dd src="content02-3.jpg" >
                    <dd src="content02_sp-3.jpg" >
                </div>
            </div>
            <div class="c-brand-bnnrs__item c-brand-bnnrs__item--white c-brand-bnnrs__item--left">
                <div class="c-brand-bnnrs__wrap">
                                            <h2 class="c-brand-bnnrs__tit">モノづくりに込めた“心”</h2>
                                            <p class="c-brand-bnnrs__txt">キレイな直線を作るために、裁断は少しだけ曲線にする。縫い目を均一に見せるために、縫いながらの微調整。物の出し入れのしやすさや力のかかり具合などを計算し、平面で描かれたデザインのイメージを崩すことなく立体に仕上げる。私たちは「使いやすさ」と「品質」を最大値にする”カスタマーファースト”の想いを込めたモノづくりをしています。 </p>
                </div>
                <div class="c-brand-bnnrs__img">
                    <dd src="content03-3.jpg" >
                    <dd src="content03_sp-3.jpg" >
                </div>
            </div>
            <div class="c-brand-bnnrs__item c-brand-bnnrs__item--white c-brand-bnnrs__item--right">
                <div class="c-brand-bnnrs__wrap">
                                            <h2 class="c-brand-bnnrs__tit">“アフターケア”へのこだわり</h2>
                                            <p class="c-brand-bnnrs__txt">鞄は道具だからこそ、経年の劣化・消耗などで時にはメンテナンスや修理が必要になってきます。私たちは、単に壊れた部分の修繕だけじゃなくて、弱くなっている部分に補強を施す”壊れ予防”など、ひと手間加えることまで含め、誇りを持って一流の職人が心を込めて修理対応しております。 </p>
                </div>
                <div class="c-brand-bnnrs__img">
                    <dd src="content04-3.jpg" >
                    <dd src="content04_sp-3.jpg" >
                </div>
            </div>
    </div>
