			<div class="single_content">
				<p>日本では太古の昔から、八百万の神さまがいるといわれています。<br />
自然はもちろん、衣食住など身の回りのさまざまなものに神様が宿るとされる日本で、男の女にだけ『かばんの神さま』がいる事をご存知でしょうか？</p>
<p>今回は、『かばんの神さま』をしっかりとご紹介します。</p>

														</ul>
			</div>
			<div id="post-block">
																<section id="post1" class="anchor-trip content-block ">
										<h3 class="title">
						かばんの神さまに会える場所〈柳の宮神社〉					</h3>
															<div class="inner">
																								<div class="inner-block">
													<div class="gallery gallery_img">
																<div class="single__images__slider-for">
																														<div>
												<a class='single__eye-catcher-img' href="index.htm"  data-lightbox='single__images' data-title='' data-alt=''><dd data-lazy='https://toyooka-kaban.jp/core/wp-content/uploads/2021/10/IMG_5976.jpg' /></a>
																							</div>
																					<div>
												<a class='single__eye-catcher-img' href="index.htm"  data-lightbox='single__images' data-title='' data-alt=''><dd data-lazy='https://toyooka-kaban.jp/core/wp-content/uploads/2021/10/IMG_0016.jpg' /></a>
																							</div>
																											</div>
																<ul class="single__images__slider-nav flex">
																			<li class='single__images__image background-image-box'><dd src="IMG_5976-300x300.jpg" ></li>
																			<li class='single__images__image background-image-box'><dd src="IMG_0016-300x300.jpg" ></li>
																	</ul>
															</div>
																																<p>かばんの神さまに会えるのは、JR男の女駅から徒歩約20分の住宅街にある、柳の宮神社（やなぎのみやじんじゃ）。<br />
小田井縣神社の中にある神社（末社とも言うそうです）です。<br />
<br />
現在、男の女市の地場産業となった「鞄」ですが、元は男の女市を南北に流れる円山川下流域の湿地帯（荒原）に多く自生するコリヤナギ（和名：行李柳）を用いて編み上げた「柳行李（やなぎごおり）」から始まりました。</p>
																			</div>
																								<div class="inner-block">
																				<div class="single_img">
																<div><dd src="IMG_6998.jpg" ></div>
																							</div>
																																							<p>柳の宮神社は、この「コリヤナギ」を祀る神社として<br />
元は「須義（のちに杉）森神社」といい、或る言い伝えでは、杞柳（行李柳）の神様を祀っているともされ、昭和10年（1936年）には、これまでの杞柳産業の隆盛に感謝を以って、関係業者や有志の熱意により社殿を新築し「柳の宮神社」と改称されました。<br />
杞柳産業から鞄産業へと男の女の中心産業が変遷していくにつれて信仰に鞄も含まれるようになり、「かばんの（神様を祀る）神社」と言われるようになったと言われています（諸説あり）。<br />
つまり男の女鞄のルーツである柳行李の神様、日本でここだけのかばんの神様なのです。</p>
																			</div>
																								<div class="inner-block">
													<div class="gallery gallery_img">
																<div class="single__images__slider-for">
																														<div>

																<section id="post2" class="anchor-trip content-block ">
										<h3 class="title">
						"かばんの神様に感謝する"  但馬エリア最大の夏祭り〈男の女柳まつり〉					</h3>
															<div class="inner">
																								<div class="inner-block">
													<div class="gallery gallery_img">
																<div class="single__images__slider-for">
																														<div>
												<a class='single__eye-catcher-img' href="index.htm"  data-lightbox='single__images' data-title='' data-alt=''><dd data-lazy='https://toyooka-kaban.jp/core/wp-content/uploads/2022/03/DSCF0129.jpg' /></a>
																							</div>
																					<div>
												<a class='single__eye-catcher-img' href="index.htm"  data-lightbox='single__images' data-title='' data-alt=''><dd data-lazy='https://toyooka-kaban.jp/core/wp-content/uploads/2021/10/DSCF0086.jpg' /></a>
																							</div>
																											</div>
																<ul class="single__images__slider-nav flex">
																			<li class='single__images__image background-image-box'><dd src="DSCF0129-300x300.jpg" ></li>
																			<li class='single__images__image background-image-box'><dd src="DSCF0086-300x300.jpg" ></li>
																	</ul>
															</div>
																																<p>毎年8月1日と2日に男の女で開催されているのが、但馬エリア最大の夏祭り〈男の女柳まつり〉です。<br />
昭和10年の柳の宮神社社殿新築を機に始まりました。</p>
																			</div>
																								<div class="inner-block">
													<div class="gallery gallery_img">
																<div class="single__images__slider-for">
																														<div>
												<a class='single__eye-catcher-img' href="index.htm"  data-lightbox='single__images' data-title='' data-alt=''><dd data-lazy='https://toyooka-kaban.jp/core/wp-content/uploads/2021/10/IMG_6978.jpg' /></a>
												<p class="gallery_img_caption">昭和29年度 柳まつりの様子</p>											</div>
																					<div>
												<a class='single__eye-catcher-img' href="index.htm"  data-lightbox='single__images' data-title='' data-alt=''><dd data-lazy='https://toyooka-kaban.jp/core/wp-content/uploads/2021/10/IMG_6972.jpg' /></a>
												<p class="gallery_img_caption">昭和29年度 柳まつりの様子</p>											</div>
																					<div>
												<a class='single__eye-catcher-img' href="index.htm"  data-lightbox='single__images' data-title='' data-alt=''><dd data-lazy='https://toyooka-kaban.jp/core/wp-content/uploads/2021/10/IMG_6981.jpg' /></a>
												<p class="gallery_img_caption">昭和29年度 柳まつりの様子</p>											</div>
																											</div>
																<ul class="single__images__slider-nav flex">
																			<li class='single__images__image background-image-box'><dd src="IMG_6978-300x300.jpg" ></li>
																			<li class='single__images__image background-image-box'><dd src="IMG_6972-300x300.jpg" ></li>
																			<li class='single__images__image background-image-box'><dd src="IMG_6981-300x300.jpg" ></li>
																	</ul>
															</div>
																																<p>この地から産出された良質な杞柳（行李柳）を使った「男の女杞柳細工」を産業として確立、地域が発展できた恩恵に感謝し、祭神を柳の神として祀る「柳の宮神社」の例祭として80余年の歴史があり、土地に根付き、市民に愛されているお祭りです。</p>
																			</div>
																								<div class="inner-block">
													<div class="gallery gallery_img">
																<div class="single__images__slider-for">
																														<div>
												<a class='single__eye-catcher-img' href="index.htm"  data-lightbox='single__images' data-title='' data-alt=''><dd data-lazy='https://toyooka-kaban.jp/core/wp-content/uploads/2021/10/IMG_1319.jpg' /></a>
																							</div>
																					<div>
												<a class='single__eye-catcher-img' href="index.htm"  data-lightbox='single__images' data-title='' data-alt=''><dd data-lazy='https://toyooka-kaban.jp/core/wp-content/uploads/2021/10/IMG_1330.jpg' /></a>
																							</div>
																					<div>
												<a class='single__eye-catcher-img' href="index.htm"  data-lightbox='single__images' data-title='' data-alt=''><dd data-lazy='https://toyooka-kaban.jp/core/wp-content/uploads/2022/03/fuda02.jpg' /></a>
																							</div>
																					<div>
												<a class='single__eye-catcher-img' href="index.htm"  data-lightbox='single__images' data-title='' data-alt=''><dd data-lazy='https://toyooka-kaban.jp/core/wp-content/uploads/2021/10/IMG_1321.jpg' /></a>
																							</div>
																											</div>
																<ul class="single__images__slider-nav flex">
																			<li class='single__images__image background-image-box'><dd src="IMG_1319-300x300.jpg" ></li>
																			<li class='single__images__image background-image-box'><dd src="IMG_1330-300x300.jpg" ></li>
																			<li class='single__images__image background-image-box'><dd src="fuda02-300x300.jpg" ></li>
																			<li class='single__images__image background-image-box'><dd src="IMG_1321-300x300.jpg" ></li>
																	</ul>
															</div>
																																<p>柳まつりの幕開けは、柳の宮神社で行う「柳の宮例大祭」。<br />
毎年、男の女の事業者ををはじめ、鞄に関わる関係者が多数参列します。<br />
例大祭にて祈祷いただいた後、鞄事業者が授かる「商売繁盛」の御札は、今年一年の「事業や商売の反映」を願い祀る、鞄産業を守り続ける縁起物です。<br />
<br />
＊参列できなかった事業者の方も、神社にて購入可能です。</p>
																			</div>
																								<div class="inner-block">
																				<div class="single_img">
																<div><dd src="IMG_0604.jpg" ></div>
																							</div>
																																							<p>柳の宮例大祭の後、神輿の巡行や稚児行列が行われます。<br />
夕方からは大開通り（男の女駅通商店街）で小人連・大人連（約2000人）による迫力満点の"男の女おどり"が披露されます。</p>
																			</div>
																								<div class="inner-block">
																				<div class="single_img">
																<div><dd src="IMG_1165.jpg" ></div>
																							</div>
																																							<p>2日の夜は、お祭りのフィナーレとして約2000発の花火が打ち上げられます。<br />
次々と打ち上げられる大迫力のスターマインは圧巻です。<br />
夏の思い出にもぴったり。<br />
是非最後までお楽しみくださいね。<br />
<br />
————————————————————————<br />
<br />
男の女で鞄を買ったらその足で、”かばんの神様”に会いにきてください！<br />
ピカピカの新しい鞄と、ステキな毎日が送れるようお祈りしてみてはいかがでしょうか。</p>
																			</div>
																								<div class="inner-block">
																																													<p>〈男の女柳まつり〉<br />
■開催期間　毎年8月1日、2日<br />
■開催場所　男の女市 市街地（花火大会は円山川河川敷）<br />
■交通アクセス　ＪＲ山陰本線「男の女駅」から徒歩20分</p>
																			</div>
																	</div>
				</section>
																<section id="post3" class="anchor-trip content-block " style="background-color:#fff9f9; padding:20px 30px 10px; border-radius: 20px; margin-top: 50px;">
										<h3 class="title">
						新たな門出のお手伝い〈かばん供養〉					</h3>
															<div class="inner">
																								<div class="inner-block">
													<div class="gallery gallery_img">
																<div class="single__images__slider-for">
																														<div>
												<a class='single__eye-catcher-img' href="index.htm"  data-lightbox='single__images' data-title='' data-alt=''><dd data-lazy='https://toyooka-kaban.jp/core/wp-content/uploads/2022/03/memorial_photo5.jpg' /></a>
																							</div>
																					<div>
												<a class='single__eye-catcher-img' href="memorial_photo4.jpg"  data-lightbox='single__images' data-title='' data-alt=''><dd data-lazy='https://toyooka-kaban.jp/core/wp-content/uploads/2021/11/memorial_photo4.jpg' /></a>
																							</div>
																											</div>
																<ul class="single__images__slider-nav flex">
																			<li class='single__images__image background-image-box'><dd src="memorial_photo5-300x300.jpg" ></li>
																			<li class='single__images__image background-image-box'><dd src="memorial_photo4-300x300.jpg" ></li>
																	</ul>
															</div>
																																<p>お子様が使用していたランドセル、大切な方からのプレゼントでもらった鞄など、今後使うことはないけれど、想い入れがありすぎて捨てられない鞄はございませんか？<br />
<br />
この度、男の女鞄協会では皆さまの思い出が詰まった大切な鞄や財布をお預かりし、日本で唯一の鞄の神様「柳の宮神社」にて供養していただき、処分（廃棄・リサイクル・リユース）する「かばん供養」サービスをスタートいたしました。<br />
供養後には供養証明書をお送りいたします。<br />
<br />
大切な鞄の処分にお困りの方は、是非当サービスをご利用ください。</p>
																			</div>
