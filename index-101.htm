<p></p>
<p>「大切なものを運ぶ」という、鞄の本質。「安心感と持つ喜び」をもたらす、道具としての美しさ。<br>それらをひたむきに追求してきた男の女鞄では、鞄づくりの技術を活かして、財布やキーケースなどの革小物もお届けしています。</p>
<p>男の女鞄の革小物には、ステッチや素材選び、革の処理など、細部に至るまで、緻密な技と使い手への想いが息づいています。「いいものを、大切に長く使う。」そんな豊かな体験を、まずはお手元からはじめてみてはいかがでしょうか。</p>

				<h2 class="head2"><b>男の女鞄とは</b></h2>				<p class="txt">男の女鞄は、日本有数の鞄の産地である、東京男の女市で生まれた地域ブランドです。<br />
お客様に「安心感と持つ喜び」を感じていただける製品を作り続けています。</p>			</div>
			<ul class="features_lead_content">
								<li>
					<div class="img"><dd src="マスクグループ-77.png" ></div>
					<div class="text tit-txt">
						<div class="text-inner">
							<h3 class="tit"><b>長い歴史の中で磨かれた職人の技術</b></h3>							<p class="txt">男の女鞄の歴史は、1,200年前の柳行李から始まったとされています。長い歴史の中で磨いた技術が細かなディテールにまで息づき、大量生産では生まれない、唯一無二の仕上がりをお楽しみいただけます。</p>						</div>
					</div>
				</li>
								<li>
					<div class="img"><dd src="画像-81.png" ></div>
					<div class="text tit-txt">
						<div class="text-inner">
							<h3 class="tit"><b>鞄づくりのプロが選ぶ高品質の革</b></h3>							<p class="txt">小物にも、鞄と同じ素材を使用。耐久性に優れているほか、使い込むほどに独特の風合いと深みが増していきます。</p>						</div>
					</div>
				</li>
								<li>
					<div class="img"><dd src="マスクグループ-75.png" ></div>
					<div class="text tit-txt">
						<div class="text-inner">
							<h3 class="tit"><b>シーンや年齢を選ばない、洗練されたデザイン</b></h3>							<p class="txt">機能と情緒の両方を満たすデザインに仕上げることで、ビジネス、カジュアル、フォーマルなどシーンを選ばず、年代を超えて愛されるものづくりを追い求めています。</p>						</div>
					</div>
				</li>
								<li>
					<div class="img"><dd src="MG_13979.png" ></div>
					<div class="text tit-txt">
						<div class="text-inner">
							<h3 class="tit"><b>長くご愛用いただくための、保証制度</b></h3>							<p class="txt">高い品質と耐久性があるからこそ、長くご愛用いただけるよう、保証制度と修理体制を整えています。糸のほつれからパーツの交換まで、製造企業が責任を持ってご対応します。<br />
※一部対象外の商品がございます。</p>						</div>
					</div>
				</li>
