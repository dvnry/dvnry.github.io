								<p>本体皮革ADRIATICOは、イタリアのCOPAR社の職人が施す鮮やかな色出しと極め細やかな型押しで仕上げられています。同社工場の認定TAGが付きます。アンチエイジングな皮革です。<br />
ファスナーは、YKKのEVERBRIGHTを使用していますので開閉がスムースです。また、金属本来の輝きを持続し、耐食性にも優れています。</p>
