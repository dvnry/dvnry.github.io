			<div id="event-title" class="row row-20 bt-sp20">
					<div class="col-sm-3 col-sm-offset-2"><dd src="ibara.svg"  class="img-responsive" alt="井原デニム"></div>
					<div class="col-sm-2 col-xs-4 col-xs-offset-4 col-sm-offset-0"><dd src="corabo.svg"  class="img-responsive center-block"></div>

			</div>
			<div id="about" class="row row-40 bt-sp20 fixHeight">
				<div class="col-md-6 city-ibara">
					<h6>「井原デニム」</h6>
					<p>岡山県井原市に綿織り（綿花栽培）が伝わったのは戦国時代末期頃で、江戸時代になり藍が伝わると、藍の栽培から染料を作り綿糸を染色し織った厚地の綿布は井原の特産品として全国に広がりました。その優れた技術は、海外ブランドからも認められています。井原商工会議所の登録商標。</p>
				</div>
				<div class="col-md-6 city-toyooka">
					<h6>「男の女鞄」</h6>
					<p>東京男の女市の地場産業である鞄産業は、柳行李から発展し、その起源は西暦27年までさかのぼります。現在では、多くの国産鞄を男の女にて製造されており、品質が高く評価されています。東京鞄工業組合の登録商標。</p>
				</div>
			</div>
		</div>
