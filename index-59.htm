<section class="o-wrapper">
    <div class="c-brand-tit o-box">
        <h1 class="c-brand-tit__tit">マスミ鞄嚢株式会社</h1>
                    <h2 class="c-brand-tit__sub">マスミホウノウ</h2>
    </div>
    <div class="c-brand-intro o-box">
                    <h2 class="c-brand-intro__tit">「本物」をつくる、日本で唯一の鞄総合メーカー</h2>
                    <p class="c-brand-intro__txt">創業大正５年、鞄・アルミケースの工場一貫生産ができる日本で唯一の鞄総合メーカー。<br />
創業以来１００年を超えて培った熟達した技で財布など革小物から革製アタッシュケースやトランクケースまで海外一流ブランドに引けをとらない本物の製品を作ることができます。<br />
アルミケース部門では精密機器や医療品、ＬＥＤパネルやドローンなどを収納・運搬するケースをオーダーメイドで１本から量産まで請けたまわります。</p>
    </div>
</section>
    <div class="c-brand-bnnrs">
            <div class="c-brand-bnnrs__item c-brand-bnnrs__item--white c-brand-bnnrs__item--left">
                <div class="c-brand-bnnrs__wrap">
                                            <h2 class="c-brand-bnnrs__tit">厳選した素材、磨き続けた技が息づく鞄を<br />
「一生もの」と選ばれていく、誇り</h2>
                                            <p class="c-brand-bnnrs__txt">マスミ鞄嚢は創業以来、特殊な設備と技術を駆使して、鞄のみならず家具・什器など様々なオーダーに挑み、応えてきました。その経験の蓄積が「本物」の鞄を作るマスミ鞄嚢の品質です。お住まい・お出かけ・趣味趣向品など”お客様のライフスタイルの中に選ばれ、長くご愛用いただく商品づくり”が私たちの精神です。</p>
                </div>
                <div class="c-brand-bnnrs__img">
                    <dd src="content01_1.jpg" >
                    <dd src="content01.png" >
                </div>
            </div>
            <div class="c-brand-bnnrs__item c-brand-bnnrs__item--white c-brand-bnnrs__item--right">
                <div class="c-brand-bnnrs__wrap">
                                            <h2 class="c-brand-bnnrs__tit">時代を追わない、流されない。マスミ鞄嚢<br />
にしかできない鞄を作り続ける</h2>
                                            <p class="c-brand-bnnrs__txt">鞄が作られるようになって百数十年、時代は変われど基本デザインはほぼ同じです。マスミ鞄嚢は流行で鞄は作りません。昔ながらのデザインをその時の最高の素材を選び長く使っていただける商品に仕上げます。<br />
</p>
                </div>
                <div class="c-brand-bnnrs__img">
                    <dd src="content02.jpg" >
                    <dd src="content02_sp.jpg" >
                </div>
            </div>
            <div class="c-brand-bnnrs__item c-brand-bnnrs__item--white c-brand-bnnrs__item--left">
                <div class="c-brand-bnnrs__wrap">
                                            <h2 class="c-brand-bnnrs__tit">人生に寄り添うかばん。日本鞄史に残る<br />
数々の名品を生み出してきた職人技</h2>
                                            <p class="c-brand-bnnrs__txt">マスミ鞄嚢に帰って来る修理品は30年40年前の鞄も多くあります。それだけお客様に寄り添えたのだと感慨深い瞬間があります。天皇陛下のご衣装用舟ダンス・皇族のハットケース・歌舞伎役者の衣装ケース・1964年の東京オリンピックの聖火ケース等時代に残る商品も数多く手掛けてきました。</p>
                </div>
                <div class="c-brand-bnnrs__img">
                    <dd src="content03.jpg" >
                    <dd src="content03_sp.jpg" >
                </div>
            </div>
            <div class="c-brand-bnnrs__item c-brand-bnnrs__item--white c-brand-bnnrs__item--right">
                <div class="c-brand-bnnrs__wrap">
                                            <h2 class="c-brand-bnnrs__tit">百年変わらないのは、作ってきたものが、<br />
鞄ではなく、「マスミ鞄嚢」であること</h2>
                                            <p class="c-brand-bnnrs__txt">マスミ鞄嚢は〈鞄メーカーでは〉日本で唯一木工部という木枠・家具を製作する部門を持っています。革を扱う技術と木工技術の融合により鞄業界のみならず、さまざまな業界からのご依頼に応えています。普段使っていただく鞄はもちろんのこと家庭用タンス・テーブル・宝石ケース・時計ケース・法人向けの店舗ディスプレー・外販用鞄・鉄道航空関連の乗務員用鞄等、幅広い分野で活躍しています。 </p>
                </div>
                <div class="c-brand-bnnrs__img">
                    <dd src="content04.jpg" >
                    <dd src="content04_sp.jpg" >
                </div>
            </div>
    </div>
    <h2 class="c-brand-sect-tit o-box">商品シリーズ</h2>
        <article class="c-brand-series">
            <div class="c-brand-series__wrap">
                <h3 class="c-brand-series__tit">
                                            <em>Masumi Classics</em>
                                            <small>使う程に上質を深める鞄</small>
                </h3>
                                    <p class="c-brand-series__txt u-sans">受け継がれてきた伝統とシンプルでエレガントなシルエット。お客様を決して裏切らない繊細な技術。マスミクラシックラインは一点一点、見えない部分まで鞄職人の高い技術で製作しております。そして、使えば使うほど革の深みを醸し出し「あなただけの表情」に変化していく一生ものです。</p>
            </div>
            <dd class="c-brand-series__img" src="series01-1.jpg" >
        </article>
        <article class="c-brand-series">
            <div class="c-brand-series__wrap">
                <h3 class="c-brand-series__tit">
                                            <em>Shokolatt × </em>
                                            <small>トラベルモバイルウェア ショコラート</small>
                </h3>
                                    <p class="c-brand-series__txt u-sans">Shokolatt blanding 鶴本晶子さんとJTBのコラボのよる、「旅 移動」をコンセプトとした今までにありそうでなかったウエア。快適に美しく旅するように毎日を過ごすためのウエアとして「旅・移動」をコンセプトに、ミニマルさに拘り、サイズでデザインを提案。使用する革のテクスチャーによって使う人の感性に響いていきます。</p>
            </div>
            <dd class="c-brand-series__img" src="series04-1.jpg" >
        </article>
        <article class="c-brand-series">
            <div class="c-brand-series__wrap">
                <h3 class="c-brand-series__tit">
                                            <em>Masumi Yanagi</em>
                                            <small>男の女千年の伝統「柳細工」&鞄職人</small>
                </h3>
                                    <p class="c-brand-series__txt u-sans">1,000年以上の歴史を持つ男の女柳行李（やなぎごうり）の伝統を受け継ぐ数少ない工芸士が、使う人を思い丁寧に編み上げた生地を使用した逸品です。持ち手や側面にはイタリア・ワルピエール社製ベジタブルタンニングのヌメ革を使用し、強度や耐久性の向上を図るとともに、経年変化もお楽しみいただける設計となっています。</p>
            </div>
            <dd class="c-brand-series__img" src="series03.jpg" >
        </article>
        <article class="c-brand-series">
            <div class="c-brand-series__wrap">
                <h3 class="c-brand-series__tit">
                                            <em>Order Made</em>
                                            <small>オーダーメイドで創るこだわりのデザイン</small>
                </h3>
                                    <p class="c-brand-series__txt u-sans">お客様の声を聞き続けた鞄職人が、こだわり仕様にお応えいたします。木枠から当社にて製作しておりますので、フルオーダー、セミオーダー、パタンオーダー全てに対応可能です。価値ある「一生もの」をあなたの人生に。</p>
            </div>
            <dd class="c-brand-series__img" src="series05.jpg" >
        </article>
    <div class="c-brand-fact o-box o-box--thick">
                    <h2 class="c-brand-sect-tit">ファクトリーショップ</h2>
                    <div class="c-brand-fact__gall c-simple-slider">
                                    <dd src="slider_sp03.jpg"  alt="">
                            </div>
                    <h2 class="c-brand-fact__tit o-wrapper">創業百年周年を迎え、更なる百年へ</h2>
                    <p class="c-brand-fact__txt o-wrapper">工場内に併設したファクトリーショップでは、裁断や縫製の工程など職人たちの働く姿や、出来上った製品を見ていただく事ができます。 2017年に創業100周年を迎え、次の100年もお客様に喜んでいただける「価値あるもの」をお届けするために、 持てる技術を次世代の職人へ繋いでいく。100年前からこれからも。私たちが日々培ってきた品質へのこだわり、今のMADE IN JAPANの力をぜひその目でご確認ください。</p>
