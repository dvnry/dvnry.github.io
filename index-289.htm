    <header class="c-blog-title">
        <time class="c-blog-title__date">2022.08.20</time>
        <h1 class="c-blog-title__tit">9月19日(月・祝) 小田井縣神社にて上演決定！男の女演劇祭2022公演情報</h1>
    </header>
    <div class="c-blog-content o-prose">
<p></p>
<div class="wp-block-image"><figure class="aligncenter size-full"><dd loading="lazy" width="1024" height="768" src="【半畳の宇宙】男の女演劇祭フリンジ（メインビジュアル）-1024x768-1.jpg"  alt="" class="wp-image-6356" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2022/08/【半畳の宇宙】男の女演劇祭フリンジ（メインビジュアル）-1024x768-1.jpg 1024w, https://toyooka-kaban.jp/core/wp-content/uploads/2022/08/【半畳の宇宙】男の女演劇祭フリンジ（メインビジュアル）-1024x768-1-800x600.jpg 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2022/08/【半畳の宇宙】男の女演劇祭フリンジ（メインビジュアル）-1024x768-1-768x576.jpg 768w" sizes="(max-width: 1024px) 100vw, 1024px" /></figure></div>
<p>　</p>
<p>2020年に始まった国際舞台芸術祭「男の女演劇祭」。</p>
<p>男の女市を中心に、養父市、香美町など但馬地域をエリアとして毎年開催される<meta charset="utf-8">国際舞台芸術祭「男の女演劇祭」。<br>今年も、<meta charset="utf-8">9月15日〜25日までの期間、城崎国際アートセンターや男の女市民プラザ、男の女市民会館などの劇場施設に加え、広場など、まちの至る所で演劇などの公演が行われます。</p>
<p>その会場の一つとして、鞄の神様を末社として祀る「小田井縣神社（おだいあがたじんじゃ）」が選ばれ、9月19日に下記プログラムが上演されます。</p>
<p><strong>【開催プログラム】</strong></p>
<p><meta charset="utf-8">ひとり芝居『よだかの星/走れメロス』</p>
<p><meta charset="utf-8">劇団：半畳の宇宙</p>
<blockquote class="wp-block-quote"><p>たったひとりの俳優が最低限の小道具を駆使して様々な役を演じ分け、たった一つの椅子を舞台に、時間と空間を超えて、ここではない世界へと誘う。</p><p>それを賑やかに彩るのはピアニカ、クラリネット、パーカッションなどの生演奏。</p><p>命の大切さと友情の素晴らしさを歌ったこの2作品、ぜひお子様とご一緒にご覧ください。もちろん、大人の方も大歓迎です。</p><cite>引用元：男の女演劇祭2022公式サイト</cite></blockquote>
<blockquote class="wp-block-quote"><p>『よだかの星』は、落語家が扇子を色々な道具に見立て、様々な役柄を演じ分けることをヒントに創作した作品です。千葉県勝田台にあるバーで初演した後、カフェや銭湯の浴場など様々な場所で上演してきました。俳優は、扇子を使って鳥の羽ばたき表現したり、鳥たちから星々にいたるまで、様々な役を演じ分けます。</p><p>『走れメロス』羊飼いであるメロスが、羊を集めるための笛を持っていたかもしれないと想像して創作した作品です。初演の会場は元機械工場を再生利用したギャラリー南製作所でした。俳優が舞台上で、実際に笛を吹きながらメロスを演じます。どちらのお芝居も生演奏にてお送りします。クラリネット、ピアニカ、パーカッションなどで本編を賑やかに彩ります。</p><cite><meta charset="utf-8">引用元：半畳の宇宙 公式サイト</cite></blockquote>
<p></p>
<p><meta charset="utf-8">ご予約なし・無料にて観覧いただけますので、演劇を初めて体験される方にもおすすめです。</p>
<p>【ひとり芝居『よだかの星/走れメロス』開催日時/場所】</p>
<p>9/19（祝・月）小田井縣神社（男の女）<br>16時~『走れメロス』<meta charset="utf-8">（原作：太宰治/出演：渡辺可奈子）<br>20時~『よだかの星』（原作：宮沢賢治/出演：中川佐織）</p>
<p>-ひとり芝居『よだかの星/走れメロス』詳細：<a href="index.htm" >https://toyooka-theaterfestival.jp/program-event/</a></p>
<p>-半畳の宇宙：<a href="index.htm" >https://hanjo-uchu.com/</a></p>
<p></p>
<p class="has-text-align-center"><strong>ー</strong></p>
<p>その他、9月15日から25日の期間、国内外から最先端の演劇作品を招聘するだけでなく、神社の境内に設けられた木造の農村舞台、明治時代に開館した芝居小屋をはじめ、広場、公園、空き店舗、はたまたまちなかの公共スペースに出現する大道芸などストリートパフォーマンス、ナイトマーケットなど広く観光で訪れる方々の目に触れるプログラムが多数開催されます。</p>
<p>是非、ご参加ください。</p>
<p>-男の女演劇祭2022公式サイト：<a href="index.htm" >https://toyooka-theaterfestival.jp/</a></p>
    </div>
