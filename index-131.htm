                <h1><small><span>男の女鞄</span>がつくる</small><br>環境に配慮した<br><strong>漁網再生バッグ</strong></h1>
            </div>
            <div id="main-imgarea"><dd src="25ans-photo1.jpg"  alt="Tale of the Sea"></div>
            <p id="ans-text1">25ans 1 月号（11 月28 日発売）に漁網再生生地を使ったバッグが発表・発売されました。<br>
                TAOさんがデザイン、雑誌25ansと一般社団法人Alliance for the Blue(AFB)が協働し、男の女鞄が製作しました。<br>
                保証制度のある男の女鞄は生産企業での修理が可能ですので、永くご愛用いただけます。<br>
                For the Blue のピスネームの付いた商品は、売り上げの一部をAFB へ寄付され、海洋保全の取り組み<br>
                のために役立てられます。ぜひご覧ください。</p>
        </div>
        <section id="profile-area">
            <div id="profile" class="fade-in fade-in-up">
                <div id="profile-img">
                    <dd src="25ans-photo2.jpg"  alt="TAO">
                </div>
                <div id="profile-text">
                    <dl>
                        <dt>TAO</dt>
                        <dd> <p>たお／モデル・女優。14歳でモデルデビュー後、各コレクションのランウェイを席巻。ラグジュアリーブランドのグローバルキャンペーンで活躍する。女優としての活動を行う一方で、ポッドキャスト「エメラルド・プラクティシズ」で環境をはじめとした社会問題を発信中の環境アクティビストでもある。現在はLA在住。</p>
                            <span><a href="index.htm" >https://www.instagram.com/emeraldpractices/</a></span>
                        </dd>
                    </dl>
                </div>
            </div>
            <div id="allaince-for-blue">
                <p>＊一般社団法人ALLAINCE FOR THE BLUEとは、世界的に深刻化している海洋プラスチックごみ問題に対して、企業間で連携した対策モデルを創出すること狙いとした業界横断のプラットフォーム。公益財団法人日本財団の支援により2020年1月に設立。石油化学や日用品・飲食品・包装材メーカー、小売り、リサイクル企業など、現在計36社が参画。
                    プラスチックバリューチェーンの上流から下流を網羅した企業が連携することで、企画から、開発・製造・流通・使用・回収・再利用といった一連の各過程で、一貫した対策を図ることを狙いとしています。 </p>
                <dd src="25ans-logo-1.png"  alt="ALLIANCE FOR THE BLUE">
            </div>
        </section>

                            廃棄される漁網は、北海道の漁網回収企業にて乾燥させ洗浄し圧縮され、素材メーカーの愛知県一宮工場にて、細かく粉砕され、再生プラスチックの粒に。<br>

                            海の生き物へのオマージュである「しっぽ」がデザインのポイント。 <br>
                            Tale（物語）とTail（しっぽ）をかけて「テイル・オブ・ザ・シー」と名付けました。<br>
