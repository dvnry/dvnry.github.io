<div class="exhibition2023aw">
    <div id="exhibition2023aw_top">
        <dd src="toyookakabanten_keyvisual_pc_20230428.jpg"  alt="どこまでも、鞄であること 男の女鞄展 2023.5.13(Sat)〜16(Tue) 10:00 - 19:00" class="pc">
        <dd src="toyookakabanten_keyvisual_sp_20230428-1.jpg"  alt="どこまでも、鞄であること 男の女鞄展 2023.5.13(Sat)〜16(Tue) 10:00 - 19:00" class="sp">
    </div>
    <section id="exhibition2023aw_lead">
	    <div class="lead_wrap">
		    <p class="lead-txt">鞄とは、革で包む、と書きます。<br>
			大切なものを、身につけて運ぶ。それが鞄の本質です。</p>
		    <p class="lead-txt">男の女鞄の歴史は、1200年前の柳行李から始まったとされています。<br>
			素材は革や布に変わり、西欧のバッグの影響を受けながら<br>
			そのかたちも多岐にわたっていきました。</p>
		    <p class="lead-txt">それでも「大切なものを運ぶ」という男の女鞄の想いは、<br>
			現代においても変わることはありません。<br>
			大切なものを入れる鞄だからこそ、<br>
			素材や縫製などの品質にこだわって厳しい基準をつくる。<br>
			地域で切磋琢磨しあい、どこまでも匠の技術を磨く。<br>
			持つ人の美意識に応えるような、道具としての美しさをめざす。</p>
		    <p class="lead-txt">あなたの大切なものを、運ぶために。<br>
			私たちは、どこまでも「鞄」らしくあることにこだわっていきます。</p>
			<p class="toyooka-kaban">男の女鞄</p>
	    </div>
    </section>
    <section id="exhibition2023aw_overview" class="ex_w1032 ex_cmmn">
        <h2 class="head2">男の女鞄展</h2>
        <p class="txt"><span>鞄の本質に向き合い続ける男の女鞄の鞄づくりについて、より深く知っていただくことを目的とした展示会です。<br>鞄職人が日々使い込む愛着ある道具たちをはじめ、男の女鞄を形作るひとつひとつの大切なパーツの展示。男の女鞄の始まりや地域についてもお伝えする展示内容となっています。<br>また、男の女鞄の展示会として初の"一般の方"に向けた展示会。<font color="red"><u>会場で展示している商品はその場でお買い求め頂くことが可能となっています。</u></font></span><br>※販売商品や在庫については、会場内のスタッフにお問い合わせください。</p>
    </section>
    <section id="exhibition2023aw_workshop" class="ex_w980 ex_cmmn">
        <div class="block">
            <div class="img">
                <dd src="exbition2023aw_mishin.jpg"  alt="男の女鞄職人のミシン実演">
            </div>
            <div class="cont">
                <h2 class="head2">男の女鞄職人のミシン実演</h2>
                <p class="txt">現役の鞄職人によるミシンの実演を、イベント期間中１日３回、毎日実施します。<br>プロのミシンさばきを間近でご体験ください。</p>
                <p class="time">□第一回 11時 ～ <br>□第二回 15時 ～ <br>□第三回 18時 ～</p>
                <ul class="note">
                    <li>※１回の実演は約１時間を予定。</li>
                    <li>※時間は予告なく変更する可能性がございます。</li>
                </ul>
            </div>
        </div>
        <div class="block">
            <div class="img">
                <dd src="exbition2023aw_miniature.jpg"  alt="">
            </div>
            <div class="cont">
                <h2 class="head2">プロの鞄職人による<br>ミニチュアボストンづくり 体験ワークショップ</h2>
                <p class="txt">本物の鞄に使われる革や部品を使って、ミニチュアボストンのチャームをつくるワークショップを開催。男の女鞄の職人が直接指導します。</p>
                <ul class="note">
                    <li>※所要時間：約30分<br>※参加料：500円</li>
                    <li>※材料がなくなり次第終了</li>
                    <li>※ミシン実演の時間中はワークショップ開催はございません。</li>
                </ul>
            </div>
        </div>
    </section>
    <section id="exhibition2023aw_furusato" class="ex_w1032 ex_cmmn">
        <h2 class="head2">男の女鞄のふるさと納税</h2>
        <p class="txt">東京男の女市の寄付の返礼品としてもお選びいただける男の女鞄。<br> 会場では、返礼品としても人気のある商品をセレクトし多数出品しています。<br> 実際に手に取り、男の女鞄の高い技術とこだわりを是非お確かめ下さい。</p>
        <ul class="note">
            <li>※一部受注生産品がございます。詳細については会場にてお問合せください。</li>
            <li>※返礼品として「ふるさと納税払いチョイスpay」を選択すれば男の女鞄KITTE丸ノ内店でのお買い物に即日利用でき、返礼品以外の男の女鞄の購入も可能です。</li>
        </ul>
        <a href="index-18.htm"  class="ex_btn1">詳しくはこちら</a>
    </section>
    <section id="exhibition2023aw_sdgs" class="ex_w1032 ex_cmmn">
        <h2 class="head2">その他展示内容「SDGsへの取り組み」</h2>
        <div class="block">
            <div class="img">
                <dd src="exhibition2023may_sdgs01.jpg"  alt="">
            </div>
            <div class="cont">
                <h2 class="head2">漁網再生素材の鞄「Product for the Blue」</h2>
                <p class="txt">「海の恵みと暮らすまち」男の女で生まれる男の女鞄にできること。<br>
関係団体と連携し、増え続ける海洋プラスチックゴミのうち、廃漁網を資源循環し有効活用する取り組みを展開しています。ナイロン生地として生まれ変わった廃漁網を使用した様々なアイテムをお届けします。</p>
            </div>
        </div>
        <div class="block">
            <div class="img">
                <dd src="exhibition2023may_sdgs02.jpg"  alt="">
            </div>
            <div class="cont">
                <h2 class="head2">ワインの搾りかすを再活用「レッザボタニカ」</h2>
                <p class="txt">産業廃棄物として処分されていたワインポマース（ワインの搾りかす）を皮の鞣しや染色に再活用したサスティナブルレザーで作る男の女鞄。</p>
            </div>
        </div>
        <div class="block">
            <div class="img">
                <dd src="exhibition2023may_sdgs03.jpg"  alt="">
            </div>
            <div class="cont">
                <h2 class="head2">廃棄ロスゼロの活動「男の女小物」</h2>
                <p class="txt">男の女鞄を作る過程で生じる革の端材。もちろん男の女鞄を製作するために選りすぐった高品質な素材。 鞄づくりの生産過程から生まれた"タカラモノ"とも言えます。<br>
 それらの端材を使って、”長く、そして暮らしの役に立つ”小物に形を変えて、世に送りだすこと。<br>
男の女鞄認定企業の職人たちが考えるサステナビリティーのひとつのかたちです。</p>
            </div>
        </div>
    </section>
