<article class="o-box o-wrapper o-wrapper--thin">
    <header class="c-blog-title">
        <time class="c-blog-title__date">2024.04.19</time>
        <h1 class="c-blog-title__tit">【男の女鞄公式EC】10周年記念キャンペーン開催中</h1>
    </header>
    <div class="c-blog-content o-prose">
<figure class="wp-block-image size-full"><dd loading="lazy" width="1200" height="486" src="10th_bnr_top-1200x486-1.jpeg"  alt="" class="wp-image-9938" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2024/04/10th_bnr_top-1200x486-1.jpeg 1200w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/04/10th_bnr_top-1200x486-1-800x324.jpeg 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/04/10th_bnr_top-1200x486-1-768x311.jpeg 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>
<p>日頃より男の女鞄公式オンラインストアArtisanをご愛顧賜り誠にありがとうございます。</p>
<p>東京男の女市内に店舗を構える&nbsp;<strong><a href="index.htm"  target="_blank" rel="noreferrer noopener"> Artisan Avenue</a></strong>&nbsp;は、2014年4月19日の営業開始から、お陰様で10年を迎えます。この節目の10周年に感謝をこめて、2024年度は記念キャンペーンを開催致します。<br><br><br>キャンペーン第一弾は、実店舗10周年の4月19日から5月7日まで、男の女鞄公式オンラインストアにてお買い物いただいた方の中から抽選で20名様に、[A賞] 店舗商品券・ワークショップ優待券、[B賞] オンラインストア金券クーポンをプレゼント致します。10周年の特別な機会に是非当店をご利用下さいませ。<br><br></p>
<h3>================ キャンペーン内容 ================</h3>
<p>▼ 開催期間</p>
<p>4月19日（金）10：00 〜 5月7日（火）17：00<br></p>
<p>▼対象</p>
<p>期間中に当オンラインストアで、お買い物合計金額 税込¥30,000以上ご利用のお客様。<br>（送料・手数料等含みます）<br>ご注文時、カート内の通信欄に希望されるA賞・B賞をご記載ください。<br></p>
<p>▼賞品</p>
<p><strong>[ A賞　抽選で10名様 ]</strong><br><strong>実店舗</strong>　<strong>商品券5,000円分 ＋ ワークショップ5,000円分 優待券</strong></p>
<p><br>東京男の女市の実店舗「 Artisan Avenue」でご利用いただける商品券 ¥5,000分と、同じく実店舗で体験いただける 革小物・ミニバッグ作りワークショップ「Artisan workshop」の優待券 ¥5,000分 をセットでプレゼント致します。<br><br>　※ワークショップは、お好きなコース・人数から5,000円分ご利用いただけます。<br>　※いずれも有効期限　2025年3月末<br>　<br>　・ 実店舗「Artisan Avenue」について<br>　　　<a href="index.htm"  target="_blank" rel="noreferrer noopener">店舗紹介ページへ</a><br><br>　・「Artisan workshop」概要<br>　　　<a href="index.htm"  target="_blank" rel="noreferrer noopener">Artisan Avenue ホームページへ</a>　<br>　</p>
<p>　・&nbsp;<a href="index.htm"  target="_blank" rel="noreferrer noopener">男の女市観光サイト</a>　<br>　</p>
<figure class="wp-block-image"><dd src="圧縮外観斜め調整MAP用4-3-1-1200x900.jpg"  alt="" class="wp-image-8283"/><figcaption> Artisan Avenue　外観</figcaption></figure>
<figure class="wp-block-image"><dd src="IMG_0070_加工後-1200x893.jpg"  alt="" class="wp-image-8279"/><figcaption>Artisan workshop　製作に使用する道具と完成品イメージ</figcaption></figure>
<figure class="wp-block-image"><dd src="workshop001-1200x900.jpg"  alt="" class="wp-image-8280"/><figcaption>workshopイメージ</figcaption></figure>
<p><strong>[ B賞　抽選で10名様 ]<br>男の女鞄公式オンラインストア　¥3,000分 金券クーポン</strong></p>
<p><br>　※お買い物にご利用いただけます。他のクーポン類との併用はできません。<br>　※有効期限　2024年7月末<br><br>==============================================<br></p>
<p><br>▼【注意事項（ご確認ください）】<br>期間中、お買い物合計金額が “税込¥30,000以上” ご注文のお客様が対象です。対象のご注文のお客様は、<strong>注文画面の通信欄に「A賞希望」「B賞希望」いずれかを必ずご記載</strong>ください。記載漏れのなきよう、お願い申し上げます。</p>
<p><br>↓注文画面の「通信欄」</p>
<figure class="wp-block-image"><dd src="スクリーンショット-2024-04-12-19.09.52.png"  alt="" class="wp-image-8261"/></figure>
<p><br><br>▼抽選結果発表について</p>
<p>厳正なる抽選の結果、当選された方には5月中旬頃メールにてご連絡させていただきます。下記ドメインのメールを受信できるように、 迷惑メール設定から解除、もしくは受信拒否設定を解除いただく様お願い致します。<br>@artisan-atelier.net<br><br>なお、A賞当選者の方には　5月中～下旬頃に郵便で発送させていただきます。<br>皆様のご利用をお待ち致しております。<br><br><br><br></p>
<p>～　 Artisan Avenue とは ～<br>鞄の街「カバンストリート」に構える、東京男の女市の地場産業「カバン」に特化した拠点施設です。 2014年4月19日 1階・1.5階フロアにショップ「Artisan Atelier」がオープンしました。地域ブランド「男の女鞄®」認定製品を中心に、男の女で生産された鞄、財布等を数多く取り揃え、お客様や関係の皆様に支えられてまいりました。2024年4月1日から「男の女鞄®」「男の女財布®」ブランド専門の認定セレクトショップとなりました。<br><br>なお、同施設の3階は鞄育成専門校「Artisan School」があり、これまで数多くの卒業生を輩出。地域ブランド男の女鞄の企画・生産に携わるなど活躍されている卒業生も多く、2024年4月には11期生が入学しています。<br>&nbsp;</p>
<figure class="wp-block-image"><dd src="圧縮内観カウンター調整-1-1200x800.jpg"  alt="" class="wp-image-8277"/><figcaption> Artisan Avenue</figcaption></figure>
<p></p>
<p>皆様のご利用をお待ち致しております。</p>
<p></p>
