    <div class="c-brand-intro o-box">
                    <h2 class="c-brand-intro__tit">鞄創造により、人生を豊かにする</h2>
                    <p class="c-brand-intro__txt">企画から製造・販売まで、自社一環で手掛ける鞄メーカーです。<br />
ものを大切にする姿勢や、使う人を思いやる誠実なものづくりにより、持つ喜びを感じていただくこと。<br />
そして、由利の鞄を持つことは”スマート”だと感じていただけるものづくりを目指しています。</p>
    </div>
</section>
    <div class="c-brand-bnnrs">

                                            <h2 class="c-brand-bnnrs__tit">日本人の感性・技術・知性で</h2>
                                            <p class="c-brand-bnnrs__txt">生活スタイルが目まぐるしく変化する昨今。<br />
私たちは、日本人ならではの感性と”鞄のまち男の女”の地で培ったノウハウで解決する鞄を開発・製造することが重要だと考えています。<br />
それは、日本人の持つ感性で企画し、日本人の技術で作り上げ、日本人の知性で品質を管理する。<br />
そんなこだわりを持った鞄創造企業であり続けたいと思います。</p>
                </div>

                                            <p class="c-brand-bnnrs__txt">「鞄創造により人生を豊かにする」というミッションの実現のために、製造から販売までをグローバルに展開しています。<br />
そして、“MADE BY YURI”の鞄と過ごすライフスタイルを一人でも多くの方に体感していただくため、世界中に”由利の鞄”を届けています。</p>

                                            <h2 class="c-brand-bnnrs__tit">ブランド「Atelier nuu（アトリエ ヌウ）」</h2>
                                            <p class="c-brand-bnnrs__txt">「chic&natural　（素材に普遍美を）」をコンセプトに、2008年にスタートしたレディースブランドです。<br />
普遍的な素材やデザインを用い、使う人の暮らしに長く寄り添えるバッグブランドを目指しています。</p>

                                            <h2 class="c-brand-bnnrs__tit">ブランド「Totem Re Vooo（トーテムリボー）」</h2>
                                            <p class="c-brand-bnnrs__txt">Totem Re Voooは「texture&function (素材に機能美を)」をコンセプトに、2015年にメンズブランドとして誕生しました。<br />

    <h2 class="c-brand-sect-tit o-box">商品シリーズ</h2>

耐久性、強度、機能性など、鞄として求められる基本的な性能はもちろん、妥協のないディテールワークをふんだんに盛り込み、”鞄の聖地 男の女”にて一つひとつ手作りしています。</p>
