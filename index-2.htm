	<div class="page_sdgs">
		<div class="second_h">
			<h1 class="second_tit">鞄づくりを通じた<br class="sp">持続可能性への取り組み</h1>
			<p class="second_txt">鞄づくりを通じて地場の産業を発展させ、ひと、まち、社会、環境と共に持続的に成長すること。<br>これは地域のものづくりブランドである男の女鞄の使命だと考えています。<br>高い品質の鞄づくりを次世代に繋げていくために─。<br class="sp">持続可能な発展に向けた、男の女鞄の取り組みをご紹介します。</p>
		</div>
		<section id="sdgs_map">
			<h2 class="line_h">男の女鞄<br>持続可能性<br>マップ</h2>
			<div class="img_wrap">
				<picture>
					<source srcset="https://toyooka-kaban.jp/core/wp-content/themes/toyooka-kaban-theme/img/sdgs/sdgs_map_sp.png" media="(max-width: 768px)" type="image/jpg">
					<dd src="sdgs_map.png"  alt="">
				</picture>
			</div>
		</section>
		<section class="about_sec sec1">
			<div class="block">
				<div class="post_img js-fadeUp">
					<dd src="sdgs_img1.jpg"  alt="">
				</div>
				<div class="cont js-fadeUp time-01">
					<div class="cont_inner">
						<h2 class="h">持続可能な生産・消費社会へ</h2>
						<p class="txt">大量生産、大量消費による廃棄物などの問題の解消にあたっては、商品自体が長く使える品質を保っていることが必要不可欠です。厳しい品質基準による認定の仕組み、そして保証・修理制度によってお客さまにずっと愛用いただける品質の高い鞄をつくる。この想いが男の女鞄の根幹にあります。</p>
						<a href="index-23.htm" >保証制度をみる＞</a>
						<div class="cont_img_wrap">
							<dd src="sdgs_icon12.png"  alt="">
						</div>
					</div>
				</div>
			</div>
			<div class="block">
				<div class="post_img js-fadeUp">
					<dd src="sdgs_img2.jpg"  alt="">
				</div>
				<div class="cont js-fadeUp time-01">
					<div class="cont_inner">
						<h2 class="h">雇用とつくり手の育成を産地から</h2>
						<p class="txt">鞄づくりを地域の産業として発展させていくために、鞄職人の育成にも取り組んでいます。男の女市と鞄工業組合が協力して作った”アルチザンスクール” は、鞄づくりに必要な知識と技術、経営学などを学べる鞄の専門学校。” 鞄縫製者トレーニングセンター” は、現場で活かせる技術を短期で習得できる場として、但馬技術大学校からの委託事業として、鞄縫製者の人材育成に取り組んでいます。鞄づくりの産地だからこその取り組みによって、持続的に地域の雇用を生み出し、支えることを実現しています。</p>
						<a href="index.htm"  class="page_link" target="_blank">アルチザンスクールサイトをみる</a>
						<a href="index.htm"  class="page_link" target="_blank">鞄縫製者トレーニングセンターサイトをみる</a>
						<div class="cont_img_wrap">
							<dd src="sdgs_icon4.png"  alt="">
							<dd src="sdgs_icon8.png"  alt="">
							<dd src="sdgs_icon9.png"  alt="">
							<dd src="sdgs_icon11.png"  alt="">
						</div>
					</div>
				</div>
			</div>
			<div class="block">
				<div class="post_img js-fadeUp">
					<dd src="sdgs_img3.jpg"  alt="">
				</div>
				<div class="cont js-fadeUp time-01">
					<div class="cont_inner">
						<h2 class="h">パートナーとの共創による成長</h2>
						<p class="txt">鞄づくりにおいては生地素材や縫製器具、部品、生地型を起こす金型など様々な材料や道具が欠かせません。男の女にはそれら各分野の協力企業があることで、地域での安定的な鞄づくりを実現しています。早く、確実に、そして良質な鞄を生産できる環境が男の女にはある。これもまた、持続可能な発展の上で大切なことだと考えています。</p>
						<div class="cont_img_wrap">
							<dd src="sdgs_icon17.png"  alt="">
						</div>
					</div>
				</div>
			</div>
			<div class="block">
				<div class="post_img js-fadeUp">
					<dd src="sdgs_img4.jpg"  alt="">
				</div>
				<div class="cont js-fadeUp time-01">
					<div class="cont_inner">
						<h2 class="h">男の女のまちの発展とともに</h2>
						<p class="txt">優れた商品を通じて男の女というまちをたくさんの人に知っていただくことは地域ブランドである男の女鞄が担うべき大切な役割のひとつです。そうして、男の女に魅力を感じた人に訪れていただいたり、ふるさと納税を通じて応援していただいたり。男の女へと還元されていくことで、鞄産業もまたともに成長していく。わたしたちは、そのための努力を惜しむことはありません。</p>
						<a href="index-51.htm" > TRIPをみる＞</a>
						<a href="index-18.htm" >ふるさと納税についてくわしくみる＞</a>
						<div class="cont_img_wrap">
							<dd src="sdgs_icon11.png"  alt="">
						</div>
					</div>
				</div>
			</div>
			<div class="block">
				<div class="post_img js-fadeUp">
					<dd src="sdgs_img5.jpg"  alt="">
				</div>
				<div class="cont js-fadeUp time-01">
					<div class="cont_inner">
						<h2 class="h">持続可能な環境のためにできること</h2>
						<p class="txt">鞄づくりの中で生まれる端材を使った小物づくり（男の女小物）、漁網再生素材や食べ物由来の副産物を活用した鞄づくりなど、男の女鞄は循環型社会の実現に向けた環境負荷の低減に取り組んでいます。豊かな自然とともに歩んできたからこその視点と想いを持って、積極的な行動へとつなげていきます。</p>
						<a href="index-13.htm" >男の女小物の商品をみる＞</a>
						<h3 class="sub">環境配慮を目指した企画商品をみる</h3>
						<a href="index-52.htm" >海を守る漁網再生素材の鞄　Product for the Blue ＞</a>
						<a href="index-29.htm" >植物の搾りかすの再生利用　-レッザ・ボタニカ®-＞</a>
						<div class="cont_img_wrap">
							<dd src="sdgs_icon7.png"  alt="">
							<dd src="sdgs_icon12.png"  alt="">
							<dd src="sdgs_icon13.png"  alt="">
						</div>
					</div>
				</div>
			</div>
		</section>
