                                <div class="exbtn_block_cont">
                                                        <h2 class="head2">レッザボタニカ® プロジェクトとは</h2>
								<p>レッザボタニカ® （LEZZA BOTANICA）プロジェクトとは、食の副産物である皮の鞣しや染色に、植物由来の副産物をアップサイクルするサスティナブルな革づくりです。<br />
<br />
「つくる責任つかう責任」を誓う声。「ゲームチェンジ」を願う声。「日本のしごとに自信」を持つ声。<br />
生活者と社会の声に耳をかたむけ、サスティナブルレザー レッザボタニカ® シリーズは生まれました。</p>
								</div>
				</div>
												<div class="exbtn_block in_cont">
                                                <div class="exbtn_block_img_wrap">
				                                        <div class="exbtn_block_img block_slide2 img-size">
                                                	                        <div class="slide_img">
                            <div class="img"><dd src="vino_img01.png" ></div>
                                                    </div>
							                                            </div>
                                                                        </div>
                                <div class="exbtn_block_cont">
								<p>"美味しくいただく"という役目を終えてなお、有効な成分を蓄えたポマース（搾りかす）や災害や食品ロスにより本来の役目が果たせない農作物があふれる世の中で、レッザボタニカ® プロジェクトは副産物×副産物の循環経済（サーキュラーエコノミー*）を実践しています。<br />
<br />
<font size="2">*サーキュラーエコノミー（循環経済）とは、従来の3Rの取組に加え、資源投入量・消費量を抑えつつ、ストックを有効活用しながら、サービス化等を通じて付加価値を生み出す経済活動であり、資源・製品の価値の最大化、資源消費の最小化、廃棄物の発生抑止等を目指すものです。</font> </p>
								</div>
				</div>
												<div class="exbtn_block in_cont">
                                                <div class="exbtn_block_img_wrap">
				                                        <div class="exbtn_block_img block_slide3 img-size">
                                                	                        <div class="slide_img">
                            <div class="img"><dd src="vino_img06.png" ></div>
                                                    </div>
							                                            </div>
                                                                        </div>
                                <div class="exbtn_block_cont">
                                                        <h2 class="head2">レッザボタニカ®ヴィーノ</h2>
								<p>「レッザボタニカ®ヴィーノ」は産業廃棄物として処分されていたワインポマース（ワインの搾りかす）で鞣し・染色された革です。<br />
富田興業株式会社が植物鞣し（なめ）や染色に活用できるポリフェノール、オイル、色素をポマースから抽出することに成功したことで、レッザボタニカ®ヴィーノが生まれました。</p>
								</div>
				</div>
												<div class="exbtn_block in_cont col-1">
                    <h2 class="head2 sp_head"></h2>
                                                <div class="exbtn_block_img_wrap">
				                                        <div class="exbtn_block_img block_slide4">
                                                	                        <div class="slide_img">
                            <div class="img"><dd src="vino_img02.png" ></div>
                                                    </div>
							                                            </div>
                                                                        </div>
                                <div class="exbtn_block_cont">
								<p>皮（skin）は腐らないようにしなやかに鞣すことで革（Leather）になります。<br />
ワインポマースに含まれるポリフェノールによって、力強さとしなやかさを備えた革が生まれ、深みのある色と抗菌・消臭効果併せ持つ高価値のサスティナブルレザー「レッザボタニカ®ヴィーノ」が誕生しました。</p>
								</div>
				</div>
												<div class="exbtn_block in_cont col-1">
                    <h2 class="head2 sp_head">LEZZA BOTANICA（レッザボタニカ®︎） STORY</h2>
                                                <div class="exbtn_block_img_wrap">
									<div class="movie-wrap">

				                </div>
                                <div class="exbtn_block_cont">
								<p> LEZZA BOTANICA（レッザボタニカ®︎）は、食の副産物である皮の鞣しや染色に、植物由来の副産物（ポマース）を再活用するサステナブルな革づくりです。</p>

                                <div class="exbtn_block_cont">
								<p>男の女の縫製技術とレッザボタニカ®ヴィーノが出合い、ナチュラルな透明感がある美しいバッグが生まれました。<br />
素材を最大限に 引き出す伝統の技術が素材の持つ魅力を存分に引き出した男の女鞄®「レッザボタニカ®ヴィーノ」シリーズ。<br />
