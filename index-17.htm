		<div class="second_h">
<p>「急な雨でも安心して使える鞄が欲しい。」「どんよりとした天気の日こそ気分が上がる鞄を持ちたい。」そんな気持ちを満たす、男の女鞄の撥水バッグをご紹介します。</p>

		<section class="features_lead layout_tate" style=" ">
		<div class="features_row inner">
			<h2 class="head2"><b>雨の日も安心して使える鞄の選び方とは？</b></h2>			<p class="txt">天候がすぐれないときも頼れる、鞄の特長をご紹介。<br />
使うシーンを思い浮かべながら、お好みの鞄をお探しください。</p>						<ul class="features_lead_content">
								<li>
					<div class="img"><dd src="ft_lead_img01-800x531.jpg" ></div>
					<div class="text tit-txt">
						<div class="text-inner">
							<h3 class="tit"><b>水に濡れても安心の撥水加工</b></h3>							<p class="txt">雨の季節の鞄は、素材に着目するのがおすすめです。傘にも使用されているナイロンや、撥水加工が施された革素材ならば、雨の日でも安心して使っていただけます。</p>						</div>
					</div>
				</li>
								<li>
					<div class="img"><dd src="ft_lead_img02-800x531.jpg" ></div>
					<div class="text tit-txt">
						<div class="text-inner">
							<h3 class="tit"><b>荷物の多い雨の日にもぴったりな収納力</b></h3>							<p class="txt">折りたたみ傘やタオルなど、雨の日はいつもより荷物が多くなってしまうもの。大容量で、整理整頓のしやすいポケット付きの鞄ならば、雨が降っていてもストレスフリーで使うことができます。</p>						</div>
					</div>
				</li>
								<li>
					<div class="img"><dd src="ft_cat03_lead_img-800x533.jpg" ></div>
					<div class="text tit-txt">
						<div class="text-inner">
							<h3 class="tit"><b>傘を持っていても快適な機能性</b></h3>							<p class="txt">雨の日に使う鞄は、形状と重量に注目してみましょう。両手が空くバックパックやショルダーバッグならば、傘を持ちながらでも快適に移動ができます。軽量化がされている鞄や、体への負担を軽減するものならば、より身軽に。</p>						</div>
					</div>
				</li>
								<li>
					<div class="img"><dd src="ft_lead_img04-800x531.jpg" ></div>
					<div class="text tit-txt">
						<div class="text-inner">
							<h3 class="tit"><b>どんよりとした日でも気分が上向く、デザイン性</b></h3>							<p class="txt">気分が曇りがちな雨の日こそ、とっておきのお気に入りを携えてみてはいかがでしょうか。鏡やガラスに映る姿に心が上向き、雨の中でも足取りが軽くなるはず。</p>						</div>
					</div>
				</li>
							</ul>
								</div>
	</section>
