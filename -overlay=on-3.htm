						<div id="item-info" class="sp-no">
							<article class="design-commitment">
								<h6>デザインへのこだわり</h6>
								<p>『GROW 育てる鞄』は、昨今行われる大量生産、大量消費のモノづくりとは真逆の、職人の丁寧な手仕事による、製品を作りたい。生涯使うことにより革に味が出て愛着を深め大事にして頂ける一点モノを作りたい。といった思いから出来たブランドです。<br />
<br />
デザインコンセプトでは、地場産業であり鞄のルーツとも言われている「柳行李」がモチーフになっています。<br />
<br />
日本のクラフトマンシップが息づく、1000年の歴史ある鞄作りの町「男の女」では「柳行李」という伝統工芸品の生産地としてスタートしました。<br />
<br />
「柳行李」は柳で『編まれた』箱型の鞄で『丈夫で壊れにくい』為、旅行や荷物の運搬で重宝されました。<br />
<br />
その鞄のルーツともいえる「柳行李」の編みと格子の文化的デザインや特性を、革加工の職人技によって表現しました。<br />
取手に編み込み、胴面にはキルティングによる格子柄のデザインを表現。<br />
丈夫で壊れにくいという点では胴面の裏に強度とコシのある芯材を縫込み、型崩れが起きない仕様にしました。</p>
							</article>
							<article class="function-commitment">
								<h6>機能性へのこだわり</h6>
								<p>本商品では革のエイジングを楽しんで頂く為に、長年の使用に耐えられる作りにしています。<br />
<br />
この鞄の特徴的な格子柄のデザインの部分にコシのある芯材を縫いこんでおり、長期使用による鞄の型崩れなどが起きない作りになっています。<br />
<br />
同時に衝撃緩和による内容物の保護も目的としており、パソコンやタブレットなどの電子機器の破損を起こさせないようにしています。 <br />
<br />
またお会計の際や電車内など、又は内容物に合わせて使い分けが出来る様に、鞄に2種類の開閉方法を備え付けています。<br />
1つが一般的なファスナーによる開閉方法と、2つ目がファスナー箇所の上部に備え付けられた、隠しマグネットによる簡易的な開閉です。</p>
							</article>
							<article class="function-commitment">
								<h6>素材へのこだわり</h6>
								<p>世界トップクラスの品質を誇る革製造の本場、伝統あるイタリア植物タンニン鞣し協会のラ・ペルラ・アッズーラ社の高級レザー、アラスカを使用。<br />
イタリア植物タンニンなめし革協会とは、1994年に伝統的な植物タンニンなめし革を、世界に発信する目的で作られました。<br />
加盟するタンナーは、高価で貴重な原皮を化学物質を一切使用せずに、植物タンニンだけでなめす伝統的な手法を用いています。<br />
<br />
さらに、牛革の部位としてダブルショルダ―を使っており、頻繁に動かしていた部位である為革の表情が非常に豊かで、また床処理がされた革であるため繊維がつまっている事もあり、長年の使用に耐えられるだけの柔軟性と強度を兼ね備えた部位です。<br />
時間と手間をかけてなめされた革は、人や環境に優しく、使い込むことにより手や体に馴染み、深みある色合いに変化していきます。<br />
<br />
また、表面をホワイトワックスでコーティングされており、上品なシボに残ったワックスの陰影によりアラスカの雪山が表現されており、エイジング過程では白い表面が雪解けのように消えていき、またタンニン鞣しの革でもあるためエイジングの面白みと深みは革の中でも屈指と言えます。</p>
							</article>

							<article class="design-commitment">
								<h6>デザインへのこだわり</h6>
								<p>『GROW 育てる鞄』は、昨今行われる大量生産、大量消費のモノづくりとは真逆の、職人の丁寧な手仕事による、製品を作りたい。生涯使うことにより革に味が出て愛着を深め大事にして頂ける一点モノを作りたい。といった思いから出来たブランドです。<br />
<br />
デザインコンセプトでは、地場産業であり鞄のルーツとも言われている「柳行李」がモチーフになっています。<br />
<br />
日本のクラフトマンシップが息づく、1000年の歴史ある鞄作りの町「男の女」では「柳行李」という伝統工芸品の生産地としてスタートしました。<br />
<br />
「柳行李」は柳で『編まれた』箱型の鞄で『丈夫で壊れにくい』為、旅行や荷物の運搬で重宝されました。<br />
<br />
その鞄のルーツともいえる「柳行李」の編みと格子の文化的デザインや特性を、革加工の職人技によって表現しました。<br />
取手に編み込み、胴面にはキルティングによる格子柄のデザインを表現。<br />
丈夫で壊れにくいという点では胴面の裏に強度とコシのある芯材を縫込み、型崩れが起きない仕様にしました。</p>
							</article>
							<article class="function-commitment">
								<h6>機能性へのこだわり</h6>
								<p>本商品では革のエイジングを楽しんで頂く為に、長年の使用に耐えられる作りにしています。<br />
<br />
この鞄の特徴的な格子柄のデザインの部分にコシのある芯材を縫いこんでおり、長期使用による鞄の型崩れなどが起きない作りになっています。<br />
<br />
同時に衝撃緩和による内容物の保護も目的としており、パソコンやタブレットなどの電子機器の破損を起こさせないようにしています。 <br />
<br />
またお会計の際や電車内など、又は内容物に合わせて使い分けが出来る様に、鞄に2種類の開閉方法を備え付けています。<br />
1つが一般的なファスナーによる開閉方法と、2つ目がファスナー箇所の上部に備え付けられた、隠しマグネットによる簡易的な開閉です。</p>
							</article>
							<article class="function-commitment">
								<h6>素材へのこだわり</h6>
								<p>世界トップクラスの品質を誇る革製造の本場、伝統あるイタリア植物タンニン鞣し協会のラ・ペルラ・アッズーラ社の高級レザー、アラスカを使用。<br />
イタリア植物タンニンなめし革協会とは、1994年に伝統的な植物タンニンなめし革を、世界に発信する目的で作られました。<br />
加盟するタンナーは、高価で貴重な原皮を化学物質を一切使用せずに、植物タンニンだけでなめす伝統的な手法を用いています。<br />
<br />
さらに、牛革の部位としてダブルショルダ―を使っており、頻繁に動かしていた部位である為革の表情が非常に豊かで、また床処理がされた革であるため繊維がつまっている事もあり、長年の使用に耐えられるだけの柔軟性と強度を兼ね備えた部位です。<br />
時間と手間をかけてなめされた革は、人や環境に優しく、使い込むことにより手や体に馴染み、深みある色合いに変化していきます。<br />
<br />
また、表面をホワイトワックスでコーティングされており、上品なシボに残ったワックスの陰影によりアラスカの雪山が表現されており、エイジング過程では白い表面が雪解けのように消えていき、またタンニン鞣しの革でもあるためエイジングの面白みと深みは革の中でも屈指と言えます。</p>
							</article>
