							<article class="design-commitment">
								<h6>デザインへのこだわり</h6>
								<p>エルダーリュックの２世代目。ツイード生地バージョン。<br />
コンセプトはシンプルで強い。そして優しい。<br />
「シンプル」構造。本体は一枚の裁断パーツから出来ており、裁断クズが極限に少ないことで地球に優しい。<br />
縫う箇所が少ないことで生産者に優しい生産性の良さ。縫い目からほどける心配も少ないから「強い」。<br />
その製法から独特の柔らかいシルエットと優しいフォルムが出ている。ツイード素材を起用したことで、さらに柔らかいイメージと高級感がでた。</p>
							</article>
							<article class="function-commitment">
								<h6>機能性へのこだわり</h6>
								<p>無駄な装飾は一切省いて、必要な縫い目などを利用して、便利な箇所にポケットやマチを作っている。<br />
なで肩や肩ベルトがずり落ちやすい方にも、擦れにくい背負いベルト構造。背負った時の軽さ感覚を是非味わって頂きたい。</p>
							</article>
							<article class="function-commitment">
								<h6>素材へのこだわり</h6>
								<p>「特紡糸」という糸を使ったリサイクルツイードを使用。特紡糸とは、紡績の際に出る糸くずや布地、また未使用繊維を集めて綿にほぐしなおし、再び糸に紡いだリサイクル糸。撚りが甘く独特のふわっとした柔らかいタッチとボリューム感が特徴。<br />
裏に厚手の綿ツイルを貼り、風合いを損なわずに丈夫な素材に仕上がっています。長いシーズン使えるツイードで、品の良い大人なシンプルさを出しつつ、ふんわりとしたツイードの可愛らしさも併せ持っている。<br />
革は、イタリアはトスカーナで熟練職人によりなめされた上質な極厚ヌメ革をシンプルに1枚抜きで使用。<br />
革と生地が同じく経年変化していく成長を楽しんで頂きたい。</p>

									<dt>取り扱いの注意点</dt>
									<dd>◆革について◆<br />
この革はイタリアはトスカーナの伝統ある職人たちによって作られている上質なレザーです。法律で禁じられている化学物質を一切使わずに植物性タンニンのみで鞣された証であるタグを付けています。ゆっくりと時間をかけた鞣し工程で使用される植物タンニンこそが高品質の秘密です。小さな血筋・シワ・些細なキズは自然素材の証明であり、それがこの革の特徴でもあります。<br />
雨に濡れるとシミになります。擦れると傷になります。焼けていきます。使い始めは特にそれらが目立ちますので、どうしても気になる方は完全には出来ませんが<br />
撥水の処理を施してください。それでもシミも傷も入ります。それらをご理解の上で、経年変化をお楽しみ頂きながらご愛用頂けることを願います。</dd>

							<article class="design-commitment">
								<h6>デザインへのこだわり</h6>
								<p>エルダーリュックの２世代目。ツイード生地バージョン。<br />
コンセプトはシンプルで強い。そして優しい。<br />
「シンプル」構造。本体は一枚の裁断パーツから出来ており、裁断クズが極限に少ないことで地球に優しい。<br />
縫う箇所が少ないことで生産者に優しい生産性の良さ。縫い目からほどける心配も少ないから「強い」。<br />
その製法から独特の柔らかいシルエットと優しいフォルムが出ている。ツイード素材を起用したことで、さらに柔らかいイメージと高級感がでた。</p>
							</article>
							<article class="function-commitment">
								<h6>機能性へのこだわり</h6>
								<p>無駄な装飾は一切省いて、必要な縫い目などを利用して、便利な箇所にポケットやマチを作っている。<br />
なで肩や肩ベルトがずり落ちやすい方にも、擦れにくい背負いベルト構造。背負った時の軽さ感覚を是非味わって頂きたい。</p>
							</article>
							<article class="function-commitment">
								<h6>素材へのこだわり</h6>
								<p>「特紡糸」という糸を使ったリサイクルツイードを使用。特紡糸とは、紡績の際に出る糸くずや布地、また未使用繊維を集めて綿にほぐしなおし、再び糸に紡いだリサイクル糸。撚りが甘く独特のふわっとした柔らかいタッチとボリューム感が特徴。<br />
裏に厚手の綿ツイルを貼り、風合いを損なわずに丈夫な素材に仕上がっています。長いシーズン使えるツイードで、品の良い大人なシンプルさを出しつつ、ふんわりとしたツイードの可愛らしさも併せ持っている。<br />
革は、イタリアはトスカーナで熟練職人によりなめされた上質な極厚ヌメ革をシンプルに1枚抜きで使用。<br />
革と生地が同じく経年変化していく成長を楽しんで頂きたい。</p>
