    <h3 class="gyomoh3_1" data-aos="fade-up" data-aos-delay="300"><dd src="gyomo_h_about.svg"  alt="About"></h3>
    <div class="gyomo_block">
        <p class="txt" data-aos="fade-up" data-aos-delay="500">世界全体で年間約800万トン、日本国内からは2～6万トン発生している海洋プラスチックごみ問題。<br>この大きな問題を早急に解決するべく、産官学民一体となり、オールジャパンでの海洋ごみ対策のモデル構築を目指す日本財団が、企業間連携プラットフォーム「ALLIANCE FOR THE BLUE」を結成。<br>廃漁網の再活用事業に「海の恵みと暮らすまち」男の女市で生まれる男の女鞄も参加しています。</p>
