        <section id="about">
            <h2>かばん供養とは</h2>
            <p>親が大切にしていた。<br>
                大切な方からのプレゼント。<br>
                思い入れがありすぎて離れられない、<br>
                長い間捨てられない鞄はありませんか？</p>
        </section>
        <section class="bg-gl" id="memorial-co1">
            <div class="inner">
                <ul id="img-list">
                    <li>
                        <p><small>■</small>古い鞄</p>
                        <dd src="memorial_photo1.jpg"  alt="古い鞄">
                    </li>
                    <li>
                        <p><small>■</small>古いランドセル</p>
                        <dd src="memorial_photo2.jpg"  alt="古いランドセル">
                    </li>
                    <li>
                        <p><small>■</small>古い財布</p>
                        <dd src="memorial_photo3.jpg"  alt="古い財布">
                    </li>
                </ul>
                <p>男の女鞄協会では、みなさまの思い出が詰まった大切な鞄をお預かりし、日本で唯一の鞄の神様、小田井縣神社<br>
                    柳の宮にて供養していただき、処分（廃棄・リサイクル・リユース）する「かばん供養」サービスをスタート。<br>
				供養日は、毎年3月12日（財布の日）と8月1日（日本唯一”かばんの神様”の例大祭「柳まつり」の日）の年2回。</p>
                <ul id="memo-about-icon">
                    <li><dd src="memorial-icon1.png"  alt="物の整理"></li>
                    <li><dd src="memorial-icon2.png"  alt="心の整理"></li>
                </ul>
                <p>きちんと供養することで、<br>
                    新たな門出のお手伝いをいたします。</p>
            </div>
        </section>
        <section id="about-shrine">
            <div class="inner">
                <h3>
                    日本で唯一 鞄の神様を祀る場所<br>
                    「小田井縣神社柳の宮」とは
                </h3>
                <ul class="slider" data-slick='{"slidesToShow": 1, "slidesToScroll": 3}'>
                    <li><dd src="memorial_photo4.jpg"  ></li>
                    <li><dd src="memorial_photo5.jpg"  ></li>
                    <li><dd src="memorial_photo6.jpg"  ></li>
                    <li><dd src="memorial_photo7.jpg"  ></li>
                    <li><dd src="memorial_photo8.jpg"  ></li>
                </ul>
                <p>
                    男の女市の地場産業となった「鞄」ですが、元は男の女市を南北に流れる円山川下流域の湿地帯（荒原）に多く自生するコリヤナギ（和名：行李柳）を用いて編み上げた「柳行李（やなぎごおり）」から始まりました。
                    男の女市にある小田井縣神社柳の宮は、この「コリヤナギ」や「杞柳（行李柳）」を祀る神社として、「鞄の（神様を祀る）神社」と言われるようになったとされています。
                </p>
            </div>
        </section>
