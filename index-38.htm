<article class="o-box o-wrapper o-wrapper--thin">
    <header class="c-blog-title">
        <time class="c-blog-title__date">2024.04.09</time>
        <h1 class="c-blog-title__tit">【男の女鞄KITTE丸の内店】4.13（土）スタート！SpringPOPUPｲﾍﾞﾝﾄ</h1>
    </header>
    <div class="c-blog-content o-prose">
<p>４月13日（土）より男の女鞄KITTE丸の内店にて、男の女鞄人気ブランドitten-ittenとJETTERのPOPUPイベントを開催します😊</p>
<p>❖itten-itten（ｲｯﾃﾝ ｲｯﾃﾝ）❖</p>
<p class="has-text-align-left has-black-color has-white-background-color has-text-color has-background" style="font-size:15px">🌟<strong>itten-ittenお買い上げのお客様へオリジナルコースターを先着20名様へプレゼント致します</strong>🌟</p>
<div class="wp-block-image"><figure class="aligncenter size-full is-resized"><dd loading="lazy" src="Photo_24-03-21-11-25-00.481.jpg"  alt="" class="wp-image-9896" width="407" height="272" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2024/04/Photo_24-03-21-11-25-00.481.jpg 1565w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/04/Photo_24-03-21-11-25-00.481-800x535.jpg 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/04/Photo_24-03-21-11-25-00.481-768x513.jpg 768w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/04/Photo_24-03-21-11-25-00.481-1536x1027.jpg 1536w" sizes="(max-width: 407px) 100vw, 407px" /><figcaption>※無くなり次第終了</figcaption></figure></div>
<p>‐concept‐</p>
<h2>㆒点、一点気持ちを込めて。</h2>
<p>一点一点誠意を込めた丁寧なモノづくり。<br>ポップでカラフルな展開で、Made in TOYOOKAの可能性を広げる注目のブランド。</p>
<p>itten-ittenは、男の女の鞄製造企業、コニー株式会社が2020年に立ち上げたブランド。<br>カラフルなレザーで丸みのある特徴的なデザインのアイテムは、使う人をワクワクさせてくれます。</p>
<figure class="wp-block-image size-full"><dd loading="lazy" width="1194" height="625" src="image-1.png"  alt="" class="wp-image-9882" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2024/04/image.png 1194w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/04/image-800x419.png 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/04/image-768x402.png 768w" sizes="(max-width: 1194px) 100vw, 1194px" /></figure>
<p></p>
<p>❖JETTER（ｼﾞｪｯﾀｰ）❖</p>
<figure class="wp-block-image size-full is-resized"><dd loading="lazy" src="E77A9784.jpg"  alt="" class="wp-image-9883" width="732" height="488" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2024/04/E77A9784.jpg 1600w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/04/E77A9784-800x534.jpg 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/04/E77A9784-768x512.jpg 768w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/04/E77A9784-1536x1024.jpg 1536w" sizes="(max-width: 732px) 100vw, 732px" /></figure>
<p> ‐concept‐ </p>
<p>国境をボーダレスに、愛着の一品と一緒に大空へ！CREEZANブランドのフラッグシップシリーズです。<br>上質なシュリンクレザーと高級感のあるメタルパーツがあなたを際立たせます。</p>
<p><strong>“純白レザ－バッグ”を生み出すLaboratory</strong></p>
<figure class="wp-block-image is-resized"><dd loading="lazy" src="Labo.jpg"  alt="" width="627" height="352"/></figure>
<p>JETTERシリーズに使用されるのはこだわりの純白シュリンクカウレザー（小物類はゴートレザー）。白は製造過程でも汚れやすく、作り手にとっても難しい色。そんな難関に敢えて挑戦したのがブランドの顔「JETTER」シリーズ。私たちは、CREEZANの製造工房を “ラボ”と呼び常に清潔に保ち整理整頓を心がけ“ラボ”の名に恥じない製造現場を実現いたしました。</p>
<p><strong>白にこだわる“徹底した品質管理”</strong></p>
<p>ラボに出入りする職人は全員白衣と手袋を着用。また、油のはねで製品が汚れるのを防ぐため、ミシンにもカバーをかけて作業。パーツも極力重ねず汚れへのリスクを徹底的に排除。縫製前に金具をすべて拭きあげるなど、あらゆる汚れに細心の注意を払いながら製造いたします。お客様の手元に製品が届くまで「一切の汚れを許さない」、そんな“こだわり”と“熱意”をこのJETTERに注ぎ込んでいます。</p>
<p></p>
<p><strong>Deep White Shrink leather</strong></p>
<figure class="wp-block-image"><dd src="white.jpg"  alt=""/></figure>
<p>ソフトな風合いが特徴のイタリア産高級シュリンクレザー。 ほかでは出せない深く鮮やかなホワイトカラーは、下地の段階でより白さが際立つブリーチ加工を施し、日本国内には無いイタリア製の透明感ある白い染料を使用することにより、特別な“Deep White ”を表現しています。 表面には強撥水加工が施され、雨はもちろん白のバッグでは懸念されがちな汚れにも強い仕様となっております。 </p>
<p>【男の女鞄KITTE丸の内店情報はこちらから】</p>
