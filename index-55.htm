<section class="o-wrapper">
    <div class="c-brand-tit o-box">
        <h1 class="c-brand-tit__tit">コニー株式会社</h1>
                    <h2 class="c-brand-tit__sub">コニー</h2>
    </div>
    <div class="c-brand-intro o-box">
                    <h2 class="c-brand-intro__tit">新しいことに挑戦する鞄メーカーでありたい</h2>
                    <p class="c-brand-intro__txt">1975年に創業した鞄メーカーです。一貫して鞄袋物のOEM生産として大手企業さまから新規立ち上げブランドまで、<br />
あらゆるタイプの要望に対応しようと努力してまいりました。<br />
そして現在では厳格な品質を誇るブランドの鞄製造をお任せいただけるようになりました。 </p>
    </div>
</section>
    <div class="c-brand-bnnrs">
            <div class="c-brand-bnnrs__item c-brand-bnnrs__item--white c-brand-bnnrs__item--left">
                <div class="c-brand-bnnrs__wrap">
                                            <h2 class="c-brand-bnnrs__tit">SDGs目標12「つくる責任　つかう責任」</h2>
                                            <p class="c-brand-bnnrs__txt">私たちはSDGsのニーズに対応したランドセルリメイク事業に取り組んでいます。本来、家庭などで捨てられるはずだったランドセルを新しい製品にアップグレードする「アップサイクル」の取り組みを実施し、持続可能な目標（SDGs）を支援しています。</p>
                </div>
                <div class="c-brand-bnnrs__img">
                    <dd src="content01-1_2.jpg" >
                    <dd src="content01_sp-1_2.jpg" >
                </div>
            </div>
            <div class="c-brand-bnnrs__item c-brand-bnnrs__item--white c-brand-bnnrs__item--right">
                <div class="c-brand-bnnrs__wrap">
                                            <h2 class="c-brand-bnnrs__tit">アナログな世界だからこそ、感性と技術を磨いています</h2>
                                            <p class="c-brand-bnnrs__txt">同じデザイン画、同じ材料を使っても100の鞄屋があれば100の違った鞄が出来あがります。その違いは”感性”と”技術”から生まれます。<br />
当社は、社員それぞれの人間力を高めることで、良い鞄を創造する会社となることを目指しています。</p>
                </div>
                <div class="c-brand-bnnrs__img">
                    <dd src="content02-2.jpg" >
                    <dd src="content02_sp-2.jpg" >
                </div>
            </div>
            <div class="c-brand-bnnrs__item c-brand-bnnrs__item--white c-brand-bnnrs__item--left">
                <div class="c-brand-bnnrs__wrap">
                                            <h2 class="c-brand-bnnrs__tit">日本の職人による常識にとらわれないモノづくり、<br />
ちょっとした驚きを発信するブランド「CREEZAN」</h2>
                                            <p class="c-brand-bnnrs__txt">私たちは日々の鞄作りを通して「ビジネスシーンの鞄は黒か茶」「トラベルシーンの鞄は軽量化が最優先」などのステレオタイプのモノづくりに少し疑問を感じていました。様々な当たり前を少しでも変えられないか？持つ人の個性を際立たせる為には…。それがCREEZANの原点であり、私たちの挑戦の始まりです。</p>
                </div>
                <div class="c-brand-bnnrs__img">
                    <dd src="content03-2.jpg" >
                    <dd src="content03_sp-2.jpg" >
                </div>
            </div>
            <div class="c-brand-bnnrs__item c-brand-bnnrs__item--white c-brand-bnnrs__item--right">
                <div class="c-brand-bnnrs__wrap">
                                            <h2 class="c-brand-bnnrs__tit">一騎当千</h2>
                                            <p class="c-brand-bnnrs__txt">当社には鞄を生産する設備はほとんど揃っていると思います。しかし取り立てて自慢できるものはなにもありません。本当に自慢できるのは“できる社員”が揃っていることです。“できる社員”には組織の中の小さな歯車ではなく積極的に大きな裁量と責任を持たせて活躍の場を与えています！ </p>
                </div>
                <div class="c-brand-bnnrs__img">
                    <dd src="content04-2.jpg" >
                    <dd src="content04_sp-2.jpg" >
                </div>
            </div>
            <div class="c-brand-bnnrs__item c-brand-bnnrs__item--white c-brand-bnnrs__item--left">
                <div class="c-brand-bnnrs__wrap">
                                            <h2 class="c-brand-bnnrs__tit">「CREEZAN」ブランド名由来の地に直営店を！</h2>
                                            <p class="c-brand-bnnrs__txt">来日山（くるひざん）がそびえ立つ城崎温泉街にカフェを併設したライフスタイルショップを出店。男の女鞄はもちろん、但馬の食材を生かしたメニューは観光客にも好評を博しています。</p>
                </div>
                <div class="c-brand-bnnrs__img">
                    <dd src="content05.jpg" >
                    <dd src="content05_sp.jpg" >
                </div>
            </div>
    </div>
    <h2 class="c-brand-sect-tit o-box">商品シリーズ</h2>
        <article class="c-brand-series">
            <div class="c-brand-series__wrap">
                <h3 class="c-brand-series__tit">
                                            <em>CREEZAN JETTER-ジェッタ-</em>
                                            <small>国境をボーダーレスに、愛着の一品と一緒に大空へ！</small>
                </h3>
                                    <p class="c-brand-series__txt u-sans">日本の革職人と鞄職人の想いと技術を凝縮した、CREEZANのフラッグシップシリーズ。上品な純白のシュリンクレザーと高級感あるメタルパーツが個性を際立たせます。<br />
ほどよく肉厚で上質なシュリンクレザーはソフトな風合いが特徴。この風合いを生かしたつくりにこだわり、キャリーバッグからブリーフケースまで緻密な設計のもと日本の職人の技術を注いで作りました。</p>
            </div>
            <dd class="c-brand-series__img" src="series01-3.jpg" >
        </article>
        <article class="c-brand-series">
            <div class="c-brand-series__wrap">
                <h3 class="c-brand-series__tit">
                                            <em>CREEZAN STREAMER-ストリーマー-</em>
                                            <small>上質を求める大人のカジュアルシリーズ</small>
                </h3>
                                    <p class="c-brand-series__txt u-sans">フラッグシップシリーズ「JETTER：の要素を踏襲しつつ、カジュアル感をプラスしたシリーズ。シルクのような光沢、レザーのような風合いと厚みが特徴の新素材リモンタ社NAYCERをメイン素材に使用。素材の持ち味をいかしたシンプルなデザインと高級感のあるメタルパーツの組み合わせが上品さを演出します。</p>
            </div>
            <dd class="c-brand-series__img" src="series02-1.jpg" >
        </article>
        <article class="c-brand-series">
            <div class="c-brand-series__wrap">
                <h3 class="c-brand-series__tit">
                                            <em>CREEZAN DAYTRIPPER-デイトリッパー-</em>
                                            <small>“ONE DAY TRIP”をイメージしたラグジュアリーな ナイロンを纏った軽量シリーズ</small>
                </h3>
                                    <p class="c-brand-series__txt u-sans">本体素材には、イタリア リモンタ社のベストセラーナイロン「DAVIS(デイビス）」を使用し、革職人が丁寧に縫製することで革鞄と同じように立体を実現したナイロンバッグシリーズ。日帰り旅行や出張などシーンを選ばず気軽に持てる、大人のカジュアルバッグ。</p>
            </div>
            <dd class="c-brand-series__img" src="series03-2.jpg" >
        </article>
        <article class="c-brand-series">
            <div class="c-brand-series__wrap">
                <h3 class="c-brand-series__tit">
                                            <em>CREEZAN　ULTIMATE-アルティメット-</em>
                                            <small>憧れの高級カメラを包む幸せ</small>
                </h3>
                                    <p class="c-brand-series__txt u-sans">上質なシュリンクレザーを使用し、日本の職人が一本一本ハンドメイドで作り上げた至高のカメラバッグシリーズ。まさに高級一眼レフカメラに相応しい上質感に溢れ、シンプルなシルエットは長きに渡って愛用出来る逸品です。</p>
            </div>
            <dd class="c-brand-series__img" src="series04-3.jpg" >
        </article>
        <article class="c-brand-series">
            <div class="c-brand-series__wrap">
                <h3 class="c-brand-series__tit">
                                            <em>恩返し工房REBACK</em>
                                            <small>ランドセルリメイクで感謝の気持ちを込めて恩返し</small>
                </h3>
                                    <p class="c-brand-series__txt u-sans">ランドセルを購入してくれた祖父母、両親に恩返しとして６年間使用したランドセルを特別な思い出に作り替え感謝の気持ちを伝えるお手伝いをします。6年間使用したランドセルを可能な限りランドセルの素材を使いたいという想いから、小さな傷やシミなど使い込んだ風合いを生かし６年間の思い出を感じさせる商品になっております。</p>
            </div>
            <dd class="c-brand-series__img" src="series05-2-1.jpg" >
        </article>
