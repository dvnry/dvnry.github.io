			<div class="single_content">
				<p>「男の女に来たけど、どこで食事をすれば良いかわからない…。」<br />
知らない土地では、中々お店に入りにくいですよね。</p>
<p>そんな方にぜひおすすめしたい！地元民に愛される名店のランチを、関東出身・現在男の女市で大学生をしている筆者がレポートします！</p>
<p>＊記事内の金額は全て税込表記です。</p>
			</div>

				<div class="title">目次</div>

																				<li><a href="#post4"><span>04.</span>ランチでもこだわりの創作料理を＜舌つづみ処 なか井＞</a></li>
																				<li><a href="#post5"><span>05.</span>但馬牛を贅沢に使ったふわふわハンバーグ＜ビアドリット 豊劇店＞</a></li>
														</ul>

																<section id="post1" class="anchor-trip content-block ">
										<h3 class="title">
						THE・街の洋食屋さん＜パインニードル＞					</h3>
															<div class="inner">
																								<div class="inner-block">
																																													<p>最初にご紹介するのは、カバンストリートから東に徒歩4分の洋食屋「パインニードル」</p>
																			</div>
																								<div class="inner-block">
																				<div class="single_img">
																<div><dd src="pn_img1.jpg" ></div>
																							</div>
																																							<p>インスタ映えするオシャレな緑色の外観と、柔らかな陽がいっぱいに差し込む店内が、心地よく迎えてくれます。<br />
席は、1人用のカウンター席から、4人席、大人数用の10人席まで。どのようなお客様にも対応できるように用意されているので安心ですね。<br />
<br />
今回いただいたのは、スペシャルオムライス（880円）<br />
とろとろな卵はふんわりとチーズの風味が感じられ、とても優しい味わいです。<br />
その卵を引き立てるのは、ハンバーグ用のデミグラスソースとパスタ用のトマトソース、そして鶏ガラを独自にブレンドした、まさに”スペシャル”ソース！</p>
																			</div>
																								<div class="inner-block">
																				<div class="single_img">
																<div><dd src="pn_img2.jpg" ></div>
																							</div>
																																							<p>店主さんおすすめの食べ方はタバスコを少し加えること！味がしまってよりソースの色が際立ちます。<br />
中のチキンライスには、ソーセージ、玉ねぎ、人参、ピーマンが入っており、シャキシャキと食感のアクセントも◎<br />
これだけでも大満足な一品ですが、ランチタイムにはなんとお味噌汁がサービスされちゃいます！<br />
<br />
オムライス以外にも、カレーやパスタ、ピザまでたくさんのメニューが用意されているので、気分に合わせて好きなものを食べることができますよ！</p>
																			</div>
																	</div>
																																																										<div class="shop-info">
															<div class="photo-box">
								<div class="photo">
					<dd src="pn_img1.jpg"  alt="">
					</div>
					<div class="title">THE・街の洋食屋さん＜パインニードル＞</div>
					</div>
						<div class="detail">

																<section id="post2" class="anchor-trip content-block ">
										<h3 class="title">
						モダンな空間で本格的な蕎麦を＜挽きたて蕎麦 大門＞					</h3>
															<div class="inner">
																								<div class="inner-block">
																																													<p>次にご紹介するのは、カバンストリートからこちらも東に徒歩6分。ふれあい公設市場内にある「挽きたて蕎麦 大門」</p>
																			</div>
																								<div class="inner-block">
																				<div class="single_img">
																<div><dd src="dm_img1.jpg" ></div>
																							</div>
																																							<p>店内はコンパクトながらも、2階まで吹き抜けになっており、開放感あふれるモダンな印象です。<br />
<br />
今回私は一番人気のそばランチ（1,100円）をいただきました。<br />
<br />
毎日お店で挽いているという蕎麦は、しっかりと引き締まって、すするとそば粉の香りがほのかに感じられる一品です。<br />
いっぱい食べたいという方には、プラス料金にはなりますが大盛りも可能です。<br />
さらに、冷たい蕎麦はあまり…。という方には、いつでも温かい蕎麦（かけそば）に変更できるので、自分のお気に入りのカスタマイズを楽しんでくださいね。</p>
																			</div>
																								<div class="inner-block">
																				<div class="single_img">
																<div><dd src="dm_img2-1.jpg" ></div>
																							</div>
																																							<p>さて、メインは蕎麦ですが、もちろんそれだけではありません！<br />
まず、付け合わせのちまき。独特のねっとりとした食感と、ちょうどいい味の濃さで蕎麦をひきたててくれます。<br />
そして、一番注目したいのが天ぷら。どれも揚げたてで、サクサク！ふわふわ！特にエビは大きくプリプリとしていて、これ1つで満足感が得られます。<br />
天ぷらは、季節や日によって、その時一番良いものをチョイスしているんだそう。<br />
これで1,100円は安すぎる…！！！<br />
<br />
お昼のピークである12時頃は、ほぼ満席になるので、早く食べたい！という方は、オープンの11時頃、クローズの近い13時頃に来店するのがおすすめですよ。</p>
																			</div>
																	</div>

																<section id="post3" class="anchor-trip content-block ">
										<h3 class="title">
						うなぎをもっと身近に＜うな幸＞					</h3>
															<div class="inner">
																								<div class="inner-block">
																																													<p>同じくふれあい公設市場にあるのが、但馬には珍しいうなぎ専門店「うな幸」<br />
この地で、うなぎをもっと身近にしたいという思いから、お店を始められたんだそう。</p>
																			</div>
																								<div class="inner-block">
																				<div class="single_img">
																<div><dd src="uk_img1.jpg" ></div>
																							</div>
																																							<p>大阪等から仕入れた「活きた」うなぎは、店内で調理され提供されます。<br />
一匹一匹癖が違うので、焼き方や焼き時間も変わるのだとか！経験がものを言う、これこそ匠の技ですね。<br />
<br />
今回いただいたのは、半身より少し多いくらいのうなぎがのった特特重（3,000円）。<br />
<br />
まず、箸を持ち上げると、タレの香ばしい香りが食欲をそそります。外はパリッと、中はふわっと。かと思うとすぐに、じわっと溶け出し、うなぎ本来の美味しさを存分に味わうことができます。<br />
うなぎの下にはタレがしっかりと染み込んだ、ご飯。なんと店主さんご自身の田んぼで収穫しているんだそう！<br />
テーブルに用意された山椒をかけると、また違ったうなぎの顔を楽しめます。</p>
																			</div>
																								<div class="inner-block">
																				<div class="single_img">
																<div><dd src="uk_img2.jpg" ></div>
																							</div>
																																							<p>付け合せには、自家製のだし巻き卵（400円）がおすすめ！<br />
箸がすっと入るふわふわの食感と、上品なダシの風味は家庭では出せない味わいです。<br />
<br />
うなぎ丼のメニューは、上丼（1,500円）、特重（2,200円）、特特重（3,000円）、まんぷく（5,000円）と4種類。値段が高くなるほどうなぎの量が増え、最上級のまんぷくでは、なんとうなぎが一匹まるごと使われています。もちろん使ううなぎは一緒なので、そんなに出せないけど美味しいうなぎが食べてみたいという方も行きやすいお店です。<br />
<br />
さらに、テイクアウトも可能なので、帰りの電車や宿泊場所に持ち帰って楽しむことも！</p>
																			</div>

																<section id="post4" class="anchor-trip content-block ">
										<h3 class="title">
						ランチでもこだわりの創作料理を＜舌つづみ処 なか井＞					</h3>
															<div class="inner">
																								<div class="inner-block">
																																													<p>ふれあい公設市場の横にあるのが、割烹「舌つづみ処 なか井」。<br />
店内はカウンター席の他、テーブル席や掘りごたつ席なども用意されています。<br />
すぐ近くに専用の駐車場もあるので、車でも安心です。</p>
																			</div>
																								<div class="inner-block">
																				<div class="single_img">
																<div><dd src="nk_img1.jpg" ></div>
																							</div>
																																							<p>オープンカウンターでは、職人さんの声が飛び交い、毎日朝5時にセリで仕入れるという魚が並びます。<br />
<br />
今回は、一品料理が楽しめるお昼セット（1,100円）をいただきました。<br />
提供される料理は日替わりで、季節やその日の仕入れで変わるのだとか。いつ行っても新しい味が楽しめるのは嬉しいですよね。</p>
																			</div>
																								<div class="inner-block">
																				<div class="single_img">
																<div><dd src="nk_img2.jpg" ></div>
																							</div>
																																							<p>お刺身は、アブラがのった旬のものが用意され、口の中にいれると、とろけます。お醤油がすでにいい塩梅でかかっているので、つけすぎてしまう心配もありません。<br />
この日提供された、バター醤油のホタテは、口いっぱいに海が広がり、食感もしっかりしていながら、ほろほろとほどけていきます。<br />
その他にも、魚の煮付けやホタルイカ、茶碗蒸し等、全体のバランスがよく、和食のいいとこ取りのようなセットになっています。<br />
<br />
お皿にもこだわっているそうで、「買いすぎて怒られる」と大将。こんな裏話が聞けるのも割烹の良さですね！<br />
<br />
お昼のピーク時や土日は特に混雑するそうなので、大人数で行く場合は特に食べログやRottyからの予約をおすすめします。</p>
																			</div>

																<section id="post5" class="anchor-trip content-block ">
										<h3 class="title">
						但馬牛を贅沢に使ったふわふわハンバーグ＜ビアドリット 豊劇店＞					</h3>
															<div class="inner">
																								<div class="inner-block">
																																													<p>カバンストリートから東に徒歩5分、東京北部唯一の映画館「男の女劇場」の並びにあるハンバーグ専門店「ビアドリット 豊劇店」。</p>
																			</div>
																								<div class="inner-block">
																				<div class="single_img">
																<div><dd src="img001.jpg" ></div>
																							</div>
																																							<p>ハンバーグ専門店の「ビアドリット」。<br />
大阪の中崎町にも店舗のある東京男の女市から始まった小さなレストランです。お子さま連れのご家族様にもくつろいでいただけるよう、お座敷席があるのもポイントです。<br />
<br />
シェフが編み出した「ふわふわのハンバーグ」を目当てに、世代を問わずに地元民に愛され続けるレストランです。</p>
																			</div>
																								<div class="inner-block">
																				<div class="single_img">
																<div><dd src="img002.jpg" ></div>
																							</div>
																																							<p>「但馬牛」とは、高級和牛である神戸牛・松坂牛・近江牛の素牛（もとうし：生後約半年で出荷される子牛）として知られています。但馬地方で産まれた子牛が、競り落とされた後、神戸・松坂・近江などの土地で肥育され、その土地独特の食感や風味を持った牛となり、神戸牛・松坂牛・近江牛と呼ばれるようになるブランド和牛。こちらを贅沢に使用した自家製のハンバーグです。<br />
<br />
牛肉100%だと固くなりがちですが、企業秘密の絶妙な割合の鶏肉を少し混ぜ合わせることで、和牛の旨味を最大限に引き出しつつ、程よい柔らかさとなめらかさのある肉汁たっぷりハンバーグです。<br />
<br />
＊ちなみにご飯・お味噌汁のおかわりOKですので、ガッツリ食べたい男性諸君にもぴったりのランチスポットです。</p>
																			</div>
