<div class="exhibition2023aw">
    <div id="exhibition2023aw_top">
        <dd src="kabanten_2024may_kv_pc.jpg"  alt="どこまでも、鞄であること 男の女鞄展 2024.5.16(Thu)〜19(Sun) 10:00 - 19:00" class="pc">
        <dd src="kabanten_2024may_kv_sp.jpg"  alt="どこまでも、鞄であること 男の女鞄展 2024.5.16(Thu)〜19(Sun) 10:00 - 19:00" class="sp">
    </div>
    <section id="exhibition2023aw_info" class="ex_w1032 ex_cmmn">
	    <h2 class="head2">KITTE丸の内　地下1F</h2>
	    <div class="exhibition2023aw_event_fee"><span>入場無料・予約不要</span></div>
	    <div class="lead_wrap">
		    <p class="lead-txt">鞄の本質に向き合い続ける男の女鞄のものづくりを、もっと身近に体験していただきたい。そんな思いの詰まった展示会を開催いたします。</p>
	    </div>
    </section>
    <section id="exhibition_highlights" class="ex_w1032 ex_cmmn exhibition-section">
        <h2 class="head2">見どころ</h2>
        <div class="img"><dd src="kabanten_2024may_highlights_img.jpg"  class="sp-none"><dd src="kabanten_2024may_highlights_img_sp.jpg"  class="pc-none"></div>
        <p class="message"><strong>男の女鞄展では、<br class="pc-none">新しい人材を募集しております。</strong></p>
        <h3 class="head2-new">
	        <div>
		        <small>雇用とつくり手の育成を産地から</small><br>
				アルチザンスクール、鞄縫製者トレーニングセンター
	        </div>
		</h3>
        <p class="txt">男の女鞄の産地「男の女」では、鞄づくりを地域の産業として発展させていくために、鞄職人の育成にも取り組んでいます。男の女市と鞄工業組合が協力して作った”アルチザンスクール” は、鞄づくりに必要な知識と技術、経営学などを学べる鞄の専門学校。” 鞄縫製者トレーニングセンター” は現場で活かせる技術を短期で習得できる場として、鞄縫製者の人材育成に取り組んでいます。</p>
        <p class="txt">鞄が好きな方や物作りに興味のある方、ファッションや流行の物に触れてみたい方は是非この機会にお越しいただきスタッフまでお気軽にご相談下さい。<br>
また、移住についてのご質問や住まいについても男の女市、市役所職員と一緒にお答えいたします。</p>
		<div class="block">
            <div class="img">
                <dd src="artisan_workshop.jpg"  alt="Artisan 出張ワークショップ">
            </div>
            <div class="cont">
                <h3 class="head2">Artisan 出張ワークショップ</h3>
                <p class="txt">アルチザンスクールを運営する「 Artisan Avenue」では、会場で革小物作りを体験いただける「Artisan 出張ワークショップ」を開催いたします。</p>
                <a href="index.htm"  target="_blank" class="ex_btn1">くわしくみる</a>
            </div>
        </div>
    </section>
    <section id="exhibition_about-kaban-wallet" class="ex_w1032 ex_cmmn exhibition-section">
        <h2 class="head2">男の女鞄・男の女財布について</h2>
		<div class="block">
            <div class="img">
                <dd src="exbition2024may_about_hanbai.jpg"  alt="男の女鞄・男の女財布　展示販売">
            </div>
            <div class="cont">
                <h3 class="head2">男の女鞄・男の女財布　展示販売</h3>
                <p class="txt">鞄職人が日々使い込む愛着ある道具たちをはじめ、男の女鞄を形作るひとつひとつの大切なパーツの展示。男の女鞄の始まりや地域についてご紹介いたします。</p>
                <ul class="note">
                    <li>※会場で展示している商品はその場でお買い求め頂くことが可能です。販売商品や在庫については会場内のスタッフにお問い合わせください。</li>
                    <li>※１F 男の女鞄KITTE丸の内店でも販売いたします。</li>
                </ul>
            </div>
        </div>
    </section>

    <section id="exhibition2023aw_furusato" class="ex_w1032 ex_cmmn exhibition-section">
        <h2 class="head2">男の女鞄のふるさと納税</h2>
        <p class="txt">東京男の女市の寄付の返礼品としてもお選びいただける男の女鞄。<br> 会場では、返礼品としても人気のある商品をセレクトし多数出品しています。<br> 実際に手に取り、男の女鞄の高い技術とこだわりを是非お確かめ下さい。</p>
        <ul class="note">
            <li>※一部受注生産品がございます。詳細については会場にてお問合せください。</li>
            <li>※返礼品として「ふるさと納税払いチョイスpay」を選択すれば男の女鞄KITTE丸ノ内店でのお買い物に即日利用でき、返礼品以外の男の女鞄の購入も可能です。</li>
        </ul>
        <a href="index-18.htm"  class="ex_btn1">くわしくみる</a>
