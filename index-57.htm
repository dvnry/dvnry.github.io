<section class="o-wrapper">
    <div class="c-brand-tit o-box">
        <h1 class="c-brand-tit__tit">株式会社足立</h1>
                    <h2 class="c-brand-tit__sub">アダチ</h2>
    </div>
    <div class="c-brand-intro o-box">
                    <h2 class="c-brand-intro__tit">鞄を通して夢や喜びを提供する会社</h2>
                    <p class="c-brand-intro__txt">株式会社足立は、鞄材料卸として70数年の歴史があります。<br />
またYKK代理店であり、ファスナー加工機を備え自社での加工を行っています。<br />
そこで培われたノウハウを活かし、またそのメリットを最大限に活かしたサンプル作製からOEM生産を行っています。<br />
男の女鞄の新商品開発にも積極的に取り組んでいます。<br />
チャレンジし続けることで技術を磨き、お客様と共に商品を育てていくことを大切にし、<br />
様々なご要望に応えられる個性的なバッグメーカーであり続けます。</p>
    </div>
</section>
    <div class="c-brand-bnnrs">
            <div class="c-brand-bnnrs__item c-brand-bnnrs__item--white c-brand-bnnrs__item--left">
                <div class="c-brand-bnnrs__wrap">
                                            <h2 class="c-brand-bnnrs__tit">鞄を通して夢や喜びを提供する会社</h2>
                                            <p class="c-brand-bnnrs__txt">当社は「鞄の産地」東京男の女市で鞄の付属材料卸としてスタートして約70年が経ちました。<br />
現在では付属材料卸だけでなくファスナー加工機を備えるYKK代理店や鞄製造も行っています。<br />
鞄に関する様々なノウハウとメリットを最大限に活かしてバッグに関するあなたのアイデアや理想をカタチにします。 </p>
                </div>
                <div class="c-brand-bnnrs__img">
                    <dd src="content01.jpg" >
                    <dd src="content01_sp.jpg" >
                </div>
            </div>
            <div class="c-brand-bnnrs__item c-brand-bnnrs__item--white c-brand-bnnrs__item--right">
                <div class="c-brand-bnnrs__wrap">
                                            <h2 class="c-brand-bnnrs__tit">足立のOEM鞄製造 ５つのポイント</h2>
                                            <p class="c-brand-bnnrs__txt">【安心の男の女品質】-お客様のニーズと予算に合ったご希望の男の女鞄品質のオリジナルバッグを制作します。<br />
【特殊用途・特殊形状】他社に断られたものもご相談を。特殊な形状・用途のバッグもお任せください。<br />
【ワンストップ生産】-素材調達からCAMによる裁断、革加工、検品、出荷まで短納期・ハイクオリティなワンストップ生産いたします。<br />
【小ロット生産】-CADとCAMに対応していることで、小ロットでの依頼にもお答えできます。<br />
【材料卸】-中間マージンが発生しない鞄の付属材料卸だからこそ、製造価格を下げ短時間で商品を提供できます。 </p>
                </div>
                <div class="c-brand-bnnrs__img">
                    <dd src="content02-1.jpg" >
                    <dd src="content02_sp-1.jpg" >
                </div>
            </div>
            <div class="c-brand-bnnrs__item c-brand-bnnrs__item--white c-brand-bnnrs__item--left">
                <div class="c-brand-bnnrs__wrap">
                                            <h2 class="c-brand-bnnrs__tit">鞄付属材料卸</h2>
                                            <p class="c-brand-bnnrs__txt">当社は鞄を製造する企業様向けに、金具、ファスナー、テープ等の卸をしております。<br />
当社は鞄メーカーでもあることから、鞄メーカーの立場でのニーズを理解した上で、ご提案をさせて頂きます。 </p>
                </div>
                <div class="c-brand-bnnrs__img">
                    <dd src="content03-1.jpg" >
                    <dd src="content03_sp-1.jpg" >
                </div>
            </div>
            <div class="c-brand-bnnrs__item c-brand-bnnrs__item--white c-brand-bnnrs__item--right">
                <div class="c-brand-bnnrs__wrap">
                                            <h2 class="c-brand-bnnrs__tit">YKKファスナー代理店</h2>
                                            <p class="c-brand-bnnrs__txt">YKK(株)の全商品を扱うYKKファスナー代理店です。鞄用途のファスナーを在庫し、社内で加工するための機械を備え、スピーディーに提供いたします。 </p>
                </div>
                <div class="c-brand-bnnrs__img">
                    <dd src="content04-1.jpg" >
                    <dd src="content04_sp-1.jpg" >
                </div>
            </div>
    </div>
    <h2 class="c-brand-sect-tit o-box">商品シリーズ</h2>
        <article class="c-brand-series">
            <div class="c-brand-series__wrap">
                <h3 class="c-brand-series__tit">
                                            <em>ALBAPIE Multi Shoulder Series</em>
                                            <small>様々なシーンにこのバッグだけで事足りる</small>
                </h3>
                                    <p class="c-brand-series__txt u-sans">「財布+α」いろんなものを収めて、使う人それぞれに使いやすい仕様を考えました。手が塞りがちな買い物時でも、片手でのスムーズに開閉と出し入れのしやすさもこだわりポイントです。</p>
            </div>
            <dd class="c-brand-series__img" src="series01-2.jpg" >
        </article>
        <article class="c-brand-series">
            <div class="c-brand-series__wrap">
                <h3 class="c-brand-series__tit">
                                            <em>ALBAPIE Ladies Series</em>
                                            <small>女性が美しく輝くバッグ</small>
                </h3>
                                    <p class="c-brand-series__txt u-sans">デザインは、女性視点の名作バッグを生み出し続けるバッグデザイナー森田陽子氏。<br />
軽く、しなやかで上品なフォルムで主にビジネスシーンで活躍する女性が美しく輝くバッグを追求しているシリーズ。</p>
            </div>
            <dd class="c-brand-series__img" src="series02.jpg" >
        </article>
        <article class="c-brand-series">
            <div class="c-brand-series__wrap">
                <h3 class="c-brand-series__tit">
                                            <em>ALBAPIE Denim Series</em>
                                            <small>昔ながらの織り機で織った味わい深いデニム</small>
                </h3>
                                    <p class="c-brand-series__txt u-sans">岡山県の「井原デニム」を使用。仕立ての良いデニム素材の特徴を引き出しながら、高級ファスナーを使うなどALBAPIEらしい機能性の高さもプラス。経年劣化で変化していくデニムの味わいもお楽しみいただけます。</p>
            </div>

        </article>
        <article class="c-brand-series">
            <div class="c-brand-series__wrap">
                <h3 class="c-brand-series__tit">
                                            <em>ALBAPIE MASK＋ Series</em>
                                            <small>今に最適な「マスク専用ポケット」付きシリーズ</small>
                </h3>
                                    <p class="c-brand-series__txt u-sans">表生地はアルコール耐性のある撥水ナイロン。また、マスク専用収納ポケットをはじめ、内装全てを抗菌・抗ウィルス加工を施したコットン繊維と牛革で製作。新しい生活様式に寄り添うカジュアルバッグです。</p>
            </div>
