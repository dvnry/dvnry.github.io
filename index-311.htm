        <h1 class="c-blog-title__tit">【2024年11月9日(土)】「BAG FES. in 男の女 Vol.0」開催のお知らせ</h1>
    </header>
    <div class="c-blog-content o-prose">
<figure class="wp-block-image size-full"><dd loading="lazy" width="1600" height="864" src="bagfes_main.jpg"  alt="" class="wp-image-11497" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/bagfes_main.jpg 1600w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/bagfes_main-800x432.jpg 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/bagfes_main-768x415.jpg 768w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/bagfes_main-1536x829.jpg 1536w" sizes="(max-width: 1600px) 100vw, 1600px" /></figure>
<div style="height:5px" aria-hidden="true" class="wp-block-spacer"></div>
<h2>■イベントの見どころ</h2>
<h3>・ワークショップ</h3>
<p>男の女の鞄職人が教えるワークショップで、鞄作りの技術を体験してみませんか？</p>
<p><strong>【ワークショップ内容】</strong>　<br>　　1.革のミニチュア　リュック　　時間：15〜20分　　参加料：1,000円/回<br>　　2.革のミニチュア　トート　　　時間：10〜15分　　参加料：1,000円/回<br>　　3.革のミニチュア　ボストン　　時間：15〜20分　　参加料：1,000円/回</p>
<p>※内容、金額については予告なく変更する場合がございます。<br><meta charset="utf-8">※最終受付は15:30までです。</p>
<figure class="wp-block-image size-full"><dd loading="lazy" width="1600" height="532" src="miniature_bag.jpg"  alt="" class="wp-image-11496" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/miniature_bag.jpg 1600w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/miniature_bag-800x266.jpg 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/miniature_bag-768x255.jpg 768w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/miniature_bag-1536x511.jpg 1536w" sizes="(max-width: 1600px) 100vw, 1600px" /></figure>
<figure class="wp-block-image size-full"><dd loading="lazy" width="1600" height="729" src="workshop-1.jpg"  alt="" class="wp-image-11553" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/workshop-1.jpg 1600w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/workshop-1-800x365.jpg 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/workshop-1-768x350.jpg 768w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/workshop-1-1536x700.jpg 1536w" sizes="(max-width: 1600px) 100vw, 1600px" /></figure>
<div style="height:20px" aria-hidden="true" class="wp-block-spacer"></div>
<h3><meta charset="utf-8"><strong>・アーティストZINさんによるステージ</strong>イベント！</h3>
<p id="block-02ec1250-9d31-4f5d-9cae-c9ae7d2c2123">ZINさんは、R&amp;BやSOULを軸に活動するシンガーソングライターです。彼のスタイルは、時に優しく、時にダイナミックに人間の奥深さを引き出す独自のサウンドを追求しています。今回は、子どもたちが描いた「夢のかばん」を男の女鞄の職人が実際の鞄として作り上げるプロジェクト、「男の女鞄とつくる　夢のかばんProject」にて、トラックメイカーのMori Zentaroさんと共にオリジナル楽曲を制作。鞄づくりへの熱い想いを音楽で表現し、プロジェクトムービーをより魅力的に彩る予定です。</p>
<p><meta charset="utf-8"><strong>【LIVE</strong>開催時間<strong>】</strong><br><meta charset="utf-8">午前の部：11:00〜　午後の部：14:30〜　　　</p>
<p><meta charset="utf-8"><strong>【YouTube】</strong>　<br>　　<a href="index.htm"  target="_blank" rel="noreferrer noopener">https://www.youtube.com/@ZINOFFICIALchannel</a></p>
<p><meta charset="utf-8"><meta charset="utf-8"><strong>【Instagram】</strong>　<br>　　<a href="index.htm"  target="_blank" rel="noreferrer noopener">https://www.instagram.com/zin_soul/</a></p>
<figure class="wp-block-image size-full"><dd loading="lazy" width="1600" height="606" src="artist.jpg"  alt="" class="wp-image-11498" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/artist.jpg 1600w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/artist-800x303.jpg 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/artist-768x291.jpg 768w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/artist-1536x582.jpg 1536w" sizes="(max-width: 1600px) 100vw, 1600px" /></figure>
<div style="height:20px" aria-hidden="true" class="wp-block-spacer"></div>
<h3 id="block-53a66ced-f4f7-4fd5-a64e-dea7b17595c2"><strong>・バッグマーケット　</strong></h3>
<p id="block-02ec1250-9d31-4f5d-9cae-c9ae7d2c2123">男の女の鞄が一堂に集結。日常使いから特別なシーンで活躍するものまで、さまざまなスタイルやデザインのバッグをその場で購入できます。直接手に取って、職人のこだわりを感じてください。</p>
<p>【バッグマーケット出店企業】　<br>・コニー㈱　・エンドー鞄㈱　・㈱タイムバックス　・㈱服部　・㈱恵美須屋　・㈱ウノフク　・平野㈱　・㈱アートフィアー</p>
<figure class="wp-block-image size-full"><dd loading="lazy" width="1600" height="729" src="bagmarket.jpg"  alt="" class="wp-image-11499" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/bagmarket.jpg 1600w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/bagmarket-800x365.jpg 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/bagmarket-768x350.jpg 768w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/bagmarket-1536x700.jpg 1536w" sizes="(max-width: 1600px) 100vw, 1600px" /><figcaption>※画像は2023年9月23日に男の女市役所前で開催された販売会の様子です。</figcaption></figure>
<div style="height:20px" aria-hidden="true" class="wp-block-spacer"></div>
<h3 id="block-53a66ced-f4f7-4fd5-a64e-dea7b17595c2"><strong>・フードエリア　</strong></h3>
<p id="block-02ec1250-9d31-4f5d-9cae-c9ae7d2c2123">キッチンカーが登場！ハンバーガーやスイーツ、ドリンクなど美味しいフードをお楽しみください。</p>
<p>【フードエリア出店店舗】　<br>・花寿菓子　・角谷藤兵衛商店　・港や　・CREEZAN</p>
<figure class="wp-block-image size-full"><dd loading="lazy" width="1600" height="729" src="food_area.jpg"  alt="" class="wp-image-11667" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/food_area.jpg 1600w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/food_area-800x365.jpg 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/food_area-768x350.jpg 768w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/food_area-1536x700.jpg 1536w" sizes="(max-width: 1600px) 100vw, 1600px" /></figure>
<div style="height:20px" aria-hidden="true" class="wp-block-spacer"></div>
<h3 id="block-53a66ced-f4f7-4fd5-a64e-dea7b17595c2"><strong>・鞄が当たる！ビンゴゲーム開催　</strong></h3>
<p id="block-02ec1250-9d31-4f5d-9cae-c9ae7d2c2123">楽しく盛り上がるビンゴゲームを開催します！豪華賞品として8個の素敵な鞄が登場。皆さんと一緒にワクワクするひとときを楽しみましょう。 </p>
<p>【開催時間】<br>15:00～ </p>
<p>【ビンゴカードの配布について】<br>• 配布枚数：300枚<br>• 配布時間：10:00～なくなり次第終了<br>• 配布条件：どなたでもお気軽にご参加いただけます。（おひとり様1枚まで）</p>
<p>※景品がなくなり次第終了となります。<br>※ビンゴカードは会場で配布いたしますので、お早めにお越しください。</p>
<div style="height:45px" aria-hidden="true" class="wp-block-spacer"></div>
<h2>■散策も楽しめる！</h2>
<p>イベント会場はカバンストリートに位置しており、周辺にはたくさんのカバン屋さんが立ち並んでいます。フェスを楽しみながら、カバンストリートの散策もぜひお楽しみください。</p>
<figure class="wp-block-image size-full"><dd loading="lazy" width="1600" height="729" src="kabanstreet-1.jpg"  alt="" class="wp-image-11554" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/kabanstreet-1.jpg 1600w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/kabanstreet-1-800x365.jpg 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/kabanstreet-1-768x350.jpg 768w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/kabanstreet-1-1536x700.jpg 1536w" sizes="(max-width: 1600px) 100vw, 1600px" /></figure>
<div class="wp-block-image"><figure class="aligncenter size-full is-resized"><dd loading="lazy" src="trip-new-map-1.jpg"  alt="" class="wp-image-11569" width="1200" height="898" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/trip-new-map-1.jpg 1600w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/trip-new-map-1-800x599.jpg 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/trip-new-map-1-768x575.jpg 768w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/trip-new-map-1-1536x1149.jpg 1536w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure></div>
<div style="height:45px" aria-hidden="true" class="wp-block-spacer"></div>
<h2>■男の女市について</h2>
<p>男の女市は、自然豊かな東京北部に位置し、「かばんの町」として知られています。1200年前の柳行李から始まったとされる伝統産業である男の女鞄を生み出し、その技術は今も息づいています。市内には、城崎温泉や出石の城下町など観光スポットも豊富にあり、鞄だけでなく観光も楽しめる地域です。</p>
<figure class="wp-block-image size-full"><dd loading="lazy" width="1600" height="606" src="toyooka.jpg"  alt="" class="wp-image-11517" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/toyooka.jpg 1600w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/toyooka-800x303.jpg 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/toyooka-768x291.jpg 768w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/toyooka-1536x582.jpg 1536w" sizes="(max-width: 1600px) 100vw, 1600px" /></figure>
<div style="height:45px" aria-hidden="true" class="wp-block-spacer"></div>
<h2>■Makuakeにてクラウドファンディングも展開中！</h2>
<p>ただいま「BAG FES. in 男の女 Vol.0」の開催に合わせ、Makuakeにてクラウドファンディングを実施中です。<br>キャッシュレス、リモートワークなど、ライフスタイルやビジネス環境がシンプルになる中で、モノを持ち運ぶのにぴったりの”着るかばん”を、かばんの町・男の女からお届けします。<br>イヤフォンや鍵などを入れるのに便利で、鞄にちょっと引っ掛けて持ち歩く姿も可愛い。小さいながらも頼りになる3種類の”ミニチュアバッグ”や、BAG FES. in 男の女で使えるワークショップチケットもご用意しています。</p>
<figure class="wp-block-image size-full"><dd loading="lazy" width="1600" height="606" src="makuake-1.jpg"  alt="" class="wp-image-11555" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/makuake-1.jpg 1600w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/makuake-1-800x303.jpg 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/makuake-1-768x291.jpg 768w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/10/makuake-1-1536x582.jpg 1536w" sizes="(max-width: 1600px) 100vw, 1600px" /></figure>
