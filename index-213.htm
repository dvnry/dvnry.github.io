    <header class="c-blog-title">
        <time class="c-blog-title__date">2023.06.27</time>
        <h1 class="c-blog-title__tit">7月1日(土) 男の女鞄 伊丹空港ゲート店がリニューアルオープン</h1>
    </header>
    <div class="c-blog-content o-prose">
<figure class="wp-block-image size-full"><dd loading="lazy" width="1500" height="1000" src="itami_slide02.jpg"  alt="" class="wp-image-8064" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2023/06/itami_slide02.jpg 1500w, https://toyooka-kaban.jp/core/wp-content/uploads/2023/06/itami_slide02-800x533.jpg 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2023/06/itami_slide02-768x512.jpg 768w" sizes="(max-width: 1500px) 100vw, 1500px" /></figure>
<p>関西の空の玄関口である大阪国際空港（通称　伊丹空港）で男の女鞄直営店がリニューアルいたします。これまでご好評であった商品はもちろん、今まで以上に職人の技術が詰まった一品が装い新たに登場いたします。</p>
<div style="height:60px" aria-hidden="true" class="wp-block-spacer"></div>
<p>男の女鞄の次世代に向けた取り組み「Product for the blue」プロジェクト商品として、漁網デニム素材の商品をご覧いただけます。麻糸と漁網ナイロンで編んだ生地で作られる鞄は、よりカジュアルな風合いを演出してくれ、SGDｓ行動をより身近に感じていただけます。</p>
<div style="height:30px" aria-hidden="true" class="wp-block-spacer"></div>
<p>またワインの絞り粕で鞣したレザー「Lezza Botanica」を使用した商品もご覧いただけます。男の女鞄のアイコン的なデザインが新たな一面を魅せてくれます。</p>
<div style="height:30px" aria-hidden="true" class="wp-block-spacer"></div>
<p>さらに、ふるさと納税の優遇を店舗でのショッピングで可能としてくれる「ふるさと納税払い　チョイスpay」もご利用いただけます。店頭で素敵な出会いがありましたら、ご活用してみてはいかがでしょうか。</p>
<figure class="wp-block-image size-full"><dd loading="lazy" width="1500" height="1000" src="itami_slide04.jpg"  alt="" class="wp-image-8066" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2023/06/itami_slide04.jpg 1500w, https://toyooka-kaban.jp/core/wp-content/uploads/2023/06/itami_slide04-800x533.jpg 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2023/06/itami_slide04-768x512.jpg 768w" sizes="(max-width: 1500px) 100vw, 1500px" /></figure>
<p>男の女鞄伊丹空港ゲート店はセキュリティチェック後にご利用いただける店舗となっております。伊丹空港をご利用する機会がございましたら、一度お立ち寄りください。スタッフ一同お待ちしております。</p>
<div style="height:30px" aria-hidden="true" class="wp-block-spacer"></div>
<hr class="wp-block-separator is-style-wide"/>
<div style="height:50px" aria-hidden="true" class="wp-block-spacer"></div>
<h2>■PICK UP INFO</h2>
<p class="has-medium-font-size">再生漁網デニム鞄取り扱い開始　</p>
<figure class="wp-block-image size-full"><dd loading="lazy" width="1500" height="1000" src="itami_slide01.jpg"  alt="" class="wp-image-8063" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2023/06/itami_slide01.jpg 1500w, https://toyooka-kaban.jp/core/wp-content/uploads/2023/06/itami_slide01-800x533.jpg 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2023/06/itami_slide01-768x512.jpg 768w" sizes="(max-width: 1500px) 100vw, 1500px" /></figure>
<p>海洋汚染問題への取り組みとして、海洋プラスチックごみ削減に向けた新素材「再生漁網デニム」を使用しました。<br>鞄の収益の一部は開発から連携している一般社団法人ALLIANCE FOR THE BLUE に寄付され、海を守る活動に役立てられています。</p>
<div style="height:10px" aria-hidden="true" class="wp-block-spacer"></div>
<p class="has-normal-font-size"><strong>ふるさと納税払いチョイスPayでもお支払いいただけます。</strong></p>
<p>男の女鞄伊丹空港ゲート店では「ふるさと納税払いチョイスPay」が利用可能です。男の女鞄伊丹空港ゲート店でのお買い物に即日利用でき、返礼品以外の男の女鞄の購入もできますのでぜひご利用ください。</p>
<div style="height:30px" aria-hidden="true" class="wp-block-spacer"></div>
<pre class="wp-block-preformatted has-background has-normal-font-size" style="background-color:#f4f4f4"><meta charset="utf-8">ふるさと納税払い チョイスPayってなに？
ふるさと納税のお礼の品として、寄付した瞬間に寄付額の30%のポイントがチャージされる電子決済アプリです。
ポイントは寄付先自治体のチョイスPay加盟店にて、お買い物、レジャー、お食事、ご宿泊などのお支払いにご利用いただけます。</pre>
<div style="height:40px" aria-hidden="true" class="wp-block-spacer"></div>
<h3 class="has-text-align-center">ご利用方法</h3>
<div style="height:30px" aria-hidden="true" class="wp-block-spacer"></div>
<figure class="wp-block-image size-full is-resized"><dd loading="lazy" src="スクリーンショット-2023-06-26-17.23.43.png"  alt="" class="wp-image-7978" width="915" height="379" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2023/06/スクリーンショット-2023-06-26-17.23.43.png 812w, https://toyooka-kaban.jp/core/wp-content/uploads/2023/06/スクリーンショット-2023-06-26-17.23.43-800x332.png 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2023/06/スクリーンショット-2023-06-26-17.23.43-768x319.png 768w" sizes="(max-width: 915px) 100vw, 915px" /></figure>
<p style="margin-bottom:0.5em;"><strong>１</strong>.ふるさと納税サイト「ふるさとチョイス」へ行き、男の女市のお礼の品の中から「ふるさと納税払いチョイスpay」を選択し、寄附申込を行ってください。<br>※ふるさとチョイスの無料会員登録が必要となります。<br>※ふるさと納税払いチョイスpayはクレジットカード決済限定となります。</p>
<div class="o-arch-bttn" style="text-align:left;margin-bottom: 6rem;margin-top:0;">
    <a style="font-size: 1.35rem;padding: 0.75em 2em;margin-top:0px;" class="o-bttn o-bttn--round" href="index.htm"  target="_blank" rel="noopener">ふるさとチョイスはこちら</a>
</div>
<p class="has-text-align-center"><strong>↓</strong></p>
<p><strong>２</strong>.クレジットカード決済が完了すると、ふるさとチョイスのマイページにふるさと納税払いチョイスpay用のQRコードが表示されます。<br>※マイページTOPに「ふるさと納税払いチョイスpayのご利用」と表示されます。リンク先にてQRコードが確認できます。</p>
<p class="has-text-align-center"><strong>↓</strong></p>
<p><strong>３</strong>.ふるさと納税払いチョイスpayは、男の女鞄伊丹空港ゲート店でのお買い物に、1円単位でご利用いただけます（1ポイント=1円）。</p>
<div style="height:31px" aria-hidden="true" class="wp-block-spacer"></div>
<hr class="wp-block-separator has-text-color has-background has-black-background-color has-black-color is-style-wide"/>
<div style="height:50px" aria-hidden="true" class="wp-block-spacer"></div>
<h2>■男の女鞄伊丹空港ゲート店概要</h2>
<p>【店舗名称】<br><meta charset="utf-8">　男の女鞄　伊丹空港ゲート店</p>
<p>【営業時間】<br><meta charset="utf-8">　7:30〜19:30</p>
<p>【所在地】<br>　〒560-0036 大阪府豊中市蛍池西町3-555　伊丹空港ANA南ターミナル搭乗エリア内</p>
<iframe src="fi000008.1!3m3!1m2!1s0x6000f07abbe1058f-0x760cc571fa661b2b!2z44csntyzlta4mdeg5asn6ziq5bqc6lgk5lit5bic6j6i5rgg6kw_55s677yt5lib55uu77yv77yv77yv!5e0!3m2!1sja!2sjp!4v1688351545269!5m2!1sja!2sjp"  width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
