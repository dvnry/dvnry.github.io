<article class="o-box o-wrapper o-wrapper--thin">
    <header class="c-blog-title">
        <time class="c-blog-title__date">2022.04.26</time>
        <h1 class="c-blog-title__tit">男の女鞄コレクションフェア 2022 A/W 他 同時開催イベントのご案内</h1>
    </header>
    <div class="c-blog-content o-prose">
        <p><dd loading="lazy" class="alignnone size-full wp-image-5429" src="グループ-81.jpg"  alt="" width="1600" height="858" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2022/04/グループ-81.jpg 1600w, https://toyooka-kaban.jp/core/wp-content/uploads/2022/04/グループ-81-800x429.jpg 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2022/04/グループ-81-768x412.jpg 768w, https://toyooka-kaban.jp/core/wp-content/uploads/2022/04/グループ-81-1536x824.jpg 1536w" sizes="(max-width: 1600px) 100vw, 1600px" /></p>
<h2 style="text-align: center;"><span style="color: #003366;"><strong>&#8220;いま、できること。&#8221;</strong></span></h2>
<h3 style="text-align: center;"><span style="color: #333333;"><strong>男の女鞄はサスティナブルなモノ創りに取り組んでいます。</strong></span></h3>
<p> </p>
<hr />
<h2 style="text-align: center;"><span style="color: #333333;">【展示内容】</span></h2>
<h3 style="text-align: center;"><span style="color: #333333;"><strong>海を守る漁網再生素材<span style="color: #003366;">「Product for the blue」</span></strong></span></h3>
<p> </p>
<p><dd loading="lazy" class="alignnone  wp-image-5421" src="l-8.jpg"  alt="" width="1021" height="580" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2022/04/l-8.jpg 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2022/04/l-8-768x436.jpg 768w" sizes="(max-width: 1021px) 100vw, 1021px" /><br /><span style="color: #333333;">男の女鞄も参加する、海洋環境の保全と経済性を両立できる持続可能な社会の実現に向けて結成された「ALLIANCE FOR THE BLUE」プロジェクト。</span></p>
<p><dd loading="lazy" class="alignnone size-full wp-image-5451" src="gymu.png"  alt="" width="1537" height="1156" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2022/04/gymu.png 1537w, https://toyooka-kaban.jp/core/wp-content/uploads/2022/04/gymu-800x602.png 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2022/04/gymu-768x578.png 768w" sizes="(max-width: 1537px) 100vw, 1537px" /><br /><span style="color: #333333;">廃棄予定だった&#8221;漁網&#8221;をリサイクルして生まれた新素材「REAMIDO（リアミド）」で織り上げた生地を使用することで、環境へのやさしさを考慮し新しいスタイルで社会的課題を解決します。</span><br /><span style="color: #333333;"><br /></span></p>
<hr />
<h3> </h3>
<h3 style="text-align: center;"><span style="color: #333333;"><strong>&#8220;伊藤園×男の女鞄&#8221;  茶殻から生まれる革<span style="color: #003300;">「レッザ ボタニカ お茶」</span></strong></span></h3>
<p><dd loading="lazy" class="alignnone  wp-image-5247" src="img002-800x602.jpg"  alt="" width="940" height="707" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2022/04/img002-800x602.jpg 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2022/04/img002-768x578.jpg 768w, https://toyooka-kaban.jp/core/wp-content/uploads/2022/04/img002-1536x1156.jpg 1536w, https://toyooka-kaban.jp/core/wp-content/uploads/2022/04/img002.jpg 1600w" sizes="(max-width: 940px) 100vw, 940px" /></p>
<p> </p>
<p><span style="color: #333333;">家庭でも、急須でお茶をいれた時に残り捨ててしまう『茶殻』。</span><br /><span style="color: #333333;">茶系飲料を製造する伊藤園でも、製造過程で年間54,800トン（2020年）の茶殻が排出されます。</span></p>
<p><span style="color: #333333;">この排出茶殻を革の味わいを最大限に引き出す植物由来の鞣剤として使用した、アップサイクルしたサスティナブルレザーが誕生。</span></p>
<hr />
<h3> </h3>
<h3 style="text-align: center;"><span style="color: #333333;"><strong>ポマース（ワインの搾かす）再活用革<span style="color: #800000;">「レッザボタニカ ヴィーノ」</span></strong></span></h3>
<p><dd src="l-4.jpg"  width="100%" /><br /><span style="color: #333333;">LEZZA BOTANICA（レッザボタニカ）は、食の副産物である革の鞣しや染色に、植物由来の副産物（ポマース）を組み合わせ再活用するサスティナブルな革づくりです。</span></p>
<p><dd loading="lazy" class="alignleft wp-image-5448 " src="rezzaimg02.jpg"  alt="" width="900" height="296" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2022/04/rezzaimg02.jpg 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2022/04/rezzaimg02-768x252.jpg 768w" sizes="(max-width: 900px) 100vw, 900px" /><br /><span style="color: #333333;">今回、男の女鞄では&#8221;ワインの搾かす&#8221;をタンニン鞣しと染色に使用した革「レッザボタニカ・ヴィーノ」を使って製作した鞄を展示いたします。</span></p>
<p> </p>
<hr />
<h3> </h3>
<h3 style="text-align: left;"><span style="color: #333333;"><strong>その他</strong></span></h3>
<p><span style="color: #333333;">▶︎ 男の女財布</span><br /><span style="color: #333333;">▶︎ 各個社ブース （新商品の先行予約や販売など）</span><br /><span style="color: #333333;">（株）由利/（株）モリタ /コニー（株）/（株）ナオト/（株）木和田正昭商店/（株）タイムバックス /（株）足立/エンドー鞄（株）/マスミ鞄嚢（株）/（有）クラフト/（株）ハシモト/フィードバッグ/（株）アートフィアー/（有）ネスパ　の全14社</span><br /><span style="color: #333333;">▶︎ ふるさと納税関係他</span></p>
<p> </p>
<hr />
<p><strong>■日時</strong><br /><strong>5月17日（火）〜19日（木）</strong><br />10:00〜19:00</p>
<p><strong>■場所</strong><br />〒100-7090  東京都千代田区丸の内2丁目7-2 KITTE地下１階<br />東京シティアイ パフォーマンスゾーン</p>
<p><dd src="l-8-1.jpg"  width="100%" /></p>
<p> </p>
<hr />
<h3> </h3>
<h3 style="text-align: center;"><strong>同時開催　『男の女財布フェア』男の女鞄KITTE丸の内店</strong></h3>
<p><dd loading="lazy" class="alignnone size-full wp-image-5427" src="グループ-74.jpg"  alt="" width="1600" height="858" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2022/04/グループ-74.jpg 1600w, https://toyooka-kaban.jp/core/wp-content/uploads/2022/04/グループ-74-800x429.jpg 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2022/04/グループ-74-768x412.jpg 768w, https://toyooka-kaban.jp/core/wp-content/uploads/2022/04/グループ-74-1536x824.jpg 1536w" sizes="(max-width: 1600px) 100vw, 1600px" /></p>
<p>5月17日（火）から19日（木）の3日間、男の女鞄KITTE丸の内店内にて「男の女財布フェア」を開催いたします。<br>普段男の女市内とオンラインショップでしか購入できない男の女財布認定商品が期間限定で販売いたします。<br>男の女の財布職人の技術をご確認ください。</p>
<figure class="wp-block-image size-full"><dd loading="lazy" width="878" height="560" src="kitte_map.png"  alt="" class="wp-image-5414" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2022/05/kitte_map.png 878w, https://toyooka-kaban.jp/core/wp-content/uploads/2022/05/kitte_map-800x510.png 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2022/05/kitte_map-768x490.png 768w" sizes="(max-width: 878px) 100vw, 878px" /></figure>
