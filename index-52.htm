					<h1 class="head1"><b>海を守る 漁網再生素材の鞄</b></h1>
					<p>100年後の子どもたちにも、恵みの多い海を<br>
<font size="2">＊売上の一部を、一般社団法人ALLIANCE FOR THE BLUEに寄付いたします。</font> </p>                                        <dd src="exhibition2021aw_mark3-1.png"  alt="">
                    				</div>
			</header>
						<section id="exbtn_field" style="background-color:#f2f2f2;">
				<div class="exbtn_inner">
												<div class="exbtn_block in_cont">
                                                <div class="exbtn_block_img_wrap">
				                                        <div class="exbtn_block_img block_slide1 img-size">
                                                	                        <div class="slide_img">
                            <div class="img"><dd src="pfb_img01.png" ></div>
                                                    </div>
							                                                	                        <div class="slide_img">
                            <div class="img"><dd src="pfb_img02.jpg" ></div>
                                                    </div>
							                                            </div>
                                                                        </div>
                                <div class="exbtn_block_cont">
                                                        <h2 class="head2">海洋環境の現実</h2>
								<p>いま、世界中で大きな問題となっている海洋プラスチックごみ。<br />
世界全体で年間約800万トン、日本国内からは2～6万トン発生していると推計されています。<br />
また、日本の海岸に漂着している海洋ごみ（人工物）のうち、漁網・ロープが容積ベースで2.6割を占めています。（2016年・環境省、国内10地点での漂着ごみ調査）<br />
海に流出するこれらのプラスチックごみは海の汚染だけではなく、海の生態系にも大きな影響を及ぼしており、この状況が続けば海洋環境とヒトとの持続的な関わりが破綻してしまいます。</p>
								</div>
				</div>
												<div class="exbtn_block in_cont">
                                                <div class="exbtn_block_img_wrap">
				                                        <div class="exbtn_block_img block_slide2 img-size">
                                                	                        <div class="slide_img">
                            <div class="img"><dd src="pfb_img03.png" ></div>
                                                    </div>
							                                            </div>
                                                                        </div>
                                <div class="exbtn_block_cont">
                                                        <h2 class="head2">海洋ゴミを減らし、<br />
未来に綺麗な海をつなぐ<br />
資源循環の為の取り組み</h2>
								<p>この問題を早急に解決するべく、産官学民一体となったオールジャパンでの海洋ごみ対策のモデル構築を目指す「海と日本プロジェクト・CHANGE FOR THE BLUE」を推進する日本財団が、企業間連携プラットフォーム「ALLIANCE FOR THE BLUE」を結成。第１弾の取り組みとして、廃漁網のアップサイクル事業を開始しました。</p>
								</div>
				</div>
												<div class="exbtn_block in_cont col-1">
                    <h2 class="head2 sp_head">Product for the Blue の開発、普及と海洋環境の負荷低減に向けて</h2>
                                                <div class="exbtn_block_img_wrap">
				                                        <div class="exbtn_block_img block_slide3">
                                                	                        <div class="slide_img">
                            <div class="img"><dd src="pfb_img04.png" ></div>
                                                    </div>
							                                            </div>
                                                                        </div>
                                <div class="exbtn_block_cont">
								<p>石油化学や日用品・飲食品・包装材メーカー、小売り、リサイクル企業など多種多様な企業が参画し、プラスチックバリューチェーンの上流から下流を網羅した企業が連携することで、企画から流通・製造・消費・処分・再利用といった一連の各過程で、一貫した対策を図ることを狙いとしています。</p>
								</div>
				</div>
												<div class="exbtn_block in_cont">
                                                <div class="exbtn_block_img_wrap">
				                                        <div class="exbtn_block_img block_slide4 img-size">
                                                	                        <div class="slide_img">
                            <div class="img"><dd src="pfb_img05.png" ></div>
                                                    </div>
							                                            </div>
                                                                        </div>
                                <div class="exbtn_block_cont">
                                                        <h2 class="head2">Product for the Blue</h2>
								<p>「Product for the Blue」は、”廃棄される漁網の再生生地を利用し、付加価値をつけて製品として生まれ変わらせるリサイクルを行う”、ALLIANCE FOR THE BLUEの取り組みの一つです。<br />
<div style="text-align:center;margin-top:30px;"><dd src="RGBロゴ②.png"  style="width:40%;margin: 0 auto;"></div></p>
								</div>
				</div>
												<div class="exbtn_block in_cont col-1">
                    <h2 class="head2 sp_head">海の恵みと暮らすまち 男の女</h2>
                                                <div class="exbtn_block_img_wrap">
				                                        <div class="exbtn_block_img block_slide5">
                                                	                        <div class="slide_img">
                            <div class="img"><dd src="0310_竹野海岸12.jpg" ></div>
                                                    </div>
							                                            </div>
                                                                        </div>
                                <div class="exbtn_block_cont">
								<p>日本一の鞄生産量を誇る”鞄の街”男の女市は、「海の恵みと暮らすまち」です。<br />
未来に美しい海を繋ぐため、男の女鞄は「Product for the Blue」に参画し、廃棄される漁網の再生生地を利用した鞄を送り出します。</p>
								</div>
				</div>
												<div class="exbtn_block in_cont">
                                                <div class="exbtn_block_img_wrap">
				                                        <div class="exbtn_block_img block_slide6 img-size">
                                                	                        <div class="slide_img">
                            <div class="img"><dd src="pfb_img06.png" ></div>
                                                    </div>
							                                                	                        <div class="slide_img">
                            <div class="img"><dd src="pfb_img06.jpg" ></div>
                                                    </div>
							                                            </div>
                                                                        </div>
                                <div class="exbtn_block_cont">
                                                        <h2 class="head2">漁網再生材料<br />
REAMIDE（リアミド）</h2>
								<p>北海道の道東エリアで回収した廃棄漁網を活用し、ごみの分別や洗浄などを経て、原料となる再生ペレットを製造。</p>
								</div>
				</div>
												<div class="exbtn_block in_cont">
                                                <div class="exbtn_block_img_wrap">
				                                        <div class="exbtn_block_img block_slide7 img-size">
                                                	                        <div class="slide_img">
                            <div class="img"><dd src="pfb_img07.png" ></div>
                                                    </div>
							                                            </div>
                                                                        </div>
                                <div class="exbtn_block_cont">
                                                        <h2 class="head2">廃漁網資材<br />
オーシャンカレント</h2>
								<p>REAMIDE繊維で織り上げた生地を使用することで、環境へのやさしさを考慮し新しいスタイルで社会的課題を解決します。<br />
<br />
</p>
								</div>
				</div>
												<div class="exbtn_block in_cont col-1">
                    <h2 class="head2 sp_head">漁網再生フロー</h2>
                                                <div class="exbtn_block_img_wrap">
				                                        <div class="exbtn_block_img block_slide8">
                                                	                        <div class="slide_img">
                            <div class="img"><dd src="pfb_img09.png" ></div>
                                                    </div>
							                                            </div>
                                                                        </div>
                                <div class="exbtn_block_cont">
								<p>製糸、織布の各過程をアライアンスに加盟する複数企業の協働を経た後、男の女鞄認定企業により、鞄へと生まれ変わります。</p>
								</div>
				</div>
												<div class="exbtn_block in_cont col-1">
                    <h2 class="head2 sp_head">リリース情報</h2>
                                                <div class="exbtn_block_img_wrap">
				                                        <div class="exbtn_block_img block_slide9">
                                                	                        <div class="slide_img">
                            <div class="img"><dd src="E77A9899_2.jpg" ></div>
                                                    </div>
							                                            </div>
                                                                        </div>
                                <div class="exbtn_block_cont">
								<p>男の女鞄は、お客様に長く大切に使ってもらえる鞄づくりを基軸としたブランドです。<br />
廃漁網から再生した生地を使い、男の女鞄認定企業にて時間と想いを込めて製作した鞄をお届けします。<br />
<br />
持続可能な社会の実現に向けて、企業としての責任を果たすため、男の女鞄は動き始めています。</p>
								</div>
				</div>
