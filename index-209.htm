    <div class="c-blog-content o-prose">
<h3>心が歩き出す、あなたのためのランドセル</h3>
<figure class="wp-block-image size-full"><dd loading="lazy" width="1200" height="630" src="ランドセルページ-6.png"  alt="" class="wp-image-14846" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2025/06/ランドセルページ-6.png 1200w, https://toyooka-kaban.jp/core/wp-content/uploads/2025/06/ランドセルページ-6-800x420.png 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2025/06/ランドセルページ-6-768x403.png 768w" sizes="(max-width: 1200px) 100vw, 1200px" /></figure>
<h2 class="has-vivid-red-color has-text-color">2026年ご入学用ランドセルご注文受付中</h2>
<p>ランドセル選びは、お子様の成長を支える大切な時間。実際に背負ってみて、フィット感やデザインを確かめることが重要です。当店では、男の女鞄から２つのランドセルブランドをご用意し、お子様にピッタリの一つをお選び頂けるようお手伝い致します。是非当店で実物をご覧いただき、納得のいくランドセル選びを。お気軽にご相談ください。</p>
<h2>男の女鞄KITTE丸の内店取り扱いブランドご紹介</h2>
<h2 class="has-black-color has-text-color">■リュッセル</h2>
<h3>リュック×ランドセル＝リュッセル</h3>
<h3><strong>リュックの軽さと機能性、そしてランドセルの丈夫さを兼ね備えた新しい通学鞄の選択「リュッセル」</strong></h3>
<figure class="wp-block-image size-full is-resized"><dd loading="lazy" src="053.jpg"  alt="" class="wp-image-13869" width="606" height="404" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2025/03/053.jpg 1600w, https://toyooka-kaban.jp/core/wp-content/uploads/2025/03/053-800x534.jpg 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2025/03/053-768x512.jpg 768w, https://toyooka-kaban.jp/core/wp-content/uploads/2025/03/053-1536x1024.jpg 1536w" sizes="(max-width: 606px) 100vw, 606px" /></figure>
<h2><strong>「リュッセル３シリーズ」</strong></h2>
<h3 class="has-vivid-red-color has-text-color"><strong>FLY（フライ）　￥44,000（税込）</strong></h3>
<p>6年間背中に寄り添う軽さと、安心。</p>
<p>軽量約900グラムを実現</p>
<h3 class="has-vivid-red-color has-text-color"><strong>NINE（ナイン）　￥55,000（税込）</strong></h3>
<p>リュッセル人気NO.1モデル！</p>
<p>機能充実の軽量約999グラム</p>
<h3 class="has-vivid-red-color has-text-color">MIX（ミックス）　￥66,000（税込）</h3>
<p>2026年初登場モデル。</p>
<p>「あったらいいなを」叶えるランドセル</p>
<h3>■全１０色をご用意</h3>
<p>ブラック、ネイビー、グリーン、キャメル、レッド、パープル、ピンク、スカイブルー、グレー、ベージュ</p>
<figure class="wp-block-image size-full is-resized"><dd loading="lazy" src="NINE_0.jpg"  alt="" class="wp-image-13775" width="842" height="561" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2025/03/NINE_0.jpg 1600w, https://toyooka-kaban.jp/core/wp-content/uploads/2025/03/NINE_0-800x534.jpg 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2025/03/NINE_0-768x512.jpg 768w, https://toyooka-kaban.jp/core/wp-content/uploads/2025/03/NINE_0-1536x1024.jpg 1536w" sizes="(max-width: 842px) 100vw, 842px" /></figure>
<figure class="wp-block-image size-full is-resized"><dd loading="lazy" src="image-2.png"  alt="" class="wp-image-13777" width="101" height="41"/></figure>
<p><a href="index.htm" >https://rikomon.com/</a></p>
<h3 class="has-black-color has-text-color">『Rikomonの由来』</h3>
<p>「利口者（りこうもの）」→りこもんという、北近畿で使われている方言です。りこもん＝勉強ができるから賢いという意味ではなく、素直で思いやりを持って周りを喜ばせる子、気になる事をどんどん追及する好奇心旺盛な子、そして、将来の夢や好きなことに向かってあきらめずにチャレンジする子。そういう子に育ってほしいという思いが込められています。</p>
<h2 class="has-black-color has-text-color"> ■スクールリュックUMI</h2>
<p class="has-vivid-cyan-blue-color has-text-color"><strong>子供たちの未来のために、全く新しい発想のスクールリュック</strong></p>
<h3 class="has-text-color" style="color:#0638e5">スクール<strong>リュックUMI　税込52,800円</strong></h3>
<p>本体の素材は廃棄される漁網を洗浄作業などを経てアップサイクルされた漁網再生ナイロンを使用。”たくさん荷物が入る”重くても楽に背負える”という子どもたちにとって重要な機能をはじめ、安心・安全で、長く使える構造に仕上げています。UMIを通して子どものころからSDGｓを意識し、自分がものを大切にすることで環境問題を改善させられる、と伝えていきたいと考えています。</p>
<figure class="wp-block-image size-full is-resized"><dd loading="lazy" src="umi02.jpg"  alt="" class="wp-image-13479" width="844" height="562" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2025/02/umi02.jpg 1070w, https://toyooka-kaban.jp/core/wp-content/uploads/2025/02/umi02-800x534.jpg 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2025/02/umi02-768x512.jpg 768w" sizes="(max-width: 844px) 100vw, 844px" /></figure>
<h4 class="has-vivid-red-color has-text-color">リュックベルトには、UMIオリジナルリュックベルト「ZeRoGfit®」（ゼロジーフィット）を搭載！</h4>
<p>体温の熱が伝わる事で一人ひとりの方にフィットし、荷重分散効果が高まる事でリュックの重みを軽く感じさせています。ＵＭＩがこだわったのは、子どもたちがランドセルを背負ったときに”軽く感じる”ようになる事。お子さまの健やかな成長をサポートします。</p>
<h3>■全６色をご用意</h3>
<p>ブラック、ブルー、スカイ、レッド、ピンク、ラベンダー</p>
<figure class="wp-block-image size-full is-resized"><dd loading="lazy" src="UMI.jpg"  alt="" class="wp-image-13483" width="801" height="920"/></figure>
<p></p>
