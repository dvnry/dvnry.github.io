					<h1 class="head1"><b>茶殻リサイクルで生まれるアップサイクルバッグ</b></h1>
					<p>レッザボタニカ® お茶</p>                                        <dd src="mark2-1-1.png"  alt="">
                    				</div>
			</header>
						<section id="exbtn_field" style="background-color:#f2f2f2;">
				<div class="exbtn_inner">
												<div class="exbtn_block col-1">
                    <h2 class="head2 sp_head"></h2>
                                                <div class="exbtn_block_img_wrap">
				                                        <div class="exbtn_block_img block_slide1">
                                                	                        <div class="slide_img">
                            <div class="img"><dd src="JT_img012.png" ></div>
                                                    </div>
							                                            </div>
                                                                        </div>
				</div>
												<div class="exbtn_block in_cont">
                                                <div class="exbtn_block_img_wrap">
				                                        <div class="exbtn_block_img block_slide2 img-size">
                                                	                        <div class="slide_img">
                            <div class="img"><dd src="JT_img02.png" ></div>
                                                    </div>
							                                            </div>
                                                                        </div>
                                <div class="exbtn_block_cont">
								<p>家庭でも、急須でお茶をいれた時に残り捨ててしまう『茶殻』。<br />
緑茶飲料を製造する伊藤園でも、製造過程で大量の茶殻が発生します。<br />
その量は年間54,800トン（2020年）。<br />
これは10t車で約5,700台分にもなります。<br />
伊藤園では、これらの茶殻を堆肥や飼料などに活用してきましたが、より効果的な茶殻の活用の方法はないものか…。<br />
未来を見据え、茶殻のリサイクル研究が伊藤園で始まりました。</p>
								</div>
				</div>
												<div class="exbtn_block in_cont col-1">
                    <h2 class="head2 sp_head">伊藤園独自のリサイクルのイメージ</h2>
                                                <div class="exbtn_block_img_wrap">
				                                        <div class="exbtn_block_img block_slide3">
                                                	                        <div class="slide_img">
                            <div class="img"><dd src="JT_img03.png" ></div>
                                                    </div>
							                                            </div>
                                                                        </div>
                                <div class="exbtn_block_cont">
								<p>研究が進む中、限りある様々な資源の代替原料として茶殻をリサイクルし、お茶が持つ可能性（爽やかな香り、消臭・抗菌効果）を食以外の分野に広げ、様々な製品の開発をする伊藤園独自のリサイクルが構築され、建材や日用品などが生まれています。</p>
								</div>
				</div>
												<div class="exbtn_block in_cont">
                                                <div class="exbtn_block_img_wrap">
				                                        <div class="exbtn_block_img block_slide4 img-size">
                                                	                        <div class="slide_img">
                            <div class="img"><dd src="JT_img07.png" ></div>
                                                    </div>
							                                            </div>
                                                                        </div>
                                <div class="exbtn_block_cont">
                                                        <h2 class="head2">茶殻染色剤</h2>
								<p>茶殻に含まれる緑茶成分のカテキンにより、抗菌・消臭効果を備え、自然由来の”茶殻”を原料としているため、身に付けるものにも安心して使用できる素材です。</p>
								</div>
				</div>
												<div class="exbtn_block in_cont">
                                                <div class="exbtn_block_img_wrap">
				                                        <div class="exbtn_block_img block_slide5 img-size">
                                                	                        <div class="slide_img">
                            <div class="img"><dd src="JT_img08.jpg" ></div>
                                                    </div>
							                                            </div>
                                                                        </div>
                                <div class="exbtn_block_cont">
                                                        <h2 class="head2">茶殻染色剤でつくる『レッザボタニカ お茶』</h2>
								<p>東京・浅草の地で長く革を取り扱ってきた富田興業（株）。<br />
ワインの搾かすなど本来食品廃棄物となるものを活用し、植物性の成分でつくった環境負荷の少ない革シリーズ「レッザボタニカ®」を開発しています。<br />
単なる素材の原料化や再利用ではなく、元の製品よりも次元・価値の高いモノを生み出す可能性を探す旅を続ける中、茶殻染色剤と出会いました。</p>
								</div>
				</div>
												<div class="exbtn_block in_cont col-1">
                    <h2 class="head2 sp_head"></h2>
                                                <div class="exbtn_block_img_wrap">
				                                        <div class="exbtn_block_img block_slide6">
                                                	                        <div class="slide_img">
                            <div class="img"><dd src="JT_img05-1.png" ></div>
                                                    </div>
							                                            </div>
                                                                        </div>
                                <div class="exbtn_block_cont">
								<p>革づくりには、”皮”から”革”に変える耐熱性と化学試薬や微生物に対する抵抗性を持たせ、表面に革らしさを生み出すために必要不可欠な「鞣(なめ)し」という工程があります。いくつかの種類がある鞣しの中で、革の味わいを最大限に引き出してくれるのが植物由来の鞣剤(じゅうざい)使用する「タンニン鞣し」です。<br />
伊藤園が開発した「茶殻染色剤」には、鞣(なめ)し工程において原料革の防腐性を高め、変形を抑える鞣剤としても活用できるものでした。</p>
								</div>
				</div>
												<div class="exbtn_block in_cont">
                                                <div class="exbtn_block_img_wrap">
				                                        <div class="exbtn_block_img block_slide7 img-size">
                                                	                        <div class="slide_img">
                            <div class="img"><dd src="JT_img04.png" ></div>
                                                    </div>
							                                            </div>
                                                                        </div>
                                <div class="exbtn_block_cont">
								<p>日本では、タンニン鞣しの工程で使う鞣剤(のほとんどを南アフリカや南アメリカからの輸入に頼っています。<br />
今回、伊藤園が開発した「茶殻染色剤」は、そのもととなる茶殻は国産茶葉を原料とした緑茶飲料であり、「茶殻染色剤」の生産も国内であるため、輸入コストや輸送にかかるCO2排出量の削減にも貢献できます。</p>
								</div>
				</div>
												<div class="exbtn_block in_cont col-1">
                    <h2 class="head2 sp_head">アップサイクルレザーで生み出す男の女鞄</h2>
                                                <div class="exbtn_block_img_wrap">
				                                        <div class="exbtn_block_img block_slide8">
                                                	                        <div class="slide_img">
                            <div class="img"><dd src="JT_img11.jpg" ></div>
                                                    </div>
							                                            </div>
                                                                        </div>
                                <div class="exbtn_block_cont">
								<p>男の女鞄のコンセプトは、「高品質なものを長く繰り返し使い続けていただける鞄を生み出す」です。<br />
男の女鞄では、現在世界中で取り組まれているSDGs（持続可能な開発目標）に向け、廃材を使った商品作りなど様々な取り組みを行っています。<br />
鞄作りで使う素材そのものを見直し、植物性の成分でつくった環境負荷の少ない革「レッザボタニカ® お茶」を素材とした鞄を作りました。</p>
								</div>
				</div>
												<div class="exbtn_block in_cont">
                                                <div class="exbtn_block_img_wrap">
				                                        <div class="exbtn_block_img block_slide9 img-size">
                                                	                        <div class="slide_img">
                            <div class="img"><dd src="JT_img08-1.jpg" ></div>
                                                    </div>
							                                            </div>
                                                                        </div>
                                <div class="exbtn_block_cont">
								<p>自然由来の素材だから、優しい風合い。<br />
もちろん長い時間をかけてエイジングを楽しむことができます。<br />
自分だけの鞄に育てて行くことも楽しめます。<br />
<br />
使う素材など、できるところから見直していく。鞄づくりを通じて、持続可能な社会の実現に向けて男の女鞄は取り組んでいます。</p>
								</div>
				</div>
