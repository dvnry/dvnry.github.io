<section class="o-wrapper">
    <div class="c-brand-tit o-box">
        <h1 class="c-brand-tit__tit">株式会社ハシモト</h1>
                    <h2 class="c-brand-tit__sub">ハシモト</h2>
    </div>
    <div class="c-brand-intro o-box">
                    <h2 class="c-brand-intro__tit">新しい時代の新しい鞄のある生活を提案します</h2>
                    <p class="c-brand-intro__txt">株式会社ハシモトは常に高品質の鞄を追求して製造販売を行ってきました。<br />
多くのお客様が弊社の作った鞄に満足して頂ければ、これほど嬉しいことはありません。<br />
これからも皆様に愛される鞄を作っていきたいと思っています。</p>
    </div>
</section>
    <div class="c-brand-bnnrs">
            <div class="c-brand-bnnrs__item c-brand-bnnrs__item--white c-brand-bnnrs__item--left">
                <div class="c-brand-bnnrs__wrap">
                                            <h2 class="c-brand-bnnrs__tit">難しい商品でも挑戦してきた</h2>
                                            <p class="c-brand-bnnrs__txt">1963年の創業以来、長年OEM生産を行ってきました。<br />
作り方が難しく答えが出ない鞄も、職人同士で知恵を絞り乗り越えてきました。<br />
もの作りに終わりはありません。これまで培った技術を大切にし、新しいことにも努力を惜しまず挑戦し続けます。</p>
                </div>
                <div class="c-brand-bnnrs__img">
                    <dd src="content01-3.jpg" >
                    <dd src="content01_sp-3.jpg" >
                </div>
            </div>
            <div class="c-brand-bnnrs__item c-brand-bnnrs__item--white c-brand-bnnrs__item--right">
                <div class="c-brand-bnnrs__wrap">
                                            <h2 class="c-brand-bnnrs__tit">品質の追求とこだわり</h2>
                                            <p class="c-brand-bnnrs__txt">商品企画から出荷までの全工程を工場内一貫生産しています。<br />
良質なもの作り、丁寧なもの作りを目標に、熟練職人から若手まで日々研鑽を重ねています。<br />
仕事に対する誇りと自覚を持った職人が会社の信用を支えています。</p>
                </div>
                <div class="c-brand-bnnrs__img">
                    <dd src="content02-4.jpg" >
                    <dd src="content02_sp-4.jpg" >
                </div>
            </div>
            <div class="c-brand-bnnrs__item c-brand-bnnrs__item--white c-brand-bnnrs__item--left">
                <div class="c-brand-bnnrs__wrap">
                                            <h2 class="c-brand-bnnrs__tit">革や生地の端材でSDGs</h2>
                                            <p class="c-brand-bnnrs__txt">SDGs目標12「つくる責任つかう責任」を2030年目標に掲げ、端材を利用した小物やノベルティの製作に取り組んでいます。<br />
また、ISOの取得を通し、環境問題全般に対する意識を社員間で共有し、環境の保全と地域との共生につなげています。</p>
                </div>
                <div class="c-brand-bnnrs__img">
                    <dd src="content03-4.jpg" >
                    <dd src="content03_sp-4.jpg" >
                </div>
            </div>
            <div class="c-brand-bnnrs__item c-brand-bnnrs__item--white c-brand-bnnrs__item--right">
                <div class="c-brand-bnnrs__wrap">
                                            <h2 class="c-brand-bnnrs__tit">おーっとろっしゃ→オットロッシ</h2>
                                            <p class="c-brand-bnnrs__txt">2017年、自社ブランドのottorossiをスタートしました。<br />
道具としての機能性はもちろん、 時代の空気やファッション性を加味したデザインと、そのデザインを実現する確かな仕立て技術が持ち味です。今後の展開にもどうぞご期待ください。</p>
                </div>
                <div class="c-brand-bnnrs__img">
                    <dd src="content04-4.jpg" >
                    <dd src="content04_sp-4.jpg" >
                </div>
            </div>
    </div>
    <h2 class="c-brand-sect-tit o-box">商品シリーズ</h2>
        <article class="c-brand-series">
            <div class="c-brand-series__wrap">
                <h3 class="c-brand-series__tit">
                                            <em>Piegare-ピエガーレ-</em>
                                            <small>イタリアの色彩を纏う</small>
                </h3>
                                    <p class="c-brand-series__txt u-sans">口折れ＜ピエガーレ＞をテーマにしたブランドを代表するシリーズ。<br />
柔らかなフォルムを実現するため、非常に軽くソフトなイタリアンレザーを使用。<br />
隠しファスナーにより、精確なステッチワークがいっそう際立ちます。</p>
            </div>
            <dd class="c-brand-series__img" src="series01-5.jpg" >
        </article>
        <article class="c-brand-series">
            <div class="c-brand-series__wrap">
                <h3 class="c-brand-series__tit">
                                            <em>leather item pendant</em>
                                            <small>新しい持ち運びの形</small>
                </h3>
                                    <p class="c-brand-series__txt u-sans">ottorossi初となる小物シリーズがスタートしました。まるで2枚の革を張り合わせたような、ダブルフェイスの個性派イタリアンレザーを使用。<br />
マスクケースや眼鏡ケースなど全7型展開。鞄に入れての持ち運びはもちろん、ハトメがついているので、ハンドストラップやネックストラップでぶら下げてファッション感覚でお使い頂けます。</p>
            </div>
            <dd class="c-brand-series__img" src="series02-3.jpg" >
        </article>
        <article class="c-brand-series">
            <div class="c-brand-series__wrap">
                <h3 class="c-brand-series__tit">
                                            <em>Orderly-オルダリー-</em>
                                            <small>rossi流ニューワークスタイル</small>
                </h3>
                                    <p class="c-brand-series__txt u-sans">ピエガーレシリーズのデザインを踏襲したビジネスカジュアルシリーズ。<br />
ソフトで手に吸い付くような肌触りが新感覚のブリーフケースと、シンプルで汎用性の高いトートバッグがあなたのビジネスシーンを軽やかに演出します。<br />
収納スペース、小物ポケットも現代の持ち物に合わせた過不足ない作りです。</p>
            </div>
            <dd class="c-brand-series__img" src="series03-4.jpg" >
        </article>
        <article class="c-brand-series">
            <div class="c-brand-series__wrap">
                <h3 class="c-brand-series__tit">
                                            <em>mite-ミーテ-</em>
                                            <small>現代的、本質的、単純鞄</small>
                </h3>
                                    <p class="c-brand-series__txt u-sans">テクノロジーの進歩により、物はより薄くより小さくなりつつあります。<br />
そんな現代の持ち物事情に合わせた、活動的な女性のためのシリーズです。 仕事から休日までシーンに合わせて選べる3型展開。<br />
過不足ない収納スペースに加え、口が大きく開くため大変機能的です。</p>
            </div>
            <dd class="c-brand-series__img" src="series04-5.jpg" >
        </article>
        <article class="c-brand-series">
            <div class="c-brand-series__wrap">
                <h3 class="c-brand-series__tit">
                                            <em>POLKA -ポルカ-</em>
                                            <small>ドット雨が降っても安心とは限らない！</small>
                </h3>
                                    <p class="c-brand-series__txt u-sans">イタリアの老舗タンナー<ブリターニャ社>が開発した超撥水レザーを使用。<br />
トラディショナルなデザインに超撥水レザーをいかしたフラップと縦に描いたウェーブラインで遊び心をプラス。<br />
雨の日もレザーでお洒落を楽しみましょう。</p>
            </div>
            <dd class="c-brand-series__img" src="series05-3.jpg" >
        </article>
