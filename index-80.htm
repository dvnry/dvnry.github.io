<section class="o-wrapper">
    <div class="c-brand-tit o-box">
        <h1 class="c-brand-tit__tit">株式会社木和田正昭商店</h1>
                    <h2 class="c-brand-tit__sub">キワダマサアキショウテン</h2>
    </div>
    <div class="c-brand-intro o-box">
                    <h2 class="c-brand-intro__tit">お客様を想い、一針一針魂を込めた「木和田正昭商店の鞄」</h2>
                    <p class="c-brand-intro__txt">“高品質な鞄をリーズナブルな価格でお届けしたい”から、<br />
職人たちが、手作業でしか出来ないコアな作業に専念し、それをＣＡＤ・ＣＡＭ等の最新のテクノロジーでバックアップ。<br />
それら全工程を完全内製化し、高い品質管理と効率アップを図り続けていく。<br />
これが半世紀以上続く、”工場内一貫生産”木和田正昭商店の鞄創りです。</p>
    </div>
</section>
    <div class="c-brand-bnnrs">
            <div class="c-brand-bnnrs__item c-brand-bnnrs__item--white c-brand-bnnrs__item--left">
                <div class="c-brand-bnnrs__wrap">
                                            <h2 class="c-brand-bnnrs__tit">日常に馴染む、丁度良い鞄</h2>
                                            <p class="c-brand-bnnrs__txt">毎日使い続けられる鞄とは、”デザイン”はもちろん”サイズ”やポケットなどの”機能性”、そして”値段”の全てがニーズに合うもの。とっても奥が深いデイリーユーズの鞄の世界。<br />
「木和田正昭商店の鞄」は、生活にちゃんと馴染む設計を大切に創られています。</p>
                </div>
                <div class="c-brand-bnnrs__img">
                    <dd src="content01-4.jpg" >
                    <dd src="content01_sp-4.jpg" >
                </div>
            </div>
            <div class="c-brand-bnnrs__item c-brand-bnnrs__item--white c-brand-bnnrs__item--right">
                <div class="c-brand-bnnrs__wrap">
                                            <h2 class="c-brand-bnnrs__tit">“実用性”と”新しさ”</h2>
                                            <p class="c-brand-bnnrs__txt">違和感なく手に馴染む取手の素材。耐久性のある高品質な生地。ストレスの無いショルダーの長さ。私たちは、お客様の使用シーンを想像しながら、実用性の高い鞄を創ります。そして、私たちは日常も時代とともに変化していくことも忘れません。<br />
決して”常識”に囚われることのない、新しい鞄づくりにチャレンジし続けています。</p>
                </div>
                <div class="c-brand-bnnrs__img">
                    <dd src="content02-5.jpg" >
                    <dd src="content02_sp-5.jpg" >
                </div>
            </div>
            <div class="c-brand-bnnrs__item c-brand-bnnrs__item--white c-brand-bnnrs__item--left">
                <div class="c-brand-bnnrs__wrap">
                                            <h2 class="c-brand-bnnrs__tit">デザインはそのままに、<br />
素材やパーツをUpdate</h2>
                                            <p class="c-brand-bnnrs__txt">次回ご購入していただく時は進化した鞄であることを意識して、私たちは、発売後の鞄もお客様の声を反映しながら基本デザインをそのままに、使用している素材やパーツを常に最善のものにアップデートしています。<br />
鞄を進化させ続ける事で、お客様がより満足して頂けるものと考えています。</p>
                </div>
                <div class="c-brand-bnnrs__img">
                    <dd src="content03-5.jpg" >
                    <dd src="content03_sp-5.jpg" >
                </div>
            </div>
            <div class="c-brand-bnnrs__item c-brand-bnnrs__item--white c-brand-bnnrs__item--right">
                <div class="c-brand-bnnrs__wrap">
                                            <h2 class="c-brand-bnnrs__tit">次世代のブランドを育てていく</h2>
                                            <p class="c-brand-bnnrs__txt">世の中には規模がとても小さく、認知されていないけれど、素晴らしい鞄を創り出すブランドが存在します。私たちはそういった、強い情熱とこだわりも持つブランドに対し、小ロット製造や技術提供など、協力することを惜しみません。そして、各ブランドの持ち味やこだわりを失うことのない”本物”の鞄を世の中に提供します。</p>
                </div>
                <div class="c-brand-bnnrs__img">
                    <dd src="content04-5.jpg" >
                    <dd src="content04_sp-5.jpg" >
                </div>
            </div>
    </div>
    <h2 class="c-brand-sect-tit o-box">商品シリーズ</h2>
        <article class="c-brand-series">
            <div class="c-brand-series__wrap">
                <h3 class="c-brand-series__tit">
                                            <em>YOUTA -ヨウタ-</em>
                                            <small>自分らしいビジネスライフを</small>
                </h3>
                                    <p class="c-brand-series__txt u-sans">ビジネスバッグはハイブランドか黒いナイロン素材の重たいものばかり。下駄箱に沢山の靴が入っているように、ビジネスバッグもクローゼットに沢山入れておいてTPOに合わせて毎日使い分ける。<br />
仕事やプライベートで辛くて堪らない時も、毎日自分の好きなビジネスバッグを持つことで少しでもモチベーションを上げて乗り越える。<br />
仕事をもっと楽しんで頂き、あなたの理想を実現するためのきっかけにして頂けたら嬉しいです。</p>
            </div>
            <dd class="c-brand-series__img" src="series01-6.jpg" >
        </article>
        <article class="c-brand-series">
            <div class="c-brand-series__wrap">
                <h3 class="c-brand-series__tit">
                                            <em>CIE -シー-</em>
                                            <small>cause in effect 原因と結果</small>
                </h3>
                                    <p class="c-brand-series__txt u-sans">CIE（シー）の商品を手にして頂いた結果に至るまでの経緯を追求、「原因」を考察し、新たなる「結果」に繋げる探究心から日々アップデートを反覆。<br />
結果 = 原因 = 結果....<br />
この反覆的な方程式の元、『 REAL GOODS 』をキーワードに様々な人のライフスタイルに「新しい価値観」を提案するブランドです。</p>
            </div>
            <dd class="c-brand-series__img" src="series02-4.jpg" >
        </article>
        <article class="c-brand-series">
            <div class="c-brand-series__wrap">
                <h3 class="c-brand-series__tit">
                                            <em>TUTUMU -ツツム-</em>
                                            <small>大切な宝物をやさしく包む</small>
                </h3>
                                    <p class="c-brand-series__txt u-sans">”大切な宝物をやさしくTUTUMU”をコンセプトに、神戸を拠点にものづくりを創造します。そして、<br />
●上質な素材を使い、日本国内でつくる<br />
●シチュエーションを考え、存在感がありながらも日常にとけ込むシンプルなデザイン<br />
●使いやすさと上品でやわらかなデザインの共存<br />
●持つことで楽しくなれるBag<br />
その４つをわたしたちが大切にしています。</p>
            </div>
            <dd class="c-brand-series__img" src="series03-5.jpg" >
        </article>
        <article class="c-brand-series">
            <div class="c-brand-series__wrap">
                <h3 class="c-brand-series__tit">
                                            <em>craftsmanship -クラフトマンシップ-</em>
                                            <small>ワンランク上のモノ創り</small>
                </h3>
                                    <p class="c-brand-series__txt u-sans">「ワンランク上のモノ創り」をコンセプトに素材及び製法や職人技にこだわり、細かな部分、特に芯材など鞄内部の見えないところに改良を加えながら商品をグレードアップさせています。</p>
            </div>
            <dd class="c-brand-series__img" src="series04-6.jpg" >
        </article>
        <article class="c-brand-series">
            <div class="c-brand-series__wrap">
                <h3 class="c-brand-series__tit">
                                            <em>beruf baggage -ベルーフバゲージ-</em>
                                            <small>自転車のある毎日の暮らしをもっと快適に</small>
                </h3>
                                    <p class="c-brand-series__txt u-sans">「beruf」とはドイツ語で「職業」そして「使命」を意味します。“自転車のある生活”を楽しむ全ての人々をサポートする製品を提供することが私たちの使命です。<br />
厳選した素材とオリジナリティ溢れるデザインによって構成される製品は、快適な使い心地と確かな品質を約束します。<br />
日々、“自転車のある生活”を実践するデザイナーの体験に基づいて考え抜かれたディテールと、妥協のない素材選びによって生み出される数々のアイテムは、日常生活に寄り添う本質的な魅力に満ちています。</p>
            </div>
            <dd class="c-brand-series__img" src="series05-4.jpg" >

        <article class="c-brand-series">

                                            <em>WALK ABOUT -ウォークアバウト-</em>
                                            <small>Let’s go to a small adventure with a backpack!</small>
                </h3>
                                    <p class="c-brand-series__txt u-sans">「ＷＡＬＫ　ＡＢＯＵＴ」 ｂｙ ＳAＮPAKと「男の女鞄」のコラボレーションです。<br />
合言葉は、“Let’s go to a small adventure with a backpack!”<br />
