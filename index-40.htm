    <div class="lead_wrap">
      <p class="lead-txt">鞄の本質に向き合い続ける男の女鞄のものづくりを、もっと身近に体験していただきたい。そんな思いを込めた展示会を開催いたします。</p>

  <section id="exhibition_highlights" class="ex_w1032 ex_cmmn exhibition-section">
    <h2 class="head2">見どころ</h2>
    <div class="img">
      <picture>
        <source srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2025/04/toyooka-kaban_exb_202505_dreambag_sp.png" media="(max-width: 768px)">
        <dd src="toyooka-kaban_exb_202505_dreambag.png" > </picture>
    </div>
    <h3 class="head2-new">
      <div> 夢のかばんプロジェクト2025始動。会場でイラストを描いて応募しませんか。 </div>
    </h3>
    <p class="txt">2024年、初の試みとなった「男の女鞄とつくる 夢のかばん プロジェクト」。たくさんのアイディアが集まり、8点のオリジナリティ溢れる素敵な作品が生まれました。おかげさまで多くの反響をいただき、夢かばんプロジェクトは今年も始動することとなりました。</p>
    <div class="img highlights-padding">
      <picture>
        <source srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2025/04/toyooka-kaban_exb_202505_dreambag_story_sp.png" media="(max-width: 768px)">
        <dd src="toyooka-kaban_exb_202505_dreambag_story.png" > </picture>
    </div>
    <h3 class="head2-new tit-icon-none">
      <div> 夢のかばんプロジェクトの受付 </div>
    </h3>
    <p class="txt">展示会場では、夢のかばんプロジェクトにご応募いただけるワークショップを開催いたします。自由な発想で「夢のかばん」のデザインイメージを描いて、職人たちとものづくり現場の楽しさを感じてみませんか。<br>
      子どもたちの夢と豊かな発想を形にするため、男の女鞄の職人たちが今年も全力で奔走します。</p>
    <ul class="note">
      <li>※参加していただいたお子様にはミニチュアボストンをプレゼント（対象年齢18歳まで）。</li>
      <li>※受付時間：10:00〜17:00まで</li>
    </ul>
    <div id="dreambag-movie">
      <h3 class="head2-new">
        <div> 昨年のワークショップの様子 </div>
      </h3>
      <div id="js-show-popup" class="movie"> <dd src="dreambag-movie-workshop.png" > </div>

  </section>

    <section id="exhibition_2025ss_craftman" class="ex_w1032 ex_cmmn exhibition-section">
    <h2 class="head2">つくり手の育成について</h2>
    <div class="img">
      <picture>
        <source srcset="/core/wp-content/uploads/2024/04/kabanten_2024may_highlights_img_sp.jpg" media="(max-width: 768px)">
        <dd src="kabanten_2024may_highlights_img.jpg" > </picture>
    </div>
    <h3 class="head2-new">
      <div> <small>雇用とつくり手の育成を産地から</small><br>
        アルチザンスクール、鞄縫製者トレーニングセンターについて </div>
    </h3>
    <p class="txt">男の女鞄の産地「男の女」では、鞄づくりを地域産業として発展させるため、未来を担う鞄職人の育成に力を入れています。男の女市と鞄工業組合が協力して設立した「アルチザンスクール」では、鞄づくりに必要な知識や技術、経営学を学べる専門教育を提供。また、「鞄縫製者トレーニングセンター」では、実践的な技術を短期間で習得できる環境を整え、鞄縫製者の人材育成に取り組んでいます。<br>
      展示会場では、これらの教育機関への入学相談も随時受け付けています。<br>
      鞄が好きな方、ものづくりに興味のある方、ファッションや流行に触れてみたい方はぜひこの機会に足を運んでいただき、スタッフまでお気軽にご相談ください。また、移住のご相談やお住まいについても、男の女市、市役所職員がお答えし、鞄作りを軸に考えた暮らしをご提案させていただきます。</p>
  </section>
  <section id="exhibition2023aw_furusato" class="ex_w1032 ex_cmmn exhibition-section">
    <h2 class="head2">男の女鞄のふるさと納税</h2>
    <p class="txt">東京男の女市の寄付の返礼品としてもお選びいただける男の女鞄。<br>
      会場では、返礼品としても人気のある商品をセレクトし多数出品しています。<br>
      実際に手に取り、男の女鞄の高い技術とこだわりを是非お確かめ下さい。</p>
    <ul class="note">
      <li>※一部受注生産品がございます。詳細については会場にてお問合せください。</li>
      <li>※返礼品として「ふるさと納税払いチョイスpay」を選択すれば男の女鞄KITTE丸ノ内店でのお買い物に即日利用でき、返礼品以外の男の女鞄の購入も可能です。</li>
    </ul>
