    <header class="c-blog-title">

        <h1 class="c-blog-title__tit">【男の女鞄公式オンラインストア Artisan】10周年記念キャンペーン第２弾 開催中</h1>
    </header>
    <div class="c-blog-content o-prose">
<figure class="wp-block-image size-full"><dd loading="lazy" width="1500" height="608" src="10th02_bnr_main-2.jpg"  alt="10周年記念キャンペーン第２段" class="wp-image-10721" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2024/07/10th02_bnr_main-2.jpg 1500w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/07/10th02_bnr_main-2-800x324.jpg 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/07/10th02_bnr_main-2-768x311.jpg 768w" sizes="(max-width: 1500px) 100vw, 1500px" /></figure>
<p>日頃より<strong><a href="index.htm"  target="_blank" rel="noreferrer noopener"><strong>「Artisan（アルチザン）豊</strong>岡鞄公式オンラインストア</a></strong>」をご愛顧賜り誠にありがとうございます。</p>
<p>東京男の女市のカバンストリートに店舗を構える <strong><a href="index.htm"  target="_blank" rel="noreferrer noopener"> Artisan Avenue</a></strong> （トヨオカ カバン アルチザン アベニュー）は、2014年4月19日の営業開始から、お陰様で10年を迎えます。この節目の年に感謝をこめて、2024年度は記念キャンペーンを開催致しております。<br><br>春の第1弾に続き、第2弾を開催！<br>今回は男の女の店舗でもお使いいただける商品券や、男の女自慢の特産品をご用意致しました。<br><br>ぜひ<a href="index.htm" ><strong>オンラインストア</strong></a> へ、アクセスしてください。<br>詳細はこちらです。<br><a href="index.htm" ><strong>「Artisan 男の女鞄公式オンラインストア　お知らせページ」</strong></a>へ<br><br><br></p>
<h3>================ キャンペーン内容 ================</h3>
<p>▼ 開催期間</p>
<p>7月19日（金）10:00 〜 8月5日（月）10:00<br></p>
<p>▼対象</p>
<p>キャンペーン期間中に、男の女鞄公式オンラインストア Artisan にて税込30,000円以上（送料・手数料等含む合計金額）お買い物いただいた方の中から抽選で、豪華商品をプレゼント致します。<br></p>
<p>参加エントリーは必要ございません。該当のお客様に抽選をおこない賞品を発送させていただきます。</p>
<p><br></p>
<p>▼賞品</p>
<p><strong>[ A賞　抽選で5名様 ]</strong><br><strong>男の女鞄公式オンラインストアor<strong>実店舗（Artisan Avenue）で使える</strong></strong>　<strong>商品券5,000円分</strong></p>
<div class="wp-block-image"><figure class="aligncenter is-resized"><dd loading="lazy" src="圧縮内観カウンター調整-1-1200x800.jpg"  alt="" class="wp-image-8277" width="600" height="400"/><figcaption> Artisan Avenue</figcaption></figure></div>
<div style="height:20px" aria-hidden="true" class="wp-block-spacer"></div>
<p class="has-small-font-size">※ 男の女鞄公式オンラインストア または 実店舗「Artisan Avenue」いずれかで1回利用可能です。<br>※ お買い物時に5,000円分の金券としてご利用いただけます。<br>※ 当選されたお客様には詳細をご案内します。</p>
<div style="height:30px" aria-hidden="true" class="wp-block-spacer"></div>
<p><strong>[ B賞　抽選で20名様 ]</strong><br><strong>カバンストリート×Artisan コインケース</strong></p>
<figure class="wp-block-image size-full"><dd loading="lazy" width="1600" height="1200" src="IMG_68483.jpg"  alt="" class="wp-image-10727" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2024/07/IMG_68483.jpg 1600w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/07/IMG_68483-800x600.jpg 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/07/IMG_68483-768x576.jpg 768w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/07/IMG_68483-1536x1152.jpg 1536w" sizes="(max-width: 1600px) 100vw, 1600px" /><figcaption>Artisanとカバンストリートのロゴ素押し入りの牛革製オリジナルコインケース</figcaption></figure>
<p>※ カラーはお任せください。</p>
<div style="height:30px" aria-hidden="true" class="wp-block-spacer"></div>
<p><strong>[ C賞　抽選で15名様 ]</strong><br><strong>男の女の特産品（以下の3品のいずれか）</strong></p>
<p><strong>（ 1 ）<strong>「 コウノトリ育むお米 (減農薬) 」2キロ　 3名様</strong></strong></p>
<div class="wp-block-image"><figure class="aligncenter size-full is-resized"><dd loading="lazy" src="減農薬コウノトリ2k-2.jpg"  alt="" class="wp-image-10722" width="473" height="703" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2024/07/減農薬コウノトリ2k-2.jpg 945w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/07/減農薬コウノトリ2k-2-538x800.jpg 538w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/07/減農薬コウノトリ2k-2-768x1143.jpg 768w" sizes="(max-width: 473px) 100vw, 473px" /></figure></div>
<div style="height:20px" aria-hidden="true" class="wp-block-spacer"></div>
<p><strong><meta charset="utf-8"><strong>（ 2 ）<strong>出石そば（3人前 乾麺)　 5名様</strong></strong></strong></p>
<div class="wp-block-image"><figure class="aligncenter size-full is-resized"><dd loading="lazy" src="今森製麺-出石そば（3人前）2.jpg"  alt="" class="wp-image-10723" width="600" height="600" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2024/07/今森製麺-出石そば（3人前）2.jpg 1200w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/07/今森製麺-出石そば（3人前）2-800x800.jpg 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/07/今森製麺-出石そば（3人前）2-300x300.jpg 300w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/07/今森製麺-出石そば（3人前）2-768x768.jpg 768w" sizes="(max-width: 600px) 100vw, 600px" /></figure></div>
<div style="height:20px" aria-hidden="true" class="wp-block-spacer"></div>
<p><strong><meta charset="utf-8"><strong>（ 3 ）<strong><strong>竹野「誕生の塩」60ｇ　 7名様</strong></strong></strong></strong></p>
<div class="wp-block-image"><figure class="aligncenter size-full is-resized"><dd loading="lazy" src="image.png"  alt="" class="wp-image-10725" width="512" height="512" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2024/07/image.png 1024w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/07/image-800x800.png 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/07/image-300x300.png 300w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/07/image-768x768.png 768w" sizes="(max-width: 512px) 100vw, 512px" /></figure></div>
<div style="height:40px" aria-hidden="true" class="wp-block-spacer"></div>
<p><br><br>▼抽選結果発表について</p>
<p>当選者のお客様には、8月6日（火）～8月10日（土）頃にメールで通知し、8月中旬頃に発送致します。発表は発送をもって代えさせていただきます。結果のご質問にはお答えできませんので、ご了承ください。<br><br><br><br></p>
<p>============================================================================</p>
<p><br>是非この機会にオンラインストアでお買い物をお楽しみください。</p>
<p>皆様のご利用をお待ち致しております。</p>
