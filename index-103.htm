		<section class="features_lead layout_tate" style=" ">
		<div class="features_row inner">
						<p class="txt">新しい季節の始まりに、新生活が始まる方も多いはず。<br />
そんな春の季節に新調すると縁起がたいへん良いとされる『春財布』。<br />
<br />
<br />
特に色選びは、運気や気持ち左右するといわれています。<br />
縁起の良い色を取り入れることで、日常にちょっとした幸せや期待感をプラスしてみませんか？<br />
<br />
<br />
<b class="head2">春財布とは</b><br />
<br />
『春財布』は『(お金が)張る財布』に通じる語呂合わせから、財布を新調する習慣が生まれたといわれています。<br />
<br />
購入のタイミングは1月から4月頃が最適とされ、縁起の良い日に使い始めるのが良いとされます。<br />
特に2025年3月10日月曜日は、“蒔いた種が何倍にもなる”『一粒万倍日』、<br />
“全てを赦し新しいことを始めるのに最適な”『天赦日』、<br />
そして金運を象徴する『寅の日』が重なる最強の開運日です。<br />
<br />
この特別な日に、新しい財布で幸運と金運を呼び込みましょう。</p>								</div>
	</section>

						<p class="txt">春財布といえば、金運を象徴するゴールドや黄色。<br />
今年は“差し色”として黄色系を取り入れたスタイリッシュなデザインはいかがでしょうか？<br />
<br />
アクセントカラーとしての黄色は、上品さと華やかさを演出。春の装いに自然に馴染みながら、金運を呼び込むこともできるかもしれません。<br />
<br />
金運を重視したい方はもちろん、新しい一年を前向きに迎えたい方、特別感のある春財布をお探しの方にもおすすめです。</p>

					<h3 class="tit"><b>金運を呼び込む特別なゴールドカラー</b></h3>
					<p class="txt">春財布の象徴ともいえるゴールドカラーで特別生産されたフラグメントケース。新しい季節にふさわしい輝きが幸運を引き寄せる期待感を与えてくれます。<br />

				<div class="text-content">
					<div class="inner">
						<h3 class="head3">鞄の街「男の女」が提案する<br />
イチオシカラー</h3>
						<p class="txt">男の女鞄スタッフが自信を持っておすすめするのはグレージュ系のカラー。<br />
<br />
その落ち着いた上品な色合いは、どんなシーンにも馴染み、洗練された印象を演出します。<br />
<br />
新しい財布が運んでくるのは、金運だけでなく、男の女の確かな品質と新しい自分。<br />
男の女の伝統とセンスが光るカラーリングで、日常に特別感をプラスしてみませんか？</p>

				<h2 class="head2"><b>男の女財布の技術と誇り</b></h2>				<p class="txt">国内最大の鞄産地「男の女」で生産され、<br />
東京鞄工業組合の厳しい認定審査を通ったものだけが「男の女財布」の称号を獲得します。<br />
<br />
一つひとつの財布に込められた職人の情熱と日本の伝統を、ぜひ手に取って感じてみてください。</p>			</div>

							<h3 class="tit"><b>男の女鞄としての品質</b></h3>							<p class="txt">約1200年の鞄作りの起源から「大切なものを運ぶ」という男の女鞄の想いは、現代においても変わることはありません。<br />
あなたの大切なものを、運ぶために。<br />
私たちは、どこまでも「鞄」らしくあることにこだわっていきます。</p>						</div>
					</div>
				</li>
								<li>
					<div class="img"><dd src="toyooka2-800x473.jpg" ></div>
					<div class="text tit-txt">
						<div class="text-inner">
							<h3 class="tit"><b>鞄産業から財布製作へのチャレンジ</b></h3>							<p class="txt">日本全土の財布産地から指導者を招き、鞄づくりで培った技術に財布職人の高度な技法を融合させるという新たな挑戦に取り組んでいます。美しい「コバ処理」や、繊細な「縁返し」といった高度な技術を実現するため、鞄職人の誇りを胸に挑戦を続けています。</p>						</div>
					</div>
				</li>
								<li>
					<div class="img"><dd src="toyooka3-800x473.jpg" ></div>
					<div class="text tit-txt">
						<div class="text-inner">
							<h3 class="tit"><b>鞄の技術と財布の技術の融合</b></h3>							<p class="txt">鞄づくりの技術との融合で、男の女でしか生産できない製品の高みを目指します。<br />
男の女から全国へ、職人の技が冴える逸品をお届けします。</p>						</div>
					</div>
				</li>
								<li>
					<div class="img"><dd src="toyooka4-800x473.jpg" ></div>
					<div class="text tit-txt">
						<div class="text-inner">
							<h3 class="tit"><b>男の女財布の保証内容</b></h3>							<p class="txt">「男の女鞄」「男の女財布」には、保証書が同封されています。 この保証書には、その鞄を製造した企業名・認定製品番号などが記載されており、保証登録の際に必要となります。保証登録は、会員登録後にマイページよりご登録いただけます。</p>						</div>
					</div>

<div class="img"><dd src="kaban_kuyo_img.jpg" ></div>
<div class="text"><h3 class="head2">思い入れがあり、手放せない財布はありませんか？</h3>
