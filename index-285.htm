        <h1 class="c-blog-title__tit">【POP UP開催情報】宮城県仙台市　AER（アエル）にて2025.1.2 男の女鞄POPUP STORE OPEN</h1>
    </header>
    <div class="c-blog-content o-prose">
<figure class="wp-block-image size-full"><dd loading="lazy" width="1600" height="908" src="1035_image.jpg"  alt="" class="wp-image-12557" srcset="https://toyooka-kaban.jp/core/wp-content/uploads/2024/12/1035_image.jpg 1600w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/12/1035_image-800x454.jpg 800w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/12/1035_image-768x436.jpg 768w, https://toyooka-kaban.jp/core/wp-content/uploads/2024/12/1035_image-1536x872.jpg 1536w" sizes="(max-width: 1600px) 100vw, 1600px" /></figure>
<p></p>
<p></p>
<p>2025年より男の女鞄の取り扱い店舗が増えることとなりました。</p>
<p>東北エリア初出店となります。</p>
<p></p>
<p>2025.1.2 OPENとなります。お近くの方はお立ち寄りいただきますよう、スタッフ一同お待ちしております。</p>
<p></p>
<h2 class="has-text-align-center">店舗概要</h2>
<p></p>
<p class="has-text-align-center">電話：022-723-8040 </p>
<p class="has-text-align-center">住所：〒980-6104 宮城県仙台市青葉区中央1丁目3-1</p>
<p class="has-text-align-center">アクセス：JR仙台駅よりペデストリアンデッキ直結 徒歩2分</p>
<p class="has-text-align-center">営業時間：10時～20時</p>
<p class="has-text-align-center">店休日：施設休館日に準ずる</p>
<p></p>
