				<p>「鞄の街　男の女」に訪れたからには実現したい夢、それは鞄のオーダーメイド。<br />
お店やネット通販で鞄を買うのも楽しいけど、せっかくなら誰も持っていない世界に一つだけの鞄を手に入れたい。<br />
千年の伝統と技術が今なお息づいている男の女だからこそできる様々なオーダーサービス。<br />
あなたのワガママを叶えてくれる素敵なお店をご紹介いたします。</p>

												<h4 class="inner-block-title">わがままを全て叶えてくれる「フルオーダー」</h4>																				<p>1916年の創業以来、100年以上受け継がれてきたものは「マスミ鞄嚢にしかできない鞄」をつくるというプライドです。それは、宮内庁や芸能の世界からも認められ、1964年の東京オリンピックではアテネから聖火を運ぶ為のケースを製作いたしました。厳選された素材をしようし一生ものの鞄をご提供いたします。</p>

																																							<p>私たちの仕事は、大切な鞄を末永くご愛用いただくためのお手伝い。単純に鞄のパーツを直すだけではなく、お客様の思いを汲みとった修復、再生が私たちのモットーです。 高貴で味わい深い天然皮革製品は、お手入れ次第で短命に終わることもあれば、永年使い続けることもできます。 私たちは、ここ鞄のまちで培ってきた技術と経験を基に、思い出の品を代々受け継いでいただける一助となるよう、常に最善の技術をもって仕事に取り組みます。</p>
