							<article class="design-commitment">
								<h6>デザインへのこだわり</h6>
								<p>レザー工房「KOMOREBI」と（株）木和田正昭商店のコラボレーション商品です。デザインは、女性レザーデザイナーのRisa Sakiyama。無駄のないシンプルなデザインながら存在感のある太い糸を使用した手縫いのステッチがインパクト大。どこか懐かしい優しさのある雰囲気に仕上げています。<br />
当シリーズ財布の二つ折りロングデザインで、正真正銘の100％ハンドメイドの財布です。縫製は全て手縫いで、通常の手縫いとは違う一目ずつ飛ばした特殊製法を施したステッチの美しさが目を引きます。<br />
革の裁断面は全て切り目で、断面の凹凸を機械で削り落とした後、仕上げは、職人技による手磨きです。その断面の美しさは圧巻です。</p>
							</article>
							<article class="function-commitment">
								<h6>機能性へのこだわり</h6>
								<p>お札入れポケット1ROOM。カード入れ12枚。小銭等を入れるファスナーポケット1つ。領収書・パスポート・エアチケット等入れポケット3枚。と大容量で多機能。</p>
							</article>
							<article class="function-commitment">
								<h6>素材へのこだわり</h6>
								<p>ABOUT LEATHER<br />
本体素材の「プエブロレザー」はイタリア・トスカーナ州に拠点を置く「バダラッシカルロ社」製です。同社は、トスカーナ州で10世紀以上に渡って受け継がれてきた伝統的な製法「バケッタ製法」にて皮革を生産しています。「プエブロレザー」は、原皮となる生後2年以上の雌牛のショルダーを純度の高い牛脚油で時間をかけて加油しながら、植物タンニン100％で鞣していきます。これによって、柔軟性と強度に優れ、経年とともに滑らかな手触りの革に変化していきます。<br />
「プエブロレザー」の最大の特徴は、革表面を真鍮製のブラシで擦り、わずかに残っている細かな毛を毛羽立たせることによる表面の細かな傷とザラザラ感です。このマットな質感と同製品の同色でも微妙に違う特別な表情は唯一無二で他の革と一線を画します。また、植物タンニン鞣しならではの優しい香りは女性にも人気です。<br />
加えて「プエブロレザー」の最大の魅力は、経年変化です。使用後から徐々に色が深まるように変化していき、艶が現れます。当然、個人差や個体差はありますが、数年の時間をかけてその経年変化を楽しむことができます。「プエブロレザー」の美しい経年変化は、レザー業界に従事する職人や革好きをも魅了してしまうほどです。<br />
ABOUT METAL PARTS<br />
ファスナーは、「YKK社」のオールドアメリカンを使用しており、ビンテージ感を演出いたしました。<br />
ABOUT YARN<br />
糸は、手縫い糸の中でも太さと強度を兼ね備えた「シニュー糸」を使用しています。この糸は、経年変化を楽しめることでも知られています。時とともに染み込ませた蜜蠟がぬけていく為、革とは逆に徐々に色が白っぽくなっていき、革とのコントラストがよりはっきりしてきます。しかしながら、ネロに使用のブラック糸とコニャックに使用のナチュラル糸は、ほとんど色の変化がありませんが、グリージオに使用のホワイト糸は、より白っぽいホワイトに変化していきます。</p>

							<article class="design-commitment">
								<h6>デザインへのこだわり</h6>
								<p>レザー工房「KOMOREBI」と（株）木和田正昭商店のコラボレーション商品です。デザインは、女性レザーデザイナーのRisa Sakiyama。無駄のないシンプルなデザインながら存在感のある太い糸を使用した手縫いのステッチがインパクト大。どこか懐かしい優しさのある雰囲気に仕上げています。<br />
当シリーズ財布の二つ折りロングデザインで、正真正銘の100％ハンドメイドの財布です。縫製は全て手縫いで、通常の手縫いとは違う一目ずつ飛ばした特殊製法を施したステッチの美しさが目を引きます。<br />
革の裁断面は全て切り目で、断面の凹凸を機械で削り落とした後、仕上げは、職人技による手磨きです。その断面の美しさは圧巻です。</p>
							</article>
							<article class="function-commitment">
								<h6>機能性へのこだわり</h6>
								<p>お札入れポケット1ROOM。カード入れ12枚。小銭等を入れるファスナーポケット1つ。領収書・パスポート・エアチケット等入れポケット3枚。と大容量で多機能。</p>
							</article>
							<article class="function-commitment">
								<h6>素材へのこだわり</h6>
								<p>ABOUT LEATHER<br />
本体素材の「プエブロレザー」はイタリア・トスカーナ州に拠点を置く「バダラッシカルロ社」製です。同社は、トスカーナ州で10世紀以上に渡って受け継がれてきた伝統的な製法「バケッタ製法」にて皮革を生産しています。「プエブロレザー」は、原皮となる生後2年以上の雌牛のショルダーを純度の高い牛脚油で時間をかけて加油しながら、植物タンニン100％で鞣していきます。これによって、柔軟性と強度に優れ、経年とともに滑らかな手触りの革に変化していきます。<br />
「プエブロレザー」の最大の特徴は、革表面を真鍮製のブラシで擦り、わずかに残っている細かな毛を毛羽立たせることによる表面の細かな傷とザラザラ感です。このマットな質感と同製品の同色でも微妙に違う特別な表情は唯一無二で他の革と一線を画します。また、植物タンニン鞣しならではの優しい香りは女性にも人気です。<br />
加えて「プエブロレザー」の最大の魅力は、経年変化です。使用後から徐々に色が深まるように変化していき、艶が現れます。当然、個人差や個体差はありますが、数年の時間をかけてその経年変化を楽しむことができます。「プエブロレザー」の美しい経年変化は、レザー業界に従事する職人や革好きをも魅了してしまうほどです。<br />
ABOUT METAL PARTS<br />
ファスナーは、「YKK社」のオールドアメリカンを使用しており、ビンテージ感を演出いたしました。<br />
ABOUT YARN<br />
糸は、手縫い糸の中でも太さと強度を兼ね備えた「シニュー糸」を使用しています。この糸は、経年変化を楽しめることでも知られています。時とともに染み込ませた蜜蠟がぬけていく為、革とは逆に徐々に色が白っぽくなっていき、革とのコントラストがよりはっきりしてきます。しかしながら、ネロに使用のブラック糸とコニャックに使用のナチュラル糸は、ほとんど色の変化がありませんが、グリージオに使用のホワイト糸は、より白っぽいホワイトに変化していきます。</p>
							</article>
